name: Weekly Summary

on:
  schedule:
    - cron: "0 0 * * 1"  # 매주 월요일 00시
  workflow_dispatch:

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate Summary Badge
        run: |
          echo "🧾 Weekly summary updated at $(date)" > docs/weekly_summary.txt
          git config --global user.name "r3c-bot"
          git config --global user.email "bot@r3c.dev"
          git add docs/weekly_summary.txt
          git commit -m "auto: update weekly summary" || echo "No changes"
          git push
