name: R3C Autonomous Build Line (Stable v3)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  autobuild:
    name: Self-Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # âœ… 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # âœ… 2. JSON ë¼ì´ë¸ŒëŸ¬ë¦¬ í™•ë³´
      - name: Prepare JSON
        run: |
          mkdir -p include/nlohmann
          curl -fsSL https://raw.githubusercontent.com/nlohmann/json/develop/single_include/nlohmann/json.hpp \
            -o include/nlohmann/json.hpp

      # âœ… 3. ë¹Œë“œ íˆ´ ì„¤ì¹˜
      - name: Setup Build Tools
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y cmake nasm
          elif [ "$RUNNER_OS" = "macOS" ]; then
            brew install cmake nasm || true
          elif [ "$RUNNER_OS" = "Windows" ]; then
            choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
            choco install nasm -y
          fi
          echo "âœ… Build tools ready."

      # âœ… 4. Configure
      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_CXX_FLAGS="-Iinclude"

      # âš™ï¸ 5. Build (ìžë™ ìž¬ì‹œë„ 3íšŒ)
      - name: Build Project
        id: build_step
        shell: bash
        run: |
          attempt=1
          while [ $attempt -le 3 ]; do
            echo "ðŸ” Build attempt $attempt..."
            if cmake --build build --config Release -- -j4 > build_log.txt 2>&1; then
              echo "âœ… Build succeeded on attempt $attempt"
              echo "success=true" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "âš ï¸ Build failed on attempt $attempt"
              ((attempt++))
            fi
          done
          echo "âŒ Build failed after 3 attempts"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1

      # ðŸ“¦ 6. ë¹Œë“œ ì„±ê³µ ì‹œ ìžë™ ë¦´ë¦¬ìŠ¤
      - name: Auto Release
        if: steps.build_step.outputs.success == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "auto-${{ github.run_number }}"
          name: "R3C AutoBuild #${{ github.run_number }}"
          body: |
            âœ… **R3C automatic build success**
            OS: ${{ matrix.os }}
            Triggered by: ${{ github.event_name }}
            Build number: #${{ github.run_number }}
            Timestamp: $(date)
          files: build/bin/r3c*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸš¨ 7. ì‹¤íŒ¨ ì‹œ ì´ìŠˆ ìžë™ ìƒì„± (continue-on-error ì¶”ê°€)
      - name: Auto Report Issue
        if: steps.build_step.outputs.success != 'true'
        continue-on-error: true
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "âŒ AutoBuild failed on ${{ matrix.os }}"
          content-filepath: build_log.txt
          labels: autobuild, ci, failure
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ’¬ 8. ê²°ê³¼ ìžë™ ì½”ë©˜íŠ¸ (PR/Push ëª¨ë‘ ëŒ€ì‘)
      - name: Post Build Comment
        if: always()
        continue-on-error: true
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number || 1 }}
          body: |
            ðŸ§© **R3C AutoBuild Summary**
            - OS: `${{ matrix.os }}`
            - Status: ${{ steps.build_step.outputs.success == 'true' && 'âœ… Success' || 'âŒ Failed' }}
            - Event: `${{ github.event_name }}`
            - Build #: `${{ github.run_number }}`

            ${{ steps.build_step.outputs.success == 'true' && 'ðŸŽ‰ Build completed successfully and released!' || 'âš ï¸ Build failed. Check the generated issue for logs.' }}

      # ðŸ§¾ 9. ë¹Œë“œ ížˆìŠ¤í† ë¦¬ ê¸°ë¡
      - name: Append Build History
        run: |
          mkdir -p logs
          DATE=$(date '+%Y-%m-%d %H:%M:%S')
          STATUS=${{ steps.build_step.outputs.success }}
          echo "- ${DATE} | OS: ${{ matrix.os }} | Status: ${STATUS} | Run: #${{ github.run_number }}" >> logs/R3C_Build_History.md
          git config --global user.email "r3c-bot@users.noreply.github.com"
          git config --global user.name "r3c-bot"
          git add logs/R3C_Build_History.md
          git commit -m "update: autobuild log #${{ github.run_number }}" || echo "no changes"
          git push
