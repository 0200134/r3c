name: ğŸ§  R3C Self-Fix & Auto-Rebuild (Full Autonomous)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  workflow_run:
    workflows:
      - "âš™ï¸ R3C Cross-Platform Autonomous Build (v6.3 Debug+Safe)"
    types: [completed]
  repository_dispatch:
    types: [trigger-self-fix]

permissions:
  contents: write

jobs:
  self-heal:
    if: >
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'repository_dispatch' ||
      github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Diagnose repo structure
        run: |
          echo "ğŸ” Checking include/src files..."
          ls -R include || echo "(no include)"
          ls -R src || echo "(no src)"

      - name: âš™ï¸ Restore missing include/r3c.hpp
        run: |
          mkdir -p include
          if [ ! -f include/r3c.hpp ]; then
            echo "Creating include/r3c.hpp..."
            cat > include/r3c.hpp <<'EOF'
#pragma once
#include <string>
#include <vector>
#include <cstdio>

int run_pipeline(const std::vector<std::string>& args,
                 const std::string& manifest,
                 bool emit_asm,
                 bool emit_rust,
                 const std::string& out_dir,
                 bool verbose);

inline void r3c_banner() {
    printf("=====================================================\n");
    printf("[r3c] Rust LTS transpiler + NASM bootstrap pipeline\n");
    printf("=====================================================\n");
}
EOF
          else
            echo "âœ… include/r3c.hpp already exists."
          fi

      - name: ğŸ“¦ Ensure nlohmann/json.hpp exists
        run: |
          mkdir -p include/nlohmann
          if [ ! -f include/nlohmann/json.hpp ]; then
            echo "Downloading nlohmann/json.hpp..."
            curl -L https://raw.githubusercontent.com/nlohmann/json/develop/single_include/nlohmann/json.hpp \
              -o include/nlohmann/json.hpp
          else
            echo "âœ… JSON header already exists."
          fi

      - name: ğŸ”§ Fix JSON include in r3cpkg.cpp
        run: |
          if [ -f src/r3cpkg.cpp ]; then
            if ! grep -q "nlohmann/json.hpp" src/r3cpkg.cpp; then
              echo "Injecting missing include..."
              sed -i '1i #include <nlohmann/json.hpp>\nusing json = nlohmann::json;\n' src/r3cpkg.cpp
            else
              echo "âœ… JSON include already present."
            fi
          else
            echo "âš ï¸ src/r3cpkg.cpp not found!"
          fi

      - name: ğŸ’¾ Commit and push fixes
        run: |
          git config user.name "r3c-bot"
          git config user.email "bot@r3c.local"
          git add include src CMakeLists.txt || true
          git commit -m "ğŸ¤– auto-fix: repaired headers & JSON includes" || echo "No changes to commit"
          git push || echo "No push required"

      - name: ğŸš€ Trigger rebuild (via PAT)
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.R3C_TOKEN }}
          repository: ${{ github.repository }}
          event-type: trigger-rebuild
          client-payload: '{"reason": "auto rebuild after self-fix"}'

      - name: ğŸ§  Log confirmation
        run: |
          echo "âœ… Self-fix executed successfully."
          echo "ğŸ§© Rebuild trigger dispatched using R3C_TOKEN."
