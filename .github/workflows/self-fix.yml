name: ðŸ” R3C Self-Fix Automation (v2)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize ]

# âœ… ì´ ë¶€ë¶„ì´ í•µì‹¬ â€” GitHub Token ê¶Œí•œ ì„¤ì •
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  self-fix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # =====================================================
      # 1ï¸âƒ£ Checkout & Setup
      # =====================================================
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup CMake
        uses: jwlawson/actions-setup-cmake@v1

      # =====================================================
      # 2ï¸âƒ£ Build (cross-platform)
      # =====================================================
      - name: âš™ï¸ Configure project
        shell: bash
        run: cmake -B build -S . > build_log.txt 2>&1

      - name: ðŸ§© Build project
        id: build
        shell: bash
        continue-on-error: true
        run: cmake --build build -j4 >> build_log.txt 2>&1

      # =====================================================
      # 3ï¸âƒ£ Self-Fix (auto repair)
      # =====================================================
      - name: ðŸ§  Analyze and auto-fix build issues
        if: ${{ steps.build.outcome == 'failure' }}
        shell: bash
        run: |
          echo "âš ï¸ Build failed â€” attempting self-repair..."
          mkdir -p include/nlohmann
          mkdir -p src
          echo "// ðŸ©¹ Auto-generated stub for missing json.hpp" > include/nlohmann/json.hpp
          echo "// ðŸ©¹ Auto-generated stub for r3c_stub.cpp" > src/r3c_stub.cpp
          echo "âœ… Stubs regenerated." >> build_log.txt

      - name: ðŸ” Rebuild after fix
        if: ${{ steps.build.outcome == 'failure' }}
        shell: bash
        run: |
          echo "ðŸ”„ Rebuilding after self-fix..." >> build_log.txt
          cmake -B build -S . >> build_log.txt 2>&1
          cmake --build build -j4 >> build_log.txt 2>&1 || echo "âš ï¸ Build still failing after fix." >> build_log.txt

      # =====================================================
      # 4ï¸âƒ£ Commit & Push Fix (only if fix applied)
      # =====================================================
      - name: ðŸ“¤ Commit & Push auto-fix
        if: ${{ steps.build.outcome == 'failure' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          git config user.name "r3c-bot"
          git config user.email "r3c-bot@users.noreply.github.com"
          git add include/nlohmann/json.hpp src/r3c_stub.cpp || true
          git commit -m "ðŸ©¹ self-fix: regenerated missing files" || true
          git push origin HEAD:${{ github.ref }} || echo "âš ï¸ Push skipped (no permission)."

      # =====================================================
      # 5ï¸âƒ£ Create issue when build fails (logs included)
      # =====================================================
      - name: ðŸª„ Create issue from build log
        if: ${{ steps.build.outcome == 'failure' }}
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "âŒ Build failed on ${{ runner.os }} â€” Auto-Fix Attempted"
          content-filepath: build_log.txt
          labels: |
            auto-fix
            ci-failure

      # =====================================================
      # 6ï¸âƒ£ Add summary to Actions tab
      # =====================================================
      - name: ðŸ§¾ Summary
        shell: bash
        run: |
          echo "=====================================================" >> build_log.txt
          echo "R3C Self-Fix Summary" >> build_log.txt
          echo "=====================================================" >> build_log.txt
          if [ '${{ steps.build.outcome }}' = 'failure' ]; then
            echo "ðŸ§© Self-fix applied (stub regenerated)." >> build_log.txt
          else
            echo "âœ… Build succeeded â€” no fix needed." >> build_log.txt
          fi
          cat build_log.txt
