# =========================================================
# ðŸ” .github/workflows/self-fix.yml (v3.7-safe)
# R3C Self-Healing Automation â€” Safe Push Edition
# =========================================================

name: "ðŸ” R3C Self-Fix Automation (v3.7-safe)"

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  self-fix:
    name: Self-Fix on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # =====================================================
      # 1ï¸âƒ£ Setup & Checkout
      # =====================================================
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup CMake
        uses: jwlawson/actions-setup-cmake@v1

      # =====================================================
      # 2ï¸âƒ£ Configure + Build
      # =====================================================
      - name: âš™ï¸ Configure project
        shell: bash
        run: |
          echo "ðŸ§¹ Cleaning build directory..."
          rm -rf build
          echo "ðŸ› ï¸ Running CMake configure..."
          export CMAKE_POLICY_VERSION_MINIMUM=3.5
          cmake -B build -S $GITHUB_WORKSPACE | tee build_log.txt

      - name: ðŸ§© Build project
        id: build
        shell: bash
        continue-on-error: true
        run: |
          echo "ðŸ”¨ Building..."
          export CMAKE_POLICY_VERSION_MINIMUM=3.5
          cmake --build build --config Release -j4 | tee -a build_log.txt

      # =====================================================
      # 3ï¸âƒ£ Auto-Fix (stub & patch)
      # =====================================================
      - name: ðŸ§  Auto-fix missing headers or stubs
        if: ${{ steps.build.outcome == 'failure' }}
        shell: bash
        run: |
          echo "âš ï¸ Build failed â€” applying stub fix..."
          mkdir -p include/nlohmann src 2>/dev/null || true
          echo "// ðŸ©¹ Auto-generated stub for missing json.hpp" > include/nlohmann/json.hpp
          echo "// ðŸ©¹ Auto-generated stub for r3c_stub.cpp" > src/r3c_stub.cpp
          echo "âœ… Stub files regenerated." | tee -a build_log.txt

      - name: ðŸ” Rebuild after fix
        if: ${{ steps.build.outcome == 'failure' }}
        shell: bash
        run: |
          echo "ðŸ”„ Rebuilding after self-fix..." | tee -a build_log.txt
          cmake -B build -S $GITHUB_WORKSPACE | tee -a build_log.txt
          cmake --build build --config Release -j4 | tee -a build_log.txt || echo "âš ï¸ Build still failing." | tee -a build_log.txt

      # =====================================================
      # 4ï¸âƒ£ Commit & Push (Safe Mode)
      # =====================================================
      - name: ðŸ“¤ Commit & Push auto-fix (safe)
        if: ${{ steps.build.outcome == 'failure' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          git config user.name "r3c-bot"
          git config user.email "r3c-bot@users.noreply.github.com"

          git add include/nlohmann/json.hpp src/r3c_stub.cpp || true
          git commit -m "ðŸ©¹ self-fix (v3.7-safe): regenerated missing files" || true

          current_ref=$(git rev-parse --abbrev-ref HEAD)
          echo "ðŸ§¾ Current ref: $current_ref"

          # ì•ˆì „í•œ push â€” íƒœê·¸ ì¶©ëŒ ë°©ì§€
          echo "ðŸ” Checking for tag conflict..."
          for tag in $(git tag); do
            if git ls-remote --tags origin | grep -q "refs/tags/$tag"; then
              echo "âš ï¸ Tag '$tag' already exists on remote. Skipping push for tag."
              git tag -d "$tag" >/dev/null 2>&1 || true
            fi
          done

          echo "ðŸ“¤ Pushing branch changes..."
          git push origin HEAD:"$current_ref" --no-tags || echo "âš ï¸ Push skipped (no permission or tag exists)."

      # =====================================================
      # 5ï¸âƒ£ Issue Log (if failure persists)
      # =====================================================
      - name: ðŸª„ Create issue from build log
        if: ${{ steps.build.outcome == 'failure' }}
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "âŒ Build failed on ${{ runner.os }} â€” Auto-Fix Attempted"
          content-filepath: build_log.txt
          labels: |
            auto-fix
            ci-failure

      # =====================================================
      # 6ï¸âƒ£ Summary
      # =====================================================
      - name: ðŸ§¾ Self-Fix Summary
        shell: bash
        run: |
          echo "=====================================================" >> build_log.txt
          echo "R3C Self-Fix Summary (v3.7-safe)" >> build_log.txt
          echo "=====================================================" >> build_log.txt
          if [ '${{ steps.build.outcome }}' = 'failure' ]; then
            echo "ðŸ§© Self-fix executed. Push safe mode applied." >> build_log.txt
          else
            echo "âœ… Build succeeded â€” no fix needed." >> build_log.txt
          fi
          cat build_log.txt
