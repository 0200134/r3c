name: ðŸ§  R3C Self-Fix & Auto-Rebuild (Adaptive v2)

on:
  # âœ… ìˆ˜ë™ ì‹¤í–‰
  workflow_dispatch:

  # âœ… main ë¸Œëžœì¹˜ push ì‹œ
  push:
    branches: [ main ]

  # âœ… ë¹Œë“œ ì›Œí¬í”Œë¡œê°€ ëë‚˜ë©´ (ì„±ê³µ/ì‹¤íŒ¨ ëª¨ë‘)
  workflow_run:
    workflows:
      - "âš™ï¸ R3C Cross-Platform Autonomous Build (v6.3 Debug+Safe)"
    types: [completed]
    branches:
      - main

permissions:
  contents: write

jobs:
  self-heal:
    # âœ… ì‹¤íŒ¨í•œ ê²½ìš°, ìˆ˜ë™ì‹¤í–‰, í˜¹ì€ push ì‹œ ë™ìž‘
    if: >
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'repository_dispatch' ||
      github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§  Diagnostic Header
        run: |
          echo "====================================================="
          echo "R3C SELF-FIX WORKFLOW TRIGGERED"
          echo "Event: ${{ github.event_name }}"
          echo "Workflow Run Conclusion: ${{ github.event.workflow_run.conclusion || 'N/A' }}"
          echo "====================================================="

      - name: ðŸ” Check File Structure
        run: |
          ls -R include || echo "(no include dir)"
          ls -R src || echo "(no src dir)"

      - name: âš™ï¸ Auto-create include/r3c.hpp if missing
        run: |
          mkdir -p include
          if [ ! -f include/r3c.hpp ]; then
            echo "Creating include/r3c.hpp..."
            cat > include/r3c.hpp <<'EOF'
#pragma once
#include <string>
#include <vector>
#include <cstdio>

int run_pipeline(const std::vector<std::string>& args,
                 const std::string& manifest,
                 bool emit_asm,
                 bool emit_rust,
                 const std::string& out_dir,
                 bool verbose);

inline void r3c_banner() {
    printf("=====================================================\n");
    printf("[r3c] Rust LTS transpiler + NASM bootstrap pipeline\n");
    printf("=====================================================\n");
}
EOF
          else
            echo "âœ… include/r3c.hpp already exists."
          fi

      - name: ðŸ“¦ Ensure nlohmann/json.hpp exists
        run: |
          mkdir -p include/nlohmann
          if [ ! -f include/nlohmann/json.hpp ]; then
            echo "Downloading nlohmann/json.hpp..."
            curl -L https://raw.githubusercontent.com/nlohmann/json/develop/single_include/nlohmann/json.hpp \
              -o include/nlohmann/json.hpp
          else
            echo "âœ… include/nlohmann/json.hpp already present."
          fi

      - name: ðŸ§  Force inject json header fix for r3cpkg.cpp
        run: |
          if grep -q "json::parse" src/r3cpkg.cpp && ! grep -q "nlohmann/json.hpp" src/r3cpkg.cpp; then
            echo "Injecting missing include..."
            sed -i '1i #include <nlohmann/json.hpp>\nusing json = nlohmann::json;\n' src/r3cpkg.cpp
          fi

      - name: ðŸ—ï¸ Ensure include paths in CMakeLists.txt
        run: |
          if ! grep -q "include_directories" CMakeLists.txt; then
            echo "Appending include directories..."
            echo '
include_directories(
  ${CMAKE_SOURCE_DIR}/include
  ${CMAKE_SOURCE_DIR}/include/nlohmann
  ${CMAKE_SOURCE_DIR}/src
)
if(APPLE)
  target_link_libraries(r3c PRIVATE c++ m)
endif()
' >> CMakeLists.txt
          fi

      - name: ðŸ’¾ Commit and push auto-fix
        run: |
          git config user.name "r3c-bot"
          git config user.email "bot@r3c.local"
          git add include src CMakeLists.txt || true
          git commit -m "ðŸ¤– auto-fix: headers & json include repaired" || echo "No changes"
          git push || echo "No push needed"

      - name: ðŸš€ Trigger rebuild (dispatch)
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.R3C_TOKEN }}
          repository: ${{ github.repository }}
          event-type: trigger-rebuild
          client-payload: '{"status": "auto-repair complete"}'

      - name: âœ… Confirmation Log
        run: |
          echo "====================================================="
          echo "âœ… R3C Self-Fix Complete"
          echo "ðŸš€ Triggered rebuild dispatch (trigger-rebuild)"
          echo "====================================================="
