name: 🧠 R3C Self-Fix Auto-Heal System (v7.3 Safe Stub)

on:
  workflow_dispatch:
  push:
    paths:
      - "CMakeLists.txt"
      - ".github/workflows/self-fix.yml"
      - "src/**"
      - "include/**"

jobs:
  self-fix:
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4

      - name: 🧱 Configure & Build
        run: |
          echo "⚙️ Building on $RUNNER_OS..."
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=ON
          cmake --build build --parallel 4 || echo "⚠️ Build failed, triggering self-heal..."

      - name: 🩹 Auto-Heal CMakeLists if build failed
        if: failure()
        run: |
          echo "🩹 Detected build failure – regenerating safe CMakeLists.txt ..."
          cat > CMakeLists.txt <<'EOF'
cmake_minimum_required(VERSION 3.5...3.30)
project(r3c LANGUAGES CXX)

set(CMAKE_CXX_STANDARD 17)
set(CMAKE_CXX_STANDARD_REQUIRED ON)
set(CMAKE_EXPORT_COMPILE_COMMANDS ON)
set(CMAKE_VERBOSE_MAKEFILE ON)

if (CMAKE_VERSION VERSION_GREATER_EQUAL "3.13")
    cmake_policy(SET CMP0077 NEW)
endif()
if (CMAKE_VERSION VERSION_GREATER_EQUAL "3.5")
    set(CMAKE_POLICY_VERSION_MINIMUM 3.5)
endif()

if (MSVC)
    add_compile_options(/utf-8 /EHsc /permissive- /W3)
else()
    add_compile_options(-Wall -Wextra -Wno-unused-parameter)
endif()

include(FetchContent)
FetchContent_Declare(
  nlohmann_json
  GIT_REPOSITORY https://github.com/nlohmann/json.git
  GIT_TAG v3.11.3
)
FetchContent_MakeAvailable(nlohmann_json)

file(GLOB R3C_SRC CONFIGURE_DEPENDS "src/*.cpp")
file(GLOB_RECURSE R3C_HDR CONFIGURE_DEPENDS "include/**/*.h" "include/**/*.hpp")

add_executable(r3c ${R3C_SRC} ${R3C_HDR})
target_include_directories(r3c PRIVATE ${CMAKE_CURRENT_SOURCE_DIR}/include ${nlohmann_json_SOURCE_DIR}/include)
target_link_libraries(r3c PRIVATE nlohmann_json::nlohmann_json)

# ⚙️ Safe Stub Generator
foreach(f ${R3C_SRC})
    if (NOT EXISTS ${f})
        get_filename_component(fname ${f} NAME_WE)
        string(REGEX REPLACE "[^A-Za-z0-9_]" "_" fname ${fname})
        message(WARNING "⚠️ Missing source file: ${fname}, generating stub...")
        file(WRITE ${f} "// Auto-generated stub\nvoid r3c_stub_${fname}() {}\n")
    endif()
endforeach()

message(STATUS "=====================================================")
message(STATUS "[r3c] Cross-Platform Build (Auto-Healed v7.3 Safe Stub)")
message(STATUS "C++ Compiler : ${CMAKE_CXX_COMPILER}")
message(STATUS "Build Type   : ${CMAKE_BUILD_TYPE}")
message(STATUS "Source Dir   : ${CMAKE_SOURCE_DIR}")
message(STATUS "=====================================================")
message(STATUS "✅ CMake configured successfully after auto-heal.")
EOF

      - name: 🔁 Retry Build After Self-Heal
        run: |
          echo "🔁 Retrying build..."
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=ON
          cmake --build build --parallel 4

      - name: ✅ Commit and Push Auto-Fix
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CMakeLists.txt
          git commit -m "🤖 Auto-healed CMakeLists.txt (v7.3 Safe Stub)"
          git push origin HEAD:main || echo "ℹ️ Tag or branch push skipped"
