name: R3C Solo Autonomous Build (v15-hotfix)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: 🧰 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup Tools
        shell: bash
        run: |
          case "$RUNNER_OS" in
            "Linux") sudo apt-get update && sudo apt-get install -y cmake nasm zip ;;
            "macOS") brew install cmake nasm zip || true ;;
            "Windows") choco install cmake nasm zip -y ;;
          esac

      - name: 🪶 Generate Stub Sources
        shell: bash
        run: |
          if [ -f scripts/generate_stubs.sh ]; then
            chmod +x scripts/generate_stubs.sh
            ./scripts/generate_stubs.sh
          else
            echo "⚠️ No stub generator found."
          fi

      - name: 🔧 Configure
        shell: bash
        run: cmake -B build -S . -DCMAKE_CXX_FLAGS="-Iinclude"

      - name: 🏗️ Build Project
        shell: bash
        run: |
          cmake --build build --config Release --parallel 4

      # ✅ zip 확실히 생성
      - name: 📦 Package Build Outputs
        shell: bash
        run: |
          mkdir -p artifacts
          zip -r artifacts/r3c-${{ matrix.os }}.zip build/
          echo "✅ Created artifacts/r3c-${{ matrix.os }}.zip"

      - name: ⬆️ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: artifacts/*.zip

  release:
    name: 🚀 Auto Stable Release
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success'

    steps:
      - name: 🧰 Checkout
        uses: actions/checkout@v4

      # ✅ 이름 매칭 + 병합
      - name: 📥 Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: r3c-*
          path: release_artifacts
          merge-multiple: true

      - name: 🔍 Verify Artifacts
        run: |
          echo "📂 Checking release_artifacts..."
          ls -R release_artifacts || (echo "❌ No artifacts found!" && exit 1)

      - name: 🏷️ Create Git Tag
        run: |
          TAG="auto-stable-v${{ github.run_number }}"
          git tag "$TAG"
          git push origin "$TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: 🚀 Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "R3C Stable Release ${{ env.TAG }}"
          body: |
            🔧 Auto Stable Release
            ✅ Platforms: Linux / macOS / Windows
          files: release_artifacts/**/*.zip
