name: R3C Solo Autonomous Build (v13-cross-safe)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare JSON dep
        shell: bash
        run: |
          mkdir -p include/nlohmann
          if [ ! -f include/nlohmann/json.hpp ]; then
            curl -fsSL https://raw.githubusercontent.com/nlohmann/json/develop/single_include/nlohmann/json.hpp \
              -o include/nlohmann/json.hpp
          fi

      - name: Setup Build Tools
        shell: bash
        run: |
          case "$RUNNER_OS" in
            "Linux")
              sudo apt-get update && sudo apt-get install -y cmake nasm
              ;;
            "macOS")
              brew install cmake nasm || true
              ;;
            "Windows")
              choco install cmake nasm -y
              ;;
          esac

      - name: Configure
        shell: bash
        run: cmake -B build -S . -DCMAKE_CXX_FLAGS="-Iinclude"

      - name: Build Project
        id: build
        shell: bash
        run: |
          echo "⚙️ Building on $RUNNER_OS..."
          attempt=1
          while [ $attempt -le 3 ]; do
            echo "🔁 Attempt $attempt..."
            if cmake --build build --config Release --parallel 4; then
              echo "✅ Build success"
              echo "success=true" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "⚠️ Build failed (attempt $attempt)"
              ((attempt++))
            fi
          done
          echo "❌ Build failed after 3 attempts"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1

      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: r3c-build-log
          path: build/**/*.log
          retention-days: 90
