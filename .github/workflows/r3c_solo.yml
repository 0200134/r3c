name: R3C Solo Autonomous Build (v15-hotfix)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ðŸ§° Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Tools
        shell: bash
        run: |
          case "$RUNNER_OS" in
            "Linux") sudo apt-get update && sudo apt-get install -y cmake nasm zip ;;
            "macOS") brew install cmake nasm zip || true ;;
            "Windows") choco install cmake nasm zip -y ;;
          esac

      - name: ðŸª¶ Generate Stub Sources
        shell: bash
        run: |
          if [ -f scripts/generate_stubs.sh ]; then
            chmod +x scripts/generate_stubs.sh
            ./scripts/generate_stubs.sh
          else
            echo "âš ï¸ No stub generator found."
          fi

      - name: ðŸ”§ Configure
        shell: bash
        run: cmake -B build -S . -DCMAKE_CXX_FLAGS="-Iinclude"

      - name: ðŸ—ï¸ Build Project
        shell: bash
        run: |
          cmake --build build --config Release --parallel 4

      # âœ… zip í™•ì‹¤ížˆ ìƒì„±
      - name: ðŸ“¦ Package Build Outputs
        shell: bash
        run: |
          mkdir -p artifacts
          zip -r artifacts/r3c-${{ matrix.os }}.zip build/
          echo "âœ… Created artifacts/r3c-${{ matrix.os }}.zip"

      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: artifacts/*.zip

  release:
    name: ðŸš€ Auto Stable Release
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success'

    steps:
      - name: ðŸ§° Checkout
        uses: actions/checkout@v4

      # âœ… ì´ë¦„ ë§¤ì¹­ + ë³‘í•©
      - name: ðŸ“¥ Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: r3c-*
          path: release_artifacts
          merge-multiple: true

      - name: ðŸ” Verify Artifacts
        run: |
          echo "ðŸ“‚ Checking release_artifacts..."
          ls -R release_artifacts || (echo "âŒ No artifacts found!" && exit 1)

      - name: ðŸ·ï¸ Create Git Tag
        run: |
          TAG="auto-stable-v${{ github.run_number }}"
          git tag "$TAG"
          git push origin "$TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: ðŸš€ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "R3C Stable Release ${{ env.TAG }}"
          body: |
            ðŸ”§ Auto Stable Release
            âœ… Platforms: Linux / macOS / Windows
          files: release_artifacts/**/*.zip
