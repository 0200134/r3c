name: R3C Solo Autonomous Build & Stable Release (v15)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: 🧰 Checkout
        uses: actions/checkout@v4

      - name: 🧩 Prepare JSON dependency
        shell: bash
        run: |
          mkdir -p include/nlohmann
          if [ ! -f include/nlohmann/json.hpp ]; then
            curl -fsSL https://raw.githubusercontent.com/nlohmann/json/develop/single_include/nlohmann/json.hpp \
              -o include/nlohmann/json.hpp
          fi

      - name: ⚙️ Setup Build Tools
        shell: bash
        run: |
          case "$RUNNER_OS" in
            "Linux")
              sudo apt-get update && sudo apt-get install -y cmake nasm zip
              ;;
            "macOS")
              brew install cmake nasm zip || true
              ;;
            "Windows")
              choco install cmake nasm zip -y
              ;;
          esac

      - name: 🪶 Generate Stub Sources
        shell: bash
        run: |
          echo "🧩 Generating stub source files..."
          if [ -f scripts/generate_stubs.sh ]; then
            chmod +x scripts/generate_stubs.sh
            ./scripts/generate_stubs.sh
          else
            echo "⚠️ No stub script found, skipping..."
          fi
          echo "✅ Stub generation completed."

      - name: 🔧 Configure
        shell: bash
        run: cmake -B build -S . -DCMAKE_CXX_FLAGS="-Iinclude"

      - name: 🏗️ Build Project
        id: build
        shell: bash
        run: |
          echo "⚙️ Building on $RUNNER_OS..."
          attempt=1
          while [ $attempt -le 3 ]; do
            echo "🔁 Attempt $attempt..."
            if cmake --build build --config Release --parallel 4; then
              echo "✅ Build success"
              echo "success=true" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "⚠️ Build failed (attempt $attempt)"
              ((attempt++))
            fi
          done
          echo "❌ Build failed after 3 attempts"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1

      # ✅ ZIP 패키징
      - name: 📦 Package build outputs
        if: success()
        shell: bash
        run: |
          mkdir -p artifacts
          zip -r artifacts/r3c-${{ matrix.os }}.zip build/
          echo "✅ Created: artifacts/r3c-${{ matrix.os }}.zip"

      # ✅ Upload artifacts
      - name: ⬆️ Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: artifacts/*.zip
          retention-days: 30

  release:
    name: 🚀 Auto Tag & Stable Release
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success'

    steps:
      - name: 🧰 Checkout
        uses: actions/checkout@v4

      - name: 📥 Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: r3c-*
          path: release_artifacts
          merge-multiple: true

      - name: 🔍 Debug artifacts
        run: |
          echo "📂 Artifact contents:"
          ls -R release_artifacts || true

      - name: 🏷️ Create Git Tag
        run: |
          TAG="auto-stable-v${{ github.run_number }}"
          echo "🔖 Creating tag: $TAG"
          git tag $TAG
          git push origin $TAG

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-stable-v${{ github.run_number }}
          name: "R3C Stable Auto Release v${{ github.run_number }}"
          body: |
            🧱 R3C Cross-Platform Autonomous Build (v15)
            ✅ Platforms: Linux, macOS, Windows
            ⚙️ LLVM-Free Compiler Experiment (C++ → Rust → ASM)
            🔗 Automated build & stub generation pipeline
          files: release_artifacts/**/*.zip
