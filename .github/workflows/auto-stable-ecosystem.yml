name: ğŸ”– Auto Stable Multi-OS + Governance Sync (Full LTS Ecosystem)

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 1 1 *"
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read
  workflows: write

jobs:
  build:
    name: ğŸ§± Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: âš™ï¸ Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ§© Build Project
        shell: bash
        run: |
          echo "ğŸ—ï¸ Building on $RUNNER_OS..."
          mkdir -p build
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake --build build --config Release
          else
            cmake --build build --config Release -j$(nproc 2>/dev/null || sysctl -n hw.ncpu || echo 4)
          fi
          echo "âœ… Build complete for $RUNNER_OS"

      - name: ğŸ“¦ Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pwsh -Command "Compress-Archive -Path 'build' -DestinationPath 'dist\\r3c-windows.zip' -Force"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            tar -czf dist/r3c-macos.tar.gz build
          else
            tar -czf dist/r3c-linux.tar.gz build
          fi

      - name: ğŸ’¾ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: dist/*

  release:
    name: ğŸš€ Release + README Merge
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: âš™ï¸ Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¦ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged_artifacts

      - name: ğŸ§¾ Generate Changelog
        id: changelog
        run: |
          git log -10 --pretty=format:"- %s (%h)" > CHANGELOG.md
          echo "log_path=CHANGELOG.md" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Tag Version
        id: tag
        run: |
          VERSION="v$(date +'%y.%m.%d-%H%M')-${{ github.run_id }}-governed"
          git tag -a "$VERSION" -m "Auto Stable Governed Release ($VERSION)"
          git push origin "$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ” SHA256
        run: |
          cd merged_artifacts
          find . -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec sha256sum {} \; > SHA256SUMS.txt
          cd ..

      - name: ğŸ Setup Python
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib pillow

      - name: ğŸ§  Merge README Template (Governance + Banner)
        run: |
          python scripts/update_banner.py
          python scripts/merge_readme_template.py
          echo "\n\n### ğŸ” Latest Checksums\n\`\`\`\n$(cat merged_artifacts/SHA256SUMS.txt)\n\`\`\`\n" >> README.md
          git add README.md traffic_graph.png || true
          git commit -m "ğŸ§  Auto-merge README (governance + traffic)" || echo "No changes"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: ğŸ”– Governed LTS Release â€” ${{ steps.tag.outputs.version }}
          body: |
            ğŸ›ï¸ **Governed Multi-OS LTS Release**
            - Repository: ${{ github.repository }}
            - Run ID: ${{ github.run_id }}
            - Platforms: Linux, macOS, Windows
            - Governance merged from template
            - Recent Commits:
            $(cat ${{ steps.changelog.outputs.log_path }})
          files: |
            merged_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Summary
        run: |
          echo "ğŸ‰ Governed LTS Release completed successfully!"
          echo "ğŸ“¦ Tag: ${{ steps.tag.outputs.version }}"
