name: ğŸ”– Auto Stable Multi-OS Release + SHA256 + PGP Sign (Final LTS Edition)

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 1 1 *"
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  # ================================================================
  # ğŸ§± 1. Multi-Platform Build
  # ================================================================
  build:
    name: ğŸ§± Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ğŸ§° Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: âš™ï¸ Setup Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ§© Configure + Build (Cross-Platform Safe)
        shell: bash
        run: |
          echo "ğŸ—ï¸ Building on $RUNNER_OS..."
          mkdir -p build
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake --build build --config Release
          else
            CORES=$(nproc 2>/dev/null || sysctl -n hw.ncpu || echo 4)
            cmake --build build --config Release -j${CORES}
          fi
          echo "âœ… Build complete on $RUNNER_OS"

      - name: ğŸ“¦ Package artifacts
        shell: bash
        run: |
          mkdir -p dist
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "ğŸ“¦ Compressing Windows build..."
            pwsh -Command "New-Item -ItemType Directory -Force -Path dist | Out-Null; Compress-Archive -Path 'build' -DestinationPath 'dist\\r3c-windows.zip' -Force; Write-Host 'âœ… Windows archive created.'"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            tar -czf dist/r3c-macos.tar.gz build
          else
            tar -czf dist/r3c-linux.tar.gz build
          fi
          echo "âœ… Packaged artifacts for $RUNNER_OS"

      - name: ğŸ’¾ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: dist/*

  # ================================================================
  # ğŸš€ 2. Tag + Release + SHA256 + PGP Sign + Graph
  # ================================================================
  release:
    name: ğŸš€ Tag + Multi-OS Release + Sign + Graph
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ§° Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: âš™ï¸ Setup Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¦ Download all builds
        uses: actions/download-artifact@v4
        with:
          path: merged_artifacts

      # ================================================================
      # ğŸ§¾ Safe Changelog (No delimiter bug)
      # ================================================================
      - name: ğŸ§¾ Generate Changelog
        id: changelog
        run: |
          echo "ğŸ§¾ Generating changelog..."
          git log -10 --pretty=format:"- %s (%h)" > CHANGELOG.md
          echo "âœ… Changelog created."
          echo "log_path=CHANGELOG.md" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create Tag
        id: tag
        run: |
          VERSION="v$(date +'%y.%m.%d-%H%M')-stable"
          git tag -a "$VERSION" -m "Auto Stable Release ($VERSION)"
          git push origin "$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ================================================================
      # ğŸ” SHA256 + Optional PGP
      # ================================================================
      - name: ğŸ” Generate SHA256 + Optional PGP
        id: sign
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "ğŸ” Calculating SHA256 checksums..."
          cd merged_artifacts
          find . -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec sha256sum {} \; > SHA256SUMS.txt
          echo "âœ… SHA256 checksums complete."

          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "ğŸ”‘ Importing GPG key..."
            echo "$GPG_PRIVATE_KEY" | gpg --batch --import
            echo "ğŸ” Signing SHA256SUMS..."
            echo "$GPG_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 --armor --detach-sign -o SHA256SUMS.txt.asc SHA256SUMS.txt
            echo "âœ… PGP signature created."
          else
            echo "âš ï¸ No GPG key found â€” skipping signature."
          fi

          echo "checksums_path=merged_artifacts/SHA256SUMS.txt" >> $GITHUB_OUTPUT
          cd ..

      # ================================================================
      # ğŸš€ Publish GitHub Release
      # ================================================================
      - name: ğŸš€ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: ğŸ”– Auto Stable Multi-OS Release â€” ${{ steps.tag.outputs.version }}
          body: |
            ğŸ”„ **Cross-Platform Stable Release**
            - Repository: ${{ github.repository }}
            - Commit: ${{ github.sha }}
            - Generated on: ${{ github.run_id }}
            - Platforms: Linux, macOS, Windows
            - Checksums file: `SHA256SUMS.txt`
            - Signature file: `SHA256SUMS.txt.asc` (if available)
            - Recent Commits:
            $(cat ${{ steps.changelog.outputs.log_path }})
          files: |
            merged_artifacts/**/*

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ================================================================
      # ğŸª„ Auto Update README + Graph
      # ================================================================
      - name: ğŸª„ Auto Update README + Graph
        run: |
          echo "ğŸ“Š Updating README banner + traffic graph..."
          python scripts/update_banner.py
          echo "\n\n### ğŸ” Latest SHA256 Checksums\n\`\`\`\n$(cat merged_artifacts/SHA256SUMS.txt)\n\`\`\`\nâœ… **Signed file:** \`SHA256SUMS.txt.asc\` (verify with \`gpg --verify\`)" >> README.md
          git add README.md traffic_graph.png || true
          git commit -m "ğŸ“ˆ Auto-update README (banner + graph + SHA256)" || echo "No changes"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Summary
        run: |
          echo "ğŸ‰ Multi-Platform Auto Release Complete!"
          echo "ğŸ“¦ Tag: ${{ steps.tag.outputs.version }}"
          echo "ğŸ” SHA256 + Changelog + Graph updated successfully."
