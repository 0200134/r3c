name: ðŸ”– Auto Stable Multi-OS Release (Final LTS Safe Version)

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 1 1 *"
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read
  id-token: write

jobs:
  build:
    name: ðŸ§± Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸ§© Configure & Build
        shell: bash
        run: |
          echo "ðŸ—ï¸ Building on $RUNNER_OS..."
          mkdir -p build
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake --build build --config Release
          else
            cmake --build build --config Release -j$(nproc 2>/dev/null || sysctl -n hw.ncpu || echo 4)
          fi
          echo "âœ… Build complete for $RUNNER_OS"

      - name: ðŸ“¦ Package
        shell: bash
        run: |
          mkdir -p dist
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pwsh -Command "Compress-Archive -Path 'build' -DestinationPath 'dist\\r3c-windows.zip' -Force"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            tar -czf dist/r3c-macos.tar.gz build
          else
            tar -czf dist/r3c-linux.tar.gz build
          fi

      - name: ðŸ’¾ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: dist/*

  release:
    name: ðŸš€ Tag + Multi-OS Release + README Update
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Setup Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸ“¦ Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged_artifacts

      - name: ðŸ·ï¸ Create Tag
        id: tag
        run: |
          VERSION="v$(date +'%y.%m.%d-%H%M')-${{ github.run_id }}-stable"
          git tag -a "$VERSION" -m "Auto Stable Multi-OS Release ($VERSION)"
          git push origin "$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ” Generate Checksums
        run: |
          cd merged_artifacts
          find . -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec sha256sum {} \; | sort -k2 > SHA256SUMS.txt
          cd ..

      - name: ðŸ§  Generate Traffic Graph
        run: |
          python scripts/update_banner.py || echo "âš ï¸ Banner generation skipped"

      - name: ðŸª„ Update README (Clean Replace Mode)
        run: |
          # âœ… ê·¸ëž˜í”„ ì¤‘ë³µ ì œê±°
          sed -i '/^Traffic Graph$/d' README.md
          sed -i '/traffic_graph.png/d' README.md
          echo -e "\nTraffic Graph\n\n![Traffic Graph](traffic_graph.png)\n" >> README.md

          # âœ… ì²´í¬ì„¬ ì„¹ì…˜ ê°±ì‹ 
          sed -i '/^### ðŸ” Latest Checksums$/,$d' README.md
          echo -e "\n### ðŸ” Latest Checksums\n\`\`\`\n$(cat merged_artifacts/SHA256SUMS.txt)\n\`\`\`\n" >> README.md
          echo -e "\n_Last auto-update: $(date '+%Y-%m-%d %H:%M:%S UTC')_" >> README.md

          git add README.md traffic_graph.png || true
          git diff --quiet && echo "âœ… No doc changes." || (git commit -m "ðŸ“ˆ Auto-update README (Graph + Checksum clean)" && git push)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: ðŸ”– Multi-OS Platform Release â€” ${{ steps.tag.outputs.version }}
          body: |
            ðŸ”„ **Cross-Platform Stable Release**
            - Repository: ${{ github.repository }}
            - Run ID: ${{ github.run_id }}
            - Platforms: Linux, macOS, Windows
            - Checksums: SHA256SUMS.txt
          files: |
            merged_artifacts/**/r3c-linux.tar.gz
            merged_artifacts/**/r3c-macos.tar.gz
            merged_artifacts/**/r3c-windows.zip
            merged_artifacts/**/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

