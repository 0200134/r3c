name: 🔖 Auto Stable Multi-OS Release + Per-Platform Artifacts (Final LTS Ecosystem)

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 1 1 *"   # 매년 1월 1일 정기 릴리즈
    - cron: "0 3 * * 0"   # 매주 일요일 새벽 3시
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read
  id-token: write

jobs:
  # ================================================================
  # 🧱 Build (Linux / macOS / Windows)
  # ================================================================
  build:
    name: 🧱 Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ⚙️ Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🧩 Configure & Build
        shell: bash
        run: |
          echo "🏗️ Building on $RUNNER_OS..."
          mkdir -p build
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake --build build --config Release
          else
            cmake --build build --config Release -j$(nproc 2>/dev/null || sysctl -n hw.ncpu || echo 4)
          fi
          echo "✅ Build complete for $RUNNER_OS"

      - name: 📦 Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pwsh -Command "Compress-Archive -Path 'build' -DestinationPath 'dist\\r3c-windows.zip' -Force"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            tar -czf dist/r3c-macos.tar.gz build
          else
            tar -czf dist/r3c-linux.tar.gz build
          fi

      - name: 💾 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: dist/*

  # ================================================================
  # 🚀 Release + README Update
  # ================================================================
  release:
    name: 🚀 Create Tag + Multi-OS Release + README Update
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ⚙️ Setup Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 📦 Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged_artifacts

      - name: 🏷️ Create Unique Tag
        id: tag
        run: |
          VERSION="v$(date +'%y.%m.%d-%H%M')-${{ github.run_id }}-stable"
          git tag -a "$VERSION" -m "Auto Stable Multi-OS Release ($VERSION)"
          git push origin "$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: 🔐 Generate SHA256SUMS
        run: |
          cd merged_artifacts
          find . -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec sha256sum {} \; | sort -k2 > SHA256SUMS.txt
          cd ..

      - name: 🐍 Setup Python + Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib pillow

      - name: 🪄 Update README + Traffic Graph
        run: |
          python scripts/update_banner.py || echo "⚠️ Banner update skipped"
          echo "\n\n### 🔐 Latest Checksums\n\`\`\`\n$(cat merged_artifacts/SHA256SUMS.txt)\n\`\`\`\n" >> README.md
          git add README.md traffic_graph.png || true
          git commit -m "📈 Auto-update README (per-platform artifacts)" || echo "No changes"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: 🔖 Multi-OS Platform Release — ${{ steps.tag.outputs.version }}
          body: |
            🔄 **Cross-Platform Stable Release**
            - Repository: ${{ github.repository }}
            - Run ID: ${{ github.run_id }}
            - Platforms: Linux, macOS, Windows
            - Checksums: SHA256SUMS.txt
          files: |
            merged_artifacts/**/r3c-linux.tar.gz
            merged_artifacts/**/r3c-macos.tar.gz
            merged_artifacts/**/r3c-windows.zip
            merged_artifacts/**/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Summary
        run: |
          echo "🎉 Multi-OS release completed successfully!"
          echo "📦 Artifacts uploaded for Linux, macOS, and Windows."
          echo "🔖 Tag: ${{ steps.tag.outputs.version }}"

