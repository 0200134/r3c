name: 🔖 Auto Stable Multi-OS + Governance Sync (Full LTS Ecosystem)

on:
  push:
    branches: [main]
  schedule:
    # 매년 1월 1일 자동 릴리스
    - cron: "0 0 1 1 *"
    # 매주 일요일 3시 정기 릴리스
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read
  id-token: write     # ✅ 안전한 전체 쓰기 대체 권한

jobs:
  # ================================================================
  # 🧱 1. Build (Linux / macOS / Windows)
  # ================================================================
  build:
    name: 🧱 Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ⚙️ Setup Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🧩 Configure & Build
        shell: bash
        run: |
          echo "🏗️ Building on $RUNNER_OS..."
          mkdir -p build
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake --build build --config Release
          else
            cmake --build build --config Release -j$(nproc 2>/dev/null || sysctl -n hw.ncpu || echo 4)
          fi
          echo "✅ Build complete for $RUNNER_OS"

      - name: 📦 Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pwsh -Command "Compress-Archive -Path 'build' -DestinationPath 'dist\\r3c-windows.zip' -Force"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            tar -czf dist/r3c-macos.tar.gz build
          else
            tar -czf dist/r3c-linux.tar.gz build
          fi
          echo "✅ Artifacts packaged for $RUNNER_OS"

      - name: 💾 Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: dist/*

  # ================================================================
  # 🚀 2. Tag + Release + Governance Merge + README Update
  # ================================================================
  release:
    name: 🚀 Release + README Merge (Governed)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ⚙️ Setup Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 📦 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged_artifacts

      - name: 🧾 Generate Changelog
        id: changelog
        run: |
          echo "🧾 Generating changelog..."
          git log -10 --pretty=format:"- %s (%h)" > CHANGELOG.md
          echo "✅ Changelog created."
          echo "log_path=CHANGELOG.md" >> $GITHUB_OUTPUT

      - name: 🏷️ Create Version Tag (governed)
        id: tag
        run: |
          VERSION="v$(date +'%y.%m.%d-%H%M')-${{ github.run_id }}-governed"
          git tag -a "$VERSION" -m "Governed Auto Stable Release ($VERSION)"
          git push origin "$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: 🔐 Generate SHA256 Checksums
        run: |
          cd merged_artifacts
          find . -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec sha256sum {} \; > SHA256SUMS.txt
          echo "✅ SHA256 checksums generated."
          cd ..

      - name: 🐍 Setup Python + Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib pillow

      - name: 🧠 Merge README Template (Governance + Banner)
        run: |
          echo "📊 Updating README with banner & governance..."
          python scripts/update_banner.py
          python scripts/merge_readme_template.py
          echo "\n\n### 🔐 Latest Checksums\n\`\`\`\n$(cat merged_artifacts/SHA256SUMS.txt)\n\`\`\`\n" >> README.md
          git add README.md traffic_graph.png || true
          git commit -m "🧠 Auto-merge README (governance + traffic)" || echo "No changes"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: 🔖 Governed LTS Release — ${{ steps.tag.outputs.version }}
          body: |
            🏛️ **Governed Multi-OS LTS Release**
            - Repository: ${{ github.repository }}
            - Run ID: ${{ github.run_id }}
            - Platforms: Linux, macOS, Windows
            - Governance merged from template
            - Recent Commits:
            $(cat ${{ steps.changelog.outputs.log_path }})
          files: |
            merged_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Summary
        run: |
          echo "🎉 Governed LTS Release completed successfully!"
          echo "📦 Tag: ${{ steps.tag.outputs.version }}"
          echo "🧩 README merged and governance applied."
