name: ğŸ”– Auto Stable Multi-OS Release + SHA256 + PGP Sign (Final LTS Ecosystem)

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 1 1 *"
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  # ================================================================
  # ğŸ§± 1. Build (Linux / macOS / Windows)
  # ================================================================
  build:
    name: ğŸ§± Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: âš™ï¸ Setup Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ§© Configure & Build
        shell: bash
        run: |
          echo "ğŸ—ï¸ Building on $RUNNER_OS..."
          mkdir -p build
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake --build build --config Release
          else
            cmake --build build --config Release -j$(nproc 2>/dev/null || sysctl -n hw.ncpu || echo 4)
          fi
          echo "âœ… Build complete for $RUNNER_OS"

      - name: ğŸ“¦ Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pwsh -Command "Compress-Archive -Path 'build' -DestinationPath 'dist\\r3c-windows.zip' -Force"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            tar -czf dist/r3c-macos.tar.gz build
          else
            tar -czf dist/r3c-linux.tar.gz build
          fi
          echo "âœ… Artifacts packaged for $RUNNER_OS"

      - name: ğŸ’¾ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: dist/*

  # ================================================================
  # ğŸš€ 2. Tag + Release + Sign + README Update
  # ================================================================
  release:
    name: ğŸš€ Tag + Release + Sign + README Update
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: âš™ï¸ Setup Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¦ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged_artifacts

      - name: ğŸ§¾ Generate Changelog
        id: changelog
        run: |
          echo "ğŸ§¾ Generating changelog..."
          git log -10 --pretty=format:"- %s (%h)" > CHANGELOG.md
          echo "âœ… Changelog created."
          echo "log_path=CHANGELOG.md" >> $GITHUB_OUTPUT

      # ================================================================
      # ğŸ·ï¸ Unique Tag (Collision-Safe)
      # ================================================================
      - name: ğŸ·ï¸ Create Auto Tag (run_id-safe)
        id: tag
        run: |
          VERSION="v$(date +'%y.%m.%d-%H%M')-${{ github.run_id }}-stable"
          git tag -a "$VERSION" -m "Auto Stable Release ($VERSION)"
          git push origin "$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ================================================================
      # ğŸ” SHA256 + PGP Sign
      # ================================================================
      - name: ğŸ” Generate SHA256 + Optional PGP
        id: sign
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "ğŸ” Generating SHA256 checksums..."
          cd merged_artifacts
          find . -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec sha256sum {} \; > SHA256SUMS.txt
          echo "âœ… SHA256 complete."

          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "ğŸ”‘ Importing GPG key..."
            echo "$GPG_PRIVATE_KEY" | gpg --batch --import
            echo "$GPG_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 --armor --detach-sign -o SHA256SUMS.txt.asc SHA256SUMS.txt
            echo "âœ… PGP signature created."
          else
            echo "âš ï¸ No GPG key found â€” skipping signature."
          fi

          echo "checksums_path=merged_artifacts/SHA256SUMS.txt" >> $GITHUB_OUTPUT
          cd ..

      # ================================================================
      # ğŸš€ Publish GitHub Release
      # ================================================================
      - name: ğŸš€ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: ğŸ”– Auto Stable Multi-OS Release â€” ${{ steps.tag.outputs.version }}
          body: |
            ğŸ”„ **Cross-Platform Stable Release**
            - Repository: ${{ github.repository }}
            - Commit: ${{ github.sha }}
            - Run ID: ${{ github.run_id }}
            - Platforms: Linux, macOS, Windows
            - Checksums: SHA256SUMS.txt (+ .asc if signed)
            - Recent Commits:
            $(cat ${{ steps.changelog.outputs.log_path }})
          files: |
            merged_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ================================================================
      # ğŸ Install Python Dependencies (matplotlib fix)
      # ================================================================
      - name: ğŸ Setup Python + Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib pillow

      # ================================================================
      # ğŸª„ Update README & Graph
      # ================================================================
      - name: ğŸª„ Auto Update README + Graph
        run: |
          echo "ğŸ“Š Updating README..."
          python scripts/update_banner.py
          echo "\n\n### ğŸ” Latest Checksums\n\`\`\`\n$(cat merged_artifacts/SHA256SUMS.txt)\n\`\`\`\n" >> README.md
          git add README.md || true
          git commit -m "ğŸ“ˆ Auto-update README (graph + SHA256)" || echo "No changes"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Summary
        run: |
          echo "ğŸ‰ Auto Stable Release completed successfully!"
          echo "ğŸ“¦ Tag: ${{ steps.tag.outputs.version }}"
          echo "ğŸ” Checksums generated and README updated."
