name: âš™ï¸ R3C Cross-Platform Autonomous Build (v6 Universal Stable)

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: ðŸªŸ Build on Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ§± Setup CMake and NASM
        run: |
          choco install cmake -y --no-progress
          choco install nasm -y --no-progress

      - name: âš™ï¸ Configure (x64 Release)
        shell: bash
        run: |
          mkdir -p include/nlohmann
          echo "// auto-generated json.hpp stub" > include/nlohmann/json.hpp
          cmake -B build -S . -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: ðŸ—ï¸ Build
        shell: bash
        run: cmake --build build --config Release --parallel 4

      - name: ðŸ§ª Run Tests
        shell: bash
        run: |
          if [ -f "build/r3c_tests.exe" ]; then
            ./build/r3c_tests.exe
          else
            echo "âš ï¸ No tests found, skipping."
          fi

      - name: ðŸ“¦ Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: r3c-windows-binaries
          path: |
            build/**/*.exe
            build/**/*.log
            bin/**/*.exe

  build-linux:
    name: ðŸ§ Build on Ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Install dependencies
        run: sudo apt update && sudo apt install -y build-essential cmake nasm

      - name: ðŸ§© Configure and Build
        run: |
          mkdir -p include/nlohmann
          echo "// auto-generated json.hpp stub" > include/nlohmann/json.hpp
          cmake -B build -S .
          cmake --build build --config Release --parallel 4

      - name: ðŸ“¦ Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: r3c-linux-binaries
          path: build/r3c

  build-macos:
    name: ðŸŽ Build on macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Install tools
        run: brew install cmake nasm

      - name: ðŸ§© Configure and Build
        shell: bash
        run: |
          mkdir -p include/nlohmann
          echo "// auto-generated json.hpp stub" > include/nlohmann/json.hpp
          cmake -B build -S .
          cmake --build build --config Release --parallel 4

      - name: ðŸ“¦ Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: r3c-macos-binaries
          path: build/r3c
