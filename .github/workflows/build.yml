name: ğŸ§© R3C Full Auto Build + Release (v6.4 Ultra Stable)

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 6 * * *"  # ë§¤ì¼ ì˜¤ì „ 6ì‹œ UTC (í•œêµ­ì‹œê°„ 15ì‹œ)
  workflow_dispatch:

jobs:
  build:
    name: ğŸ§± Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # --------------------------------------------------
      # ğŸ§° Checkout
      # --------------------------------------------------
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # ğŸ§¹ macOS ì „ìš© ë”¥ í´ë¦° â€” ìºì‹œ ë° ì¤‘ë³µ CMakeLists ì œê±°
      # --------------------------------------------------
      - name: ğŸ§¹ macOS deep clean
        if: runner.os == 'macOS'
        shell: bash
        run: |
          echo "ğŸ§¼ Removing macOS cache folders..."
          sudo rm -rf build CMakeFiles CMakeCache.txt || true
          sudo find /Users/runner/work/ -type d -name "build" -exec rm -rf {} + || true
          sudo find /Users/runner/work/ -type f -iname "cmakelists.txt" ! -path "$GITHUB_WORKSPACE/CMakeLists.txt" -delete || true
          echo "âœ… macOS deep clean done."

      # --------------------------------------------------
      # ğŸªŸ Windows â€” NASM ì„¤ì¹˜
      # --------------------------------------------------
      - name: ğŸ§° Install NASM (Windows only)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco clean --yes || echo "skip clean"
          choco install nasm -y --no-progress

      # --------------------------------------------------
      # âš™ï¸ CMake ì„¤ì • ë° ë¹Œë“œ
      # --------------------------------------------------
      - name: âš™ï¸ Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.28.3"

      - name: ğŸ§© Configure build
        shell: bash
        run: |
          echo "âš™ï¸ Configuring..."
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: ğŸ§± Build project
        shell: bash
        run: |
          echo "ğŸš§ Building..."
          cmake --build build --config Release -j4

      # --------------------------------------------------
      # ğŸª¶ íŒ¨í‚¤ì§• (zip or 7z)
      # --------------------------------------------------
      - name: ğŸª¶ Package artifacts
        shell: bash
        run: |
          cd build
          os_lower=$(echo "$RUNNER_OS" | tr '[:upper:]' '[:lower:]')
          zip -r "r3c-${os_lower}-latest.zip" r3c* || 7z a "r3c-${os_lower}-latest.zip" r3c*

      # --------------------------------------------------
      # ğŸ§® SHA256 í•´ì‹œ ìƒì„±
      # --------------------------------------------------
      - name: ğŸ§® Generate SHA256
        shell: bash
        run: |
          cd build
          os_lower=$(echo "$RUNNER_OS" | tr '[:upper:]' '[:lower:]')
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            certutil -hashfile "r3c-${os_lower}-latest.zip" SHA256 > "r3c-${os_lower}-sha256.txt"
          else
            sha256sum "r3c-${os_lower}-latest.zip" > "r3c-${os_lower}-sha256.txt"
          fi

      # --------------------------------------------------
      # â¬†ï¸ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
      # --------------------------------------------------
      - name: â¬†ï¸ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ runner.os }}-latest
          path: build/r3c-*

  # ==========================================================
  # ğŸš€ RELEASE JOB
  # ==========================================================
  release:
    name: ğŸš€ Auto Release + README + Graph
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-stable-${{ github.run_id }}
          name: "R3C Stable Release (${{ github.run_id }})"
          body: |
            âœ… macOS Deep Clean Applied  
            âœ… Windows Build Fixed  
            âœ… LLVM-Free Cross-Platform Pipeline  
            âœ… SHA256 Verified  
            âœ… Auto README + Graph Update
          files: release_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------
      # ğŸ“Š íŠ¸ë˜í”½ ê·¸ë˜í”„ ìë™ ìƒì„±
      # --------------------------------------------------
      - name: ğŸ“ˆ Generate traffic graph
        shell: bash
        run: |
          pip install matplotlib requests pandas
          python3 <<'PY'
          import os, requests, pandas as pd, matplotlib.pyplot as plt
          repo=os.getenv("GITHUB_REPOSITORY"); token=os.getenv("GITHUB_TOKEN")
          headers={"Authorization":f"token {token}"}
          def df(name):
              r=requests.get(f"https://api.github.com/repos/{repo}/traffic/{name}",headers=headers)
              j=r.json(); x=pd.DataFrame(j[name]); 
              x["timestamp"]=pd.to_datetime(x["timestamp"]); 
              return x
          v, c = df("views"), df("clones")
          plt.figure(figsize=(8,4))
          plt.plot(v["timestamp"],v["count"],label="Views",lw=2)
          plt.plot(c["timestamp"],c["count"],label="Clones",lw=2)
          plt.title("R3C Traffic (14 days)")
          plt.xlabel("Date"); plt.ylabel("Count")
          plt.legend(); plt.grid(alpha=0.3); plt.tight_layout()
          os.makedirs("docs",exist_ok=True)
          plt.savefig("docs/traffic.png")
          PY

      # --------------------------------------------------
      # ğŸ§¾ README ìë™ ê°±ì‹ 
      # --------------------------------------------------
      - name: ğŸ§¾ Update README
        shell: bash
        run: |
          TAG="auto-stable-${{ github.run_id }}"
          URL="https://github.com/${{ github.repository }}/releases/tag/${TAG}"
          HASH_FILES=$(find release_artifacts -type f -name "*sha256.txt" | sort)
          echo "### ğŸ”– Latest Auto Release: [${TAG}](${URL})" > tmp.md
          echo "" >> tmp.md
          for f in $HASH_FILES; do
            echo "\`\`\`" >> tmp.md
            cat $f >> tmp.md
            echo "\`\`\`" >> tmp.md
            echo "" >> tmp.md
          done
          echo "![Traffic Graph](docs/traffic.png)" >> tmp.md
          sed -i '/### ğŸ”– Latest Auto Release/,$d' README.md || true
          cat tmp.md >> README.md

      # --------------------------------------------------
      # ğŸ’¾ Commit & Push
      # --------------------------------------------------
      - name: ğŸ’¾ Commit & Push updates
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md docs/traffic.png || true
          git commit -m "ğŸ§¹ Clean rebuild + README/Graph auto-update" || echo "No changes"
          git push origin main || true
