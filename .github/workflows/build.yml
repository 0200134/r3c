name: ðŸš€ R3C Cross-Platform Auto Release (Stable Â· No LLVM)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build & Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ðŸ” Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.28.3"

      - name: ðŸ§± Configure
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
          else
            cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          fi

      - name: ðŸ› ï¸ Build
        shell: bash
        run: cmake --build build --config Release -j 4

      - name: ðŸ§© Generate ASM output
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            ./build/Release/r3c_cli.exe --outdir build/out || true
          else
            ./build/r3c_cli --outdir build/out || true
          fi
          ls -R build/out || true

      - name: ðŸ§± NASM Assemble (Linux only)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get install -y nasm
          nasm -f elf64 build/out/output.asm -o build/out/output.o
          ld -o build/out/r3c_demo build/out/output.o
          chmod +x build/out/r3c_demo
          echo "âœ… Linux ELF built successfully"

      - name: ðŸªŸ NASM Assemble (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install nasm -y
          if (Test-Path build\out\output.asm) {
            nasm -f win64 build\out\output.asm -o build\out\output.obj
            echo "âœ… Windows OBJ built successfully"
          }

      - name: ðŸ“¦ Package artifacts
        shell: bash
        run: |
          mkdir -p dist
          cp -r build/out dist/
          if [[ -f build/out/r3c_demo ]]; then cp build/out/r3c_demo dist/; fi
          tar -czf r3c-${{ matrix.os }}.tar.gz -C dist .
          echo "âœ… Packaged: r3c-${{ matrix.os }}.tar.gz"

      - name: â˜ï¸ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: r3c-${{ matrix.os }}.tar.gz

  # =======================================
  # ðŸš€ Auto Tag, Changelog, and Release
  # =======================================
  release:
    name: ðŸ·ï¸ Create Auto Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ” Checkout
        uses: actions/checkout@v4

      - name: ðŸ•“ Generate tag + changelog
        id: tag
        run: |
          DATE=$(date +'%y.%m.%d-%H%M')
          TAG="v${DATE}-stable"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "ðŸ§¾ Generating changelog..."
          git log -1 --pretty=format:"- %s (%h)" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "Generated on $(date)" >> CHANGELOG.md
          cat CHANGELOG.md

      - name: ðŸ§® Generate SHA256SUMS
        run: |
          echo "ðŸ”¢ Calculating SHA256..."
          find . -name "r3c-*.tar.gz" -exec sha256sum {} \; > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: ðŸ§¾ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "ðŸ”– R3C Multi-OS Stable Release â€” ${{ steps.tag.outputs.tag }}"
          body_path: CHANGELOG.md
          files: |
            **/r3c-*.tar.gz
            SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Summary
        run: |
          echo "======================================"
          echo "ðŸ“¦ Release created: ${{ steps.tag.outputs.tag }}"
          echo "ðŸ§® SHA256SUMS.txt generated"
          echo "ðŸ§¾ Changelog included in release"
          echo "======================================"
