name: R3C Autonomous Build & Release (v16-final)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup environment
      - name: âš™ï¸ Setup environment
        shell: bash
        run: |
          echo "Setting up environment for $RUNNER_OS"
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y cmake g++ zip
          elif [ "$RUNNER_OS" = "macOS" ]; then
            brew install cmake zip || true
          elif [ "$RUNNER_OS" = "Windows" ]; then
            choco install zip -y || echo "zip already available"
          fi

      # 3ï¸âƒ£ Generate stubs
      - name: ğŸ§© Generate stubs (Cross-Platform)
        shell: bash
        run: |
          echo "Detecting stub generator..."
          if [ "$RUNNER_OS" = "Windows" ]; then
            if [ -f "scripts/generate_stubs.ps1" ]; then
              pwsh scripts/generate_stubs.ps1
            else
              echo "No PowerShell stub found."
            fi
          else
            if [ -f "scripts/generate_stubs.sh" ]; then
              bash scripts/generate_stubs.sh
            else
              echo "No Bash stub found."
            fi
          fi

      # 4ï¸âƒ£ Build project
      - name: ğŸ—ï¸ Build project
        shell: bash
        run: |
          cmake -B build -S .
          cmake --build build --config Release

      # 5ï¸âƒ£ Package artifacts (unique filename per run)
      - name: ğŸ—œï¸ Package Artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          ZIPNAME="r3c-${{ runner.os }}-${{ github.run_id }}.zip"
          if [ "$RUNNER_OS" = "Windows" ]; then
            pwsh -Command "Compress-Archive -Path build/* -DestinationPath artifacts/$ZIPNAME"
          else
            zip -r "artifacts/$ZIPNAME" build/
          fi
          echo "âœ… Created artifact: $ZIPNAME"
          ls -lh artifacts

      # 6ï¸âƒ£ Upload artifacts
      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ runner.os }}
          path: artifacts/*.zip

  release:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      # 7ï¸âƒ£ Checkout
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # 8ï¸âƒ£ Download all OS artifacts
      - name: ğŸ“¦ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # 9ï¸âƒ£ Generate unique tag
      - name: ğŸ·ï¸ Generate Tag
        id: tag
        run: |
          TAG="auto-stable-$(date +'%Y%m%d-%H%M%S')"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Generated tag: $TAG"

      # ğŸ”Ÿ Create release (overwrite safe)
      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "R3C Stable Release - ${{ env.TAG }}"
          body: |
            ğŸª¶ **R3C Cross-Platform Autonomous Build**
            - Built automatically for Windows, macOS, and Linux.
            - Unique tag: ${{ env.TAG }}
            - Run ID: ${{ github.run_id }}
          files: artifacts/**/*.zip
          overwrite: true

      # â“« Retry if failed
      - name: ğŸ©¹ Retry Release (if needed)
        if: failure()
        run: |
          echo "âš ï¸ Release failed previously, retrying once..."
          gh release upload ${{ env.TAG }} artifacts/**/*.zip --clobber || echo "Retry failed."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # â“¬ Confirm success
      - name: âœ… Done
        run: echo "ğŸ‰ Release completed successfully for tag: ${{ env.TAG }}"
