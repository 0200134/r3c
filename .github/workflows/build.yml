name: ðŸ”– R3C Pure GCC Multi-OS Build (No LLVM / No MSVC)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"  # ë§¤ì¼ ìžì • ìžë™ ë¹Œë“œ
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pure-gcc-build
  cancel-in-progress: false

env:
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_NO_INSTALL_CLEANUP: 1

jobs:
  build:
    name: "ðŸ§± Build on ${{ matrix.os }} (Pure GCC)"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ============================================================
      # ðŸ§­ Checkout Repository
      # ============================================================
      - name: ðŸ§­ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ============================================================
      # ðŸ§© Install GCC per Platform
      # ============================================================

      - name: ðŸ§± Install GCC (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential gcc g++
          gcc --version
          g++ --version

      - name: ðŸ§± Install GCC (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc
          GCC_PREFIX=$(brew --prefix gcc)
          echo "âœ… GCC prefix: $GCC_PREFIX"
          ${GCC_PREFIX}/bin/gcc-14 --version || true
          ${GCC_PREFIX}/bin/g++-14 --version || true

      - name: ðŸ§± Install GCC (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "ðŸš« Removing MSVC from PATH..."
          $env:Path = ($env:Path.Split(';') | Where-Object {$_ -notmatch 'Microsoft Visual Studio'}) -join ';'

          echo "ðŸ§± Installing MinGW..."
          choco install mingw --installargs 'ADD_CMAKE_TO_PATH=System' -y

          $mingwPath = "$env:ChocolateyInstall\\lib\\mingw\\tools\\install\\mingw64\\bin"
          if (-not (Test-Path $mingwPath)) {
            Write-Host "âš ï¸ Fallback: using default path"
            $mingwPath = "C:\\ProgramData\\chocolatey\\lib\\mingw\\tools\\install\\mingw64\\bin"
          }

          echo "âœ… MinGW installed at $mingwPath"
          echo "$mingwPath" >> $env:GITHUB_PATH
          echo "CC=$mingwPath\\gcc.exe" >> $env:GITHUB_ENV
          echo "CXX=$mingwPath\\g++.exe" >> $env:GITHUB_ENV
          echo "GENERATOR=MinGW Makefiles" >> $env:GITHUB_ENV

          & "$mingwPath\\gcc.exe" --version
          & "$mingwPath\\g++.exe" --version

      # ============================================================
      # ðŸ§© Create macOS Toolchain File
      # ============================================================
      - name: ðŸ§© Create macOS Toolchain File
        if: runner.os == 'macOS'
        run: |
          mkdir -p .github/toolchains
          cat <<'EOF' > .github/toolchains/macos-gcc.cmake
          set(CMAKE_SYSTEM_NAME Darwin)
          set(CMAKE_SYSTEM_PROCESSOR arm64)
          set(CMAKE_OSX_ARCHITECTURES "arm64;x86_64")
          if(EXISTS "/opt/homebrew/opt/gcc/bin/gcc-14")
            set(CMAKE_C_COMPILER "/opt/homebrew/opt/gcc/bin/gcc-14")
            set(CMAKE_CXX_COMPILER "/opt/homebrew/opt/g++-14")
          elseif(EXISTS "/usr/local/opt/gcc/bin/gcc-14")
            set(CMAKE_C_COMPILER "/usr/local/opt/gcc/bin/gcc-14")
            set(CMAKE_CXX_COMPILER "/usr/local/opt/gcc/bin/g++-14")
          else()
            set(CMAKE_C_COMPILER "gcc")
            set(CMAKE_CXX_COMPILER "g++")
          endif()
          EOF

      # ============================================================
      # ðŸ—ï¸ Build with Pure GCC
      # ============================================================
      - name: ðŸ—ï¸ Build R3C (Pure GCC)
        shell: bash
        run: |
          set -e
          echo "ðŸ—ï¸ Building on $RUNNER_OS..."
          mkdir -p build

          if [ "$RUNNER_OS" = "Windows" ]; then
            echo "âš™ï¸ Forcing MinGW GCC build"
            cmake -B build -G "MinGW Makefiles" \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_C_COMPILER="$CC" \
              -DCMAKE_CXX_COMPILER="$CXX" \
              -DCMAKE_VERBOSE_MAKEFILE=ON
          elif [ "$RUNNER_OS" = "macOS" ]; then
            echo "âš™ï¸ Using Pure GCC Toolchain for macOS"
            cmake -B build -G "Unix Makefiles" \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_TOOLCHAIN_FILE=".github/toolchains/macos-gcc.cmake" \
              -DCMAKE_VERBOSE_MAKEFILE=ON
          else
            cmake -B build -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_C_COMPILER=gcc \
              -DCMAKE_CXX_COMPILER=g++ \
              -DCMAKE_VERBOSE_MAKEFILE=ON
          fi

          cmake --build build --config Release -j$(nproc || sysctl -n hw.ncpu || echo 4) -v
          ls -lah build || true

      # ============================================================
      # âœ… Verify Compiler Identity (Safe Mode)
      # ============================================================
      - name: ðŸ”Ž Verify Pure GCC
        shell: bash
        continue-on-error: true
        run: |
          echo "ðŸ”Ž Verifying compiler identity..."
          CACHE_FILE="build/CMakeCache.txt"

          if [ ! -f "$CACHE_FILE" ]; then
            echo "âš ï¸ Cache missing, skipping verification"
            exit 0
          fi

          COMP_ID=$(grep "CMAKE_CXX_COMPILER_ID:" "$CACHE_FILE" | cut -d'=' -f2 | tr -d ' ')
          echo "Detected Compiler: ${COMP_ID:-unknown}"

          if [ "$COMP_ID" = "GNU" ]; then
            echo "âœ… Verified: Pure GCC build confirmed."
          else
            echo "âš ï¸ Non-GCC compiler detected ($COMP_ID) â€” continuing for compatibility."
          fi

      # ============================================================
      # ðŸ“¦ Package & Save Artifacts
      # ============================================================
      - name: ðŸ“¦ Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          tar -czf dist/r3c-${{ matrix.os }}-gcc.tar.gz -C build .
          sha256sum dist/r3c-${{ matrix.os }}-gcc.tar.gz > dist/SHA256SUMS.txt
          cat dist/SHA256SUMS.txt

      - name: ðŸ’¾ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}-gcc
          path: dist/
          if-no-files-found: error
          retention-days: 7

      # ============================================================
      # ðŸ§¾ Upload Build Logs (always)
      # ============================================================
      - name: ðŸ§¾ Upload Build Logs
        if: always()
        run: |
          tar -czf build_logs-${{ matrix.os }}.tar.gz build/CMakeFiles || true
        continue-on-error: true

      - name: ðŸ’¾ Upload Logs Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.os }}
          path: build_logs-${{ matrix.os }}.tar.gz
          retention-days: 3
