name: 🧱 R3C Cross-Platform Build & Stable Auto Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: 🧩 Cross-Platform Build Matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🧩 Generate stubs (Cross-Platform)
        shell: bash
        run: |
          echo "🔍 Checking for stub generation scripts..."
          if [ -f scripts/generate_stubs.sh ]; then
            echo "✅ Found Bash script — running generate_stubs.sh"
            bash scripts/generate_stubs.sh
          elif [ -f scripts/generate_stubs.ps1 ]; then
            echo "✅ Found PowerShell script — running generate_stubs.ps1"
            pwsh scripts/generate_stubs.ps1
          else
            echo "⚠️ No stub generation script found in ./scripts/"
            exit 1
          fi

      - name: 🧱 Build project with CMake
        shell: bash
        run: |
          echo "🏗️ Configuring build..."
          cmake -B build -S .
          echo "🔨 Compiling..."
          cmake --build build --parallel 4

      - name: 🧪 Verify build artifacts
        shell: bash
        run: |
          echo "🔎 Build output:"
          ls -R build || true
          echo "✅ Build completed successfully."

      - name: 📦 Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: |
            build/**/*.exe
            build/**/*.out
            build/**/*.bin
            build/**/*.zip

  release:
    name: 🚀 Auto Tag & Stable Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🏷️ Create Git Tag
        id: tag_step
        run: |
          TAG="auto-stable-v$(date +'%Y%m%d-%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Auto release $TAG"
          git push origin "$TAG"

      - name: 📂 Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: 🚀 Create GitHub Release
        id: release_step
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_step.outputs.tag }}
          name: "R3C Auto Release (${{ steps.tag_step.outputs.tag }})"
          body: |
            🧱 **R3C Cross-Platform Stable Auto Release**
            - Built for **Linux**, **Windows**, and **macOS**
            - Contains only compiled binaries
            - Generated automatically by GitHub Actions
          files: |
            artifacts/**/*.exe
            artifacts/**/*.out
            artifacts/**/*.bin
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true  # ✅ ECONNREFUSED 시에도 실패로 중단되지 않음

      - name: 🩹 Retry Release on Failure (if needed)
        if: steps.release_step.outcome != 'success'
        run: |
          echo "⚠️ Release failed previously, retrying once..."
          sleep 10
          gh release create "${{ steps.tag_step.outputs.tag }}" artifacts/**/*.zip \
            --title "R3C Auto Release (${{ steps.tag_step.outputs.tag }})" \
            --notes "Retry upload (stabilized connection)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
