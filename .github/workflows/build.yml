name: R3C Build & Test (Windows-MinGW)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build R3C
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NASM
        uses: ilammy/setup-nasm@v1
        with:
          version: latest

      - name: Install CMake & MinGW
        uses: lukka/get-cmake@v3
        with:
          cmakeVersion: latest

      - name: Verify toolchain
        run: |
          cmake --version
          nasm -v
          g++ --version || echo "MinGW not preinstalled, installing..."
          choco install mingw -y
          g++ --version

      - name: Clean previous build
        run: |
          if exist build (
            echo Deleting stale build folder...
            rmdir /s /q build
          )

      - name: Configure project (CMake)
        run: |
          cmake -B build -S . -G "MinGW Makefiles"

      - name: Build project
        run: |
          cmake --build build --config Release

      - name: Test Transpiler
        run: |
          echo =====================================================
          echo [r3c] Rust LTS transpiler test
          echo =====================================================
          build\r3c.exe --emit-asm --test
        continue-on-error: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-executable
          path: build\r3c.exe
