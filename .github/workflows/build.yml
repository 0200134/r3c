name: ğŸ”– R3C Autonomous Stable Release v8.8.2 (Pure GCC 3OS Integration + Ninja Fix)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/**'
  schedule:
    - cron: "0 3 * * *" # ë§¤ì¼ 03:00 UTC (í•œêµ­ì‹œê°„ ì •ì˜¤)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: stable-release
  cancel-in-progress: false

jobs:
  build-and-release:
    name: "3OS Pure GCC Build"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      TAG: v${{ github.run_number }}-${{ matrix.os }}-pure-gcc-v8.8.2

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =====================================================
      # ğŸªŸ Windows: Install MinGW-w64 GCC + Ninja
      # =====================================================
      - name: ğŸªŸ Setup Pure GCC on Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "ğŸªŸ Installing MinGW-w64 and Ninja..."
          choco install mingw ninja --yes --no-progress
          $env:Path += ";C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin"
          gcc --version
          g++ --version
          echo "CC=gcc" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "CXX=g++" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # =====================================================
      # ğŸ macOS: Install Homebrew GCC + Ninja
      # =====================================================
      - name: ğŸ Setup Pure GCC on macOS
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          echo "ğŸ Installing Homebrew GCC..."
          brew update
          brew install gcc ninja || true
          echo "ğŸ”§ Setting GCC toolchain..."
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          GCC_PATH=$(brew --prefix gcc)/bin/gcc-14
          GXX_PATH=$(brew --prefix gcc)/bin/g++-14
          echo "CC=$GCC_PATH" >> $GITHUB_ENV
          echo "CXX=$GXX_PATH" >> $GITHUB_ENV
          echo "âœ… Using GCC:"
          $GCC_PATH --version | head -n 1

      # =====================================================
      # ğŸ§ Linux: System GCC + Ninja
      # =====================================================
      - name: ğŸ§ Setup GCC on Linux
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gcc g++ ninja-build
          gcc --version

      # =====================================================
      # ğŸ§± Build with Pure GCC (Ninja Generator)
      # =====================================================
      - name: ğŸ§± Build R3C
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p build
          echo "ğŸ—ï¸ Building on ${{ matrix.os }} using GCC + Ninja..."
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build
          ls -lah build

      # =====================================================
      # ğŸ” Smoke Test
      # =====================================================
      - name: ğŸ” Smoke Test
        shell: bash
        run: |
          exe=$(find build -type f \( -name "r3c_cli" -o -name "r3c_cli.exe" \) | head -n1 || true)
          if [ -n "$exe" ]; then
            echo "âœ… Found binary: $exe"
            "$exe" --version || echo "âš ï¸ CLI test skipped."
          else
            echo "âš ï¸ No binary found."
          fi

      # =====================================================
      # ğŸ“¦ Package & SHA256
      # =====================================================
      - name: ğŸ“¦ Package & Hash
        shell: bash
        run: |
          mkdir -p dist
          ARCHIVE="r3c-${{ matrix.os }}.tar.gz"
          tar -czf "dist/$ARCHIVE" -C build .
          python3 - << 'PY'
import hashlib, os
p = "dist/" + os.environ.get("ARCHIVE","archive.tar.gz")
h = hashlib.sha256()
with open(p,"rb") as f:
    for b in iter(lambda:f.read(1048576), b""):
        h.update(b)
open(f"dist/SHA256SUMS-${{ matrix.os }}.txt","w").write(f"{h.hexdigest()}  {os.path.basename(p)}\n")
print("âœ… SHA256:", h.hexdigest())
PY

      - name: ğŸ’¾ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: dist/
          if-no-files-found: error
          retention-days: 7

  # =====================================================
  # ğŸ“Š Unified Release
  # =====================================================
  release-and-report:
    name: "ğŸ“Š Release (Pure GCC 3OS)"
    runs-on: ubuntu-latest
    needs: build-and-release

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_dist

      - name: ğŸ§® Combine hashes
        run: |
          find release_dist -type f -name "SHA256SUMS-*.txt" -exec cat {} + > release_dist/SHA256SUMS.txt
          cat release_dist/SHA256SUMS.txt

      - name: ğŸ“¦ Create unified ZIP
        run: |
          cd release_dist
          zip -r "r3c-${{ github.run_number }}-3os.zip" . || true

      - name: ğŸª¶ Generate tag
        run: |
          TAG="v$(date -u +'%y.%m.%d-%H%M')-pure-gcc-v8.8.2"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: ğŸ’¾ Configure remote
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.WORKFLOW_PAT }}@github.com/${{ github.repository }}.git

      - name: ğŸª¶ Push tag
        run: |
          git tag -a "${TAG}" -m "Pure GCC v8.8.2 (3OS AutoBuild)"
          git push origin "${TAG}"

      - name: ğŸ§¾ Create release notes
        run: |
          {
            echo "### ğŸ§± R3C v8.8.2 â€” Pure GCC 3OS Integration (Fixed)"
            echo ""
            echo "âœ… Verified Pure GCC + Ninja Build (MinGW / Homebrew / System)"
            echo "ğŸ“… AutoBuild: 03:00 UTC"
            echo "ğŸ“¦ SHA256 Checksums:"
            cat release_dist/SHA256SUMS.txt
            echo ""
            echo "_Generated on $(date -u)_"
          } > release_dist/RELEASE_NOTE.txt

      - name: ğŸ§± Publish GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
        with:
          tag_name: ${{ env.TAG }}
          name: "R3C ${{ env.TAG }} (Pure GCC 3OS)"
          body_path: release_dist/RELEASE_NOTE.txt
          files: |
            release_dist/**/r3c-*.tar.gz
            release_dist/r3c-*-3os.zip
            release_dist/SHA256SUMS.txt

      - name: âœ… Done
        run: echo "R3C v8.8.2 Pure GCC 3OS Integration complete âœ…"
