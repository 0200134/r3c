name: üîñ R3C Autonomous Stable Release v8.8 (Pure GCC Full Integration + 3OS + AutoBuild)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/**'
  schedule:
    - cron: "0 3 * * *"   # ‚è∞ Îß§Ïùº 03:00 UTC = ÌïúÍµ≠ ÏãúÍ∞Ñ Ï†ïÏò§
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: stable-release
  cancel-in-progress: false

jobs:
  build-and-release:
    name: "3OS Pure GCC Build"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      TAG: v${{ github.run_number }}-${{ matrix.os }}-stable-final-v8.8

    steps:
      - name: üß≠ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =====================================================
      # ü™ü Windows: Install MinGW-w64 GCC (avoid MSVC)
      # =====================================================
      - name: ü™ü Setup Pure GCC on Windows
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          echo "ü™ü Installing MinGW-w64 GCC..."
          choco install mingw --yes --no-progress
          echo "üîß Forcing GCC toolchain..."
          echo "C:\\ProgramData\\chocolatey\\bin" >> $GITHUB_PATH
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV
          echo "‚úÖ GCC installed:"
          gcc --version

      # =====================================================
      # üçé macOS: Install Homebrew GCC (avoid AppleClang)
      # =====================================================
      - name: üçé Setup Pure GCC on macOS
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          echo "üçé Installing Homebrew GCC..."
          brew install gcc || true
          echo "üîß Switching CC/CXX to Homebrew GCC..."
          echo "CC=gcc-14" >> $GITHUB_ENV
          echo "CXX=g++-14" >> $GITHUB_ENV
          gcc-14 --version

      # =====================================================
      # üß± Build (Pure GCC Only)
      # =====================================================
      - name: üß± Build R3C
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p build
          echo "üèóÔ∏è Building on ${{ matrix.os }} with Pure GCC..."

          if [ "$RUNNER_OS" = "Windows" ]; then
            cmake -G "MinGW Makefiles" -B build -DCMAKE_BUILD_TYPE=Release
            cmake --build build
          else
            cmake -B build -DCMAKE_BUILD_TYPE=Release
            cmake --build build --config Release
          fi

          ls -lah build

      # =====================================================
      # üîé Smoke Test
      # =====================================================
      - name: üîé Smoke Test
        shell: bash
        run: |
          exe=$(find build -type f \( -name "r3c_cli" -o -name "r3c_cli.exe" \) | head -n1 || true)
          if [ -n "$exe" ]; then
            echo "‚úÖ Found binary: $exe"
            "$exe" --version || echo "‚ö†Ô∏è CLI version test skipped."
          else
            echo "‚ö†Ô∏è No binary found."
          fi

      # =====================================================
      # üì¶ Packaging & SHA256
      # =====================================================
      - name: üì¶ Package & Hash
        shell: bash
        run: |
          mkdir -p dist
          ARCHIVE="r3c-${{ matrix.os }}.tar.gz"
          tar -czf "dist/$ARCHIVE" -C build .
          python3 - << 'PY'
import hashlib, os
p = "dist/" + os.environ.get("ARCHIVE","archive.tar.gz")
h = hashlib.sha256()
with open(p,"rb") as f:
    for b in iter(lambda:f.read(1048576), b""):
        h.update(b)
open(f"dist/SHA256SUMS-${{ matrix.os }}.txt","w").write(f"{h.hexdigest()}  {os.path.basename(p)}\n")
print("‚úÖ SHA256:", h.hexdigest())
PY

      - name: üíæ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: dist/
          if-no-files-found: error
          retention-days: 7

  # =====================================================
  # üìä Unified Release + Funding
  # =====================================================
  release-and-report:
    name: "üìä Release + Funding Report"
    runs-on: ubuntu-latest
    needs: build-and-release

    steps:
      - name: üß≠ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì• Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_dist

      - name: üßÆ Combine hashes
        run: |
          find release_dist -type f -name "SHA256SUMS-*.txt" -exec cat {} + > release_dist/SHA256SUMS.txt
          cat release_dist/SHA256SUMS.txt

      - name: üì¶ Create unified ZIP (3OS)
        run: |
          cd release_dist
          zip -r "r3c-${{ github.run_number }}-3os.zip" . || true

      - name: ü™∂ Generate tag
        run: |
          TAG="v$(date -u +'%y.%m.%d-%H%M')-pure-gcc-v8.8"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: üíæ Configure remote
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.WORKFLOW_PAT }}@github.com/${{ github.repository }}.git

      - name: ü™∂ Push tag
        run: |
          git tag -a "${TAG}" -m "Pure GCC Full Integration v8.8 (3OS + AutoBuild)"
          git push origin "${TAG}"

      - name: üßæ Create release notes
        run: |
          {
            echo "### üß± R3C v8.8 Pure GCC Full Integration Release"
            echo ""
            echo "‚úÖ Verified Pure GCC Build (MinGW / Homebrew / System)"
            echo "üìÖ AutoBuild Schedule: 03:00 UTC"
            echo "üì¶ SHA256 Checksums:"
            cat release_dist/SHA256SUMS.txt
            echo ""
            echo "_Generated on $(date -u)_"
          } > release_dist/RELEASE_NOTE.txt

      - name: üß± Publish GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
        with:
          tag_name: ${{ env.TAG }}
          name: "R3C ${{ env.TAG }} (Pure GCC Full Integration 3OS)"
          body_path: release_dist/RELEASE_NOTE.txt
          files: |
            release_dist/**/r3c-*.tar.gz
            release_dist/r3c-*-3os.zip
            release_dist/SHA256SUMS.txt

      - name: ‚úÖ Done
        run: echo "R3C v8.8 Pure GCC Full Integration Build complete ‚úÖ"
