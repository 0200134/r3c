name: ğŸ”– R3C Autonomous Stable Release v7.3 (3OS + PureGCC + Scheduled + Integrity)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/**'
  # ë§¤ì¼ 00:00 UTC (í•œêµ­ì‹œê°„ ì˜¤ì „ 9ì‹œ)ì— ìë™ ë¹Œë“œ
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: stable-release
  cancel-in-progress: false

jobs:
  build-and-release:
    name: "3OS Build (Pure GCC for Windows)"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      TAG: v${{ github.run_number }}-${{ matrix.os }}-stable-v7.3

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§± Build on Windows (Pure MinGW)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          echo ğŸ—ï¸ Building on Windows (Pure MinGW)...
          choco install mingw -y
          set PATH=C:\tools\mingw64\bin;%PATH%
          cmake -G "MinGW Makefiles" -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target r3c_cli
          dir build

      - name: ğŸ§± Build on Linux
        if: runner.os == 'Linux'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target r3c_cli
          ls -lah build

      - name: ğŸ§± Build on macOS
        if: runner.os == 'macOS'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target r3c_cli
          ls -lah build

      - name: ğŸ” Smoke Test
        shell: bash
        run: |
          exe=$(find build -type f \( -name "r3c_cli" -o -name "r3c_cli.exe" \) | head -n1 || true)
          if [ -n "$exe" ]; then
            echo "âœ… Found executable: $exe"
            "$exe" --help || echo "âš ï¸ CLI help test skipped."
          else
            echo "âš ï¸ r3c_cli not found!"
          fi

      - name: ğŸ“¦ Package & Hash
        shell: bash
        run: |
          mkdir -p dist
          ARCHIVE="r3c-${{ matrix.os }}.tar.gz"
          tar -czf "dist/$ARCHIVE" -C build .
          python3 - << 'PY'
import hashlib, os
p = "dist/" + os.environ.get("ARCHIVE","archive.tar.gz")
h = hashlib.sha256()
with open(p,"rb") as f:
    for b in iter(lambda:f.read(1024*1024), b""):
        h.update(b)
open(f"dist/SHA256SUMS-${{ matrix.os }}.txt","w").write(f"{h.hexdigest()}  {os.path.basename(p)}\n")
print("âœ… SHA256:", h.hexdigest())
PY

      - name: ğŸ’¾ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: dist/
          if-no-files-found: error
          retention-days: 7

  release-and-report:
    name: "ğŸ“Š Release + Integrity Report"
    runs-on: ubuntu-latest
    needs: build-and-release

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_dist

      - name: ğŸ§® Combine hashes
        run: |
          find release_dist -type f -name "SHA256SUMS-*.txt" -exec cat {} + > release_dist/SHA256SUMS.txt
          cat release_dist/SHA256SUMS.txt

      - name: ğŸª¶ Generate tag
        id: tag
        run: |
          TAG="v$(date -u +'%y.%m.%d-%H%M')-auto-stable-v7.3"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: ğŸ§¾ Create release notes
        run: |
          {
            echo "### R3C v7.3 Automated Scheduled Build"
            echo ""
            echo "âœ… Pure GCC (No Visual Studio / No LLVM)"
            echo "â° Scheduled Build Triggered Automatically"
            echo ""
            echo "_Generated on $(date -u)_"
          } > release_dist/RELEASE_NOTE.txt

      - name: ğŸ§± Publish GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
        with:
          tag_name: ${{ env.TAG }}
          name: "R3C ${{ env.TAG }} (Auto-Build + PureGCC)"
          body_path: release_dist/RELEASE_NOTE.txt
          files: |
            release_dist/**/r3c-*.tar.gz
            release_dist/SHA256SUMS.txt

      - name: âœ… Done
        run: echo "R3C v7.3 scheduled build complete âœ…"
