name: 🧩 R3C Full Auto Build + Release (v6.2 Self-Cleaning Final)

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  build:
    name: 🧱 Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4

      # 🧹 자동 정리 스크립트 생성 및 실행
      - name: 🧹 Cleanup old CMake files
        run: |
          echo "🧹 Creating cleanup script..."
          cat > cleanup_cmake.sh <<'SCRIPT'
          #!/usr/bin/env bash
          set -e
          echo "🧼 Removing build folders and cache..."
          find . -type d -name "build" -exec rm -rf {} + || true
          find . -type f -name "CMakeCache.txt" -delete || true
          find . -type d -name "CMakeFiles" -exec rm -rf {} + || true
          echo "🔍 Searching for duplicate CMakeLists.txt..."
          DUP=$(find . -type f -name "CMakeLists.txt" ! -path "./CMakeLists.txt")
          if [ -n "$DUP" ]; then
            echo "⚠️ Found duplicates:"
            echo "$DUP"
            echo "❌ Removing duplicates..."
            echo "$DUP" | xargs rm -f
          else
            echo "✅ No duplicates found."
          fi
          echo "✅ Cleanup done."
          SCRIPT
          chmod +x cleanup_cmake.sh
          bash cleanup_cmake.sh

      # 🪟 Windows → NASM만 설치
      - name: 🧰 Install NASM (Windows only)
        if: runner.os == 'Windows'
        run: |
          choco clean --yes || echo "skip clean"
          choco install nasm -y --no-progress

      # ⚙️ CMake 세팅
      - name: ⚙️ Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.28.3"

      - name: 🧩 Configure build
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: 🧱 Build
        run: cmake --build build --config Release -j4

      - name: 🪶 Package artifacts
        run: |
          cd build
          zip -r "r3c-${RUNNER_OS,,}-latest.zip" r3c* || 7z a "r3c-${RUNNER_OS,,}-latest.zip" r3c*

      - name: 🧮 Generate SHA256
        run: |
          cd build
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            certutil -hashfile "r3c-${RUNNER_OS,,}-latest.zip" SHA256 > "r3c-${RUNNER_OS,,}-sha256.txt"
          else
            sha256sum "r3c-${RUNNER_OS,,}-latest.zip" > "r3c-${RUNNER_OS,,}-sha256.txt"
          fi

      - name: ⬆️ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ runner.os }}-latest
          path: build/r3c-${{ runner.os,, }}-*

  release:
    name: 🚀 Auto Release + README + Graph
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: 🏷️ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-stable-${{ github.run_id }}
          name: "R3C Stable Release (${{ github.run_id }})"
          body: |
            ✅ Self-Cleaning Build (Cache Cleared)  
            ✅ LLVM-Free Cross-Platform  
            ✅ SHA256 Verified  
            ✅ Auto README & Graph Update
          files: release_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 📊 트래픽 그래프 생성
      - name: 📈 Generate traffic graph
        run: |
          pip install matplotlib requests pandas
          python3 <<'PY'
          import os, requests, pandas as pd, matplotlib.pyplot as plt
          repo=os.getenv("GITHUB_REPOSITORY"); token=os.getenv("GITHUB_TOKEN")
          headers={"Authorization":f"token {token}"}
          def df(name): d=requests.get(f"https://api.github.com/repos/{repo}/traffic/{name}",headers=headers).json(); x=pd.DataFrame(d[name]); x["timestamp"]=pd.to_datetime(x["timestamp"]); return x
          v, c = df("views"), df("clones")
          plt.figure(figsize=(8,4))
          plt.plot(v["timestamp"],v["count"],label="Views",lw=2)
          plt.plot(c["timestamp"],c["count"],label="Clones",lw=2)
          plt.title("R3C Traffic (14 days)")
          plt.xlabel("Date"); plt.ylabel("Count")
          plt.legend(); plt.grid(alpha=0.3); plt.tight_layout()
          os.makedirs("docs",exist_ok=True)
          plt.savefig("docs/traffic.png")
          PY

      # 🧾 README 업데이트
      - name: 🧾 Update README
        run: |
          TAG="auto-stable-${{ github.run_id }}"
          URL="https://github.com/${{ github.repository }}/releases/tag/${TAG}"
          HASH_FILES=$(find release_artifacts -type f -name "*sha256.txt" | sort)
          echo "### 🔖 Latest Auto Release: [${TAG}](${URL})" > tmp.md
          echo "" >> tmp.md
          for f in $HASH_FILES; do
            echo "\`\`\`" >> tmp.md
            cat $f >> tmp.md
            echo "\`\`\`" >> tmp.md
            echo "" >> tmp.md
          done
          echo "![Traffic Graph](docs/traffic.png)" >> tmp.md
          sed -i '/### 🔖 Latest Auto Release/,$d' README.md || true
          cat tmp.md >> README.md

      - name: 💾 Commit & Push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md docs/traffic.png
          git commit -m "🧹 Clean rebuild + README/Graph auto-update" || echo "No changes"
          git push origin main
