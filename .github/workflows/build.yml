name: R3C Solo Autonomous Build (v13-cross-safe)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1️⃣ Checkout
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup environment
      - name: ⚙️ Setup environment
        shell: bash
        run: |
          echo "Running on $RUNNER_OS"
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y cmake g++ zip
          elif [ "$RUNNER_OS" = "macOS" ]; then
            brew install cmake zip
          fi

      # 3️⃣ Generate stubs (cross-safe)
      - name: 🧩 Generate stubs (Cross-Platform)
        shell: bash
        run: |
          echo "Detecting stub generator..."
          if [ "$RUNNER_OS" = "Windows" ]; then
            if [ -f "scripts/generate_stubs.ps1" ]; then
              echo "Running PowerShell stub generator..."
              pwsh scripts/generate_stubs.ps1
            else
              echo "No PowerShell stub script found."
            fi
          else
            if [ -f "scripts/generate_stubs.sh" ]; then
              echo "Running Bash stub generator..."
              bash scripts/generate_stubs.sh
            else
              echo "No Bash stub script found."
            fi
          fi

      # 4️⃣ Build
      - name: 🏗️ Build project
        shell: bash
        run: |
          cmake -B build -S .
          cmake --build build --config Release

      # 5️⃣ Package artifacts
      - name: 🗜️ Package Artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          zip -r artifacts/r3c_${{ runner.os }}.zip build/
          echo "✅ Artifacts created:"
          ls -lh artifacts

      # 6️⃣ Upload artifacts
      - name: 📤 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ runner.os }}
          path: artifacts/*.zip

      # 7️⃣ Verify artifacts
      - name: 🧪 Verify Artifacts
        shell: bash
        run: |
          echo "Listing artifacts directory..."
          ls -R artifacts || echo "❌ No artifacts found!"
