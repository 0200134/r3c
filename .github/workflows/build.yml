name: ğŸ§± R3C Cross-Platform Build & Auto Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ í—ˆìš©

# ğŸ‘‡ í•„ìˆ˜ â€” github-actions[bot]ì´ íƒœê·¸/ë¦´ë¦¬ì¦ˆì— push ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì •
permissions:
  contents: write

jobs:
  build:
    name: ğŸ§© Cross-Platform Build Matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Generate stubs (Cross-Platform)
        shell: bash
        run: |
          echo "ğŸ” Checking for stub generation scripts..."
          if [ -f scripts/generate_stubs.sh ]; then
            echo "âœ… Found Bash script â€” running generate_stubs.sh"
            bash scripts/generate_stubs.sh
          elif [ -f scripts/generate_stubs.ps1 ]; then
            echo "âœ… Found PowerShell script â€” running generate_stubs.ps1"
            pwsh scripts/generate_stubs.ps1
          else
            echo "âš ï¸ No stub generation script found in ./scripts/"
            exit 1
          fi

      - name: ğŸ§± Build project with CMake
        shell: bash
        run: |
          echo "ğŸ—ï¸ Configuring build..."
          cmake -B build -S .
          echo "ğŸ”¨ Compiling..."
          cmake --build build --parallel 4

      - name: ğŸ§ª Verify build artifacts
        shell: bash
        run: |
          echo "ğŸ” Build output:"
          ls -R build || true
          echo "âœ… Build completed successfully."

      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: build/

  release:
    name: ğŸš€ Auto Tag & Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Create Git Tag
        run: |
          TAG="auto-stable-v$(date +'%Y%m%d-%H%M%S')"
          echo "ğŸ”– Creating tag: $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Auto release $TAG"
          git push origin "$TAG"

      - name: ğŸ“‚ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "R3C Auto Release (${{ github.ref_name }})"
          body: |
            ğŸ§± **R3C Cross-Platform Build Auto Release**
            - Includes builds for **Linux**, **Windows**, and **macOS**
            - Generated automatically by GitHub Actions
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
