name: ğŸ§© R3C Cross-Platform Auto Build & Release (v6.6 LTS)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ§± Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ğŸ§° Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.28.3"

      # ============================================
      # ğŸªŸ Windows (PowerShell)
      # ============================================
      - name: ğŸªŸ Configure (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          echo "ğŸªŸ Configuring for Windows..."
          cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: ğŸªŸ Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          echo "ğŸªŸ Building..."
          cmake --build build --config Release --target r3c_cli

      - name: ğŸªŸ Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          echo "ğŸªŸ Packaging..."
          mkdir dist
          Copy-Item "build/Release/r3c_cli.exe" -Destination "dist/"
          Compress-Archive -Path "dist/*" -DestinationPath "r3c-windows-latest.zip"

      # ============================================
      # ğŸ§ macOS / Linux (Bash)
      # ============================================
      - name: ğŸ§© Configure (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          echo "âš™ï¸ Configuring for $RUNNER_OS..."
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: ğŸ”¨ Build (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          echo "ğŸ”¨ Building for $RUNNER_OS..."
          cmake --build build --target r3c_cli -j$(nproc || sysctl -n hw.ncpu)

      - name: ğŸ“¦ Package (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          echo "ğŸ“¦ Packaging..."
          mkdir -p dist
          cp build/r3c_cli dist/
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            zip -r r3c-macos-latest.zip dist
          else
            zip -r r3c-linux-latest.zip dist
          fi

      # ============================================
      # ğŸš€ Upload artifacts
      # ============================================
      - name: ğŸš€ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: |
            r3c-*-latest.zip

  # ============================================
  # ğŸ§¾ Auto Release
  # ============================================
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Download All Builds
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-stable-${{ github.run_id }}
          name: R3C Stable Auto Release (${{ github.run_id }})
          files: |
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
