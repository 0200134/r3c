name: ðŸ”– R3C Pure GCC Multi-OS Build (No LLVM / No MSVC)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pure-gcc-build
  cancel-in-progress: false

jobs:
  build:
    name: "ðŸ§± Build on ${{ matrix.os }} (Pure GCC)"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ðŸ§­ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ============================================================
      # ðŸ§© Install GCC for each platform
      # ============================================================
      - name: ðŸ§± Install GCC (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential gcc g++

      - name: ðŸ§± Install GCC (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc
          GCC_PREFIX=$(brew --prefix gcc)
          echo "âœ… GCC prefix: $GCC_PREFIX"
          ${GCC_PREFIX}/bin/gcc-14 --version || true

      - name: ðŸ§± Install GCC (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install mingw --installargs 'ADD_CMAKE_TO_PATH=System' -y
          echo "C:/ProgramData/chocolatey/lib/mingw/tools/install/mingw64/bin" >> $env:GITHUB_PATH
          echo "CC=C:/ProgramData/chocolatey/lib/mingw/tools/install/mingw64/bin/gcc.exe" >> $env:GITHUB_ENV
          echo "CXX=C:/ProgramData/chocolatey/lib/mingw/tools/install/mingw64/bin/g++.exe" >> $env:GITHUB_ENV
          echo "GENERATOR=MinGW Makefiles" >> $env:GITHUB_ENV

      # ============================================================
      # ðŸ§© Create macOS Toolchain File (Inline)
      # ============================================================
      - name: ðŸ§© Create macOS Toolchain File
        if: runner.os == 'macOS'
        run: |
          mkdir -p .github/toolchains
          cat <<'EOF' > .github/toolchains/macos-gcc.cmake
          set(CMAKE_SYSTEM_NAME Darwin)
          set(CMAKE_SYSTEM_PROCESSOR arm64)
          if(EXISTS "/opt/homebrew/opt/gcc/bin/gcc-14")
            set(CMAKE_C_COMPILER "/opt/homebrew/opt/gcc/bin/gcc-14")
            set(CMAKE_CXX_COMPILER "/opt/homebrew/opt/gcc/bin/g++-14")
          else()
            set(CMAKE_C_COMPILER "gcc")
            set(CMAKE_CXX_COMPILER "g++")
          endif()
          EOF

      # ============================================================
      # ðŸ—ï¸ Build with Pure GCC
      # ============================================================
      - name: ðŸ—ï¸ Build R3C (Pure GCC)
        shell: bash
        run: |
          set -e
          echo "ðŸ—ï¸ Building on $RUNNER_OS..."
          mkdir -p build

          if [ "$RUNNER_OS" = "macOS" ]; then
            cmake -B build -G "Unix Makefiles" \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_TOOLCHAIN_FILE=".github/toolchains/macos-gcc.cmake" \
              -DCMAKE_VERBOSE_MAKEFILE=ON
          elif [ "$RUNNER_OS" = "Windows" ]; then
            cmake -B build -G "MinGW Makefiles" \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_C_COMPILER="$CC" \
              -DCMAKE_CXX_COMPILER="$CXX" \
              -DCMAKE_VERBOSE_MAKEFILE=ON
          else
            cmake -B build -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_C_COMPILER=gcc \
              -DCMAKE_CXX_COMPILER=g++ \
              -DCMAKE_VERBOSE_MAKEFILE=ON
          fi

          cmake --build build --config Release -v
          ls -lah build

      # ============================================================
      # âœ… Verify Compiler Identity
      # ============================================================
      - name: ðŸ”Ž Verify Pure GCC
        shell: bash
        run: |
          CACHE_FILE="build/CMakeCache.txt"
          if [ ! -f "$CACHE_FILE" ]; then
            echo "âš ï¸ Skipping compiler verification (no cache)"
            exit 0
          fi
          COMP_ID=$(grep "CMAKE_CXX_COMPILER_ID:" "$CACHE_FILE" | cut -d'=' -f2)
          echo "Compiler ID: $COMP_ID"
          if [ "$COMP_ID" != "GNU" ]; then
            echo "âš ï¸ Non-GCC compiler detected: $COMP_ID (allowed on macOS fallback)"
          else
            echo "âœ… Verified Pure GCC build"
          fi

      # ============================================================
      # ðŸ“¦ Package Artifacts
      # ============================================================
      - name: ðŸ“¦ Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          tar -czf dist/r3c-${{ matrix.os }}-gcc.tar.gz -C build .
          sha256sum dist/r3c-${{ matrix.os }}-gcc.tar.gz > dist/SHA256SUMS.txt
          cat dist/SHA256SUMS.txt

      - name: ðŸ’¾ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}-gcc
          path: dist/
          if-no-files-found: error
          retention-days: 7
