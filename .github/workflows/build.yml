name: ğŸ§© R3C Full Auto Build + Release (v6.2 Self-Cleaning Final)

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  build:
    name: ğŸ§± Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      # ğŸ§¹ ìë™ ì •ë¦¬ ìŠ¤í¬ë¦½íŠ¸ ìƒì„± ë° ì‹¤í–‰
      - name: ğŸ§¹ Cleanup old CMake files
        run: |
          echo "ğŸ§¹ Creating cleanup script..."
          cat > cleanup_cmake.sh <<'SCRIPT'
          #!/usr/bin/env bash
          set -e
          echo "ğŸ§¼ Removing build folders and cache..."
          find . -type d -name "build" -exec rm -rf {} + || true
          find . -type f -name "CMakeCache.txt" -delete || true
          find . -type d -name "CMakeFiles" -exec rm -rf {} + || true
          echo "ğŸ” Searching for duplicate CMakeLists.txt..."
          DUP=$(find . -type f -name "CMakeLists.txt" ! -path "./CMakeLists.txt")
          if [ -n "$DUP" ]; then
            echo "âš ï¸ Found duplicates:"
            echo "$DUP"
            echo "âŒ Removing duplicates..."
            echo "$DUP" | xargs rm -f
          else
            echo "âœ… No duplicates found."
          fi
          echo "âœ… Cleanup done."
          SCRIPT
          chmod +x cleanup_cmake.sh
          bash cleanup_cmake.sh

      # ğŸªŸ Windows â†’ NASMë§Œ ì„¤ì¹˜
      - name: ğŸ§° Install NASM (Windows only)
        if: runner.os == 'Windows'
        run: |
          choco clean --yes || echo "skip clean"
          choco install nasm -y --no-progress

      # âš™ï¸ CMake ì„¸íŒ…
      - name: âš™ï¸ Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.28.3"

      - name: ğŸ§© Configure build
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: ğŸ§± Build
        run: cmake --build build --config Release -j4

      - name: ğŸª¶ Package artifacts
        run: |
          cd build
          zip -r "r3c-${RUNNER_OS,,}-latest.zip" r3c* || 7z a "r3c-${RUNNER_OS,,}-latest.zip" r3c*

      - name: ğŸ§® Generate SHA256
        run: |
          cd build
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            certutil -hashfile "r3c-${RUNNER_OS,,}-latest.zip" SHA256 > "r3c-${RUNNER_OS,,}-sha256.txt"
          else
            sha256sum "r3c-${RUNNER_OS,,}-latest.zip" > "r3c-${RUNNER_OS,,}-sha256.txt"
          fi

      - name: â¬†ï¸ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ runner.os }}-latest
          path: build/r3c-${{ runner.os,, }}-*

  release:
    name: ğŸš€ Auto Release + README + Graph
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-stable-${{ github.run_id }}
          name: "R3C Stable Release (${{ github.run_id }})"
          body: |
            âœ… Self-Cleaning Build (Cache Cleared)  
            âœ… LLVM-Free Cross-Platform  
            âœ… SHA256 Verified  
            âœ… Auto README & Graph Update
          files: release_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ“Š íŠ¸ë˜í”½ ê·¸ë˜í”„ ìƒì„±
      - name: ğŸ“ˆ Generate traffic graph
        run: |
          pip install matplotlib requests pandas
          python3 <<'PY'
          import os, requests, pandas as pd, matplotlib.pyplot as plt
          repo=os.getenv("GITHUB_REPOSITORY"); token=os.getenv("GITHUB_TOKEN")
          headers={"Authorization":f"token {token}"}
          def df(name): d=requests.get(f"https://api.github.com/repos/{repo}/traffic/{name}",headers=headers).json(); x=pd.DataFrame(d[name]); x["timestamp"]=pd.to_datetime(x["timestamp"]); return x
          v, c = df("views"), df("clones")
          plt.figure(figsize=(8,4))
          plt.plot(v["timestamp"],v["count"],label="Views",lw=2)
          plt.plot(c["timestamp"],c["count"],label="Clones",lw=2)
          plt.title("R3C Traffic (14 days)")
          plt.xlabel("Date"); plt.ylabel("Count")
          plt.legend(); plt.grid(alpha=0.3); plt.tight_layout()
          os.makedirs("docs",exist_ok=True)
          plt.savefig("docs/traffic.png")
          PY

      # ğŸ§¾ README ì—…ë°ì´íŠ¸
      - name: ğŸ§¾ Update README
        run: |
          TAG="auto-stable-${{ github.run_id }}"
          URL="https://github.com/${{ github.repository }}/releases/tag/${TAG}"
          HASH_FILES=$(find release_artifacts -type f -name "*sha256.txt" | sort)
          echo "### ğŸ”– Latest Auto Release: [${TAG}](${URL})" > tmp.md
          echo "" >> tmp.md
          for f in $HASH_FILES; do
            echo "\`\`\`" >> tmp.md
            cat $f >> tmp.md
            echo "\`\`\`" >> tmp.md
            echo "" >> tmp.md
          done
          echo "![Traffic Graph](docs/traffic.png)" >> tmp.md
          sed -i '/### ğŸ”– Latest Auto Release/,$d' README.md || true
          cat tmp.md >> README.md

      - name: ğŸ’¾ Commit & Push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md docs/traffic.png
          git commit -m "ğŸ§¹ Clean rebuild + README/Graph auto-update" || echo "No changes"
          git push origin main
