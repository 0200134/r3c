name: R3C Multi-Platform Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    name: ü™ü Build on Windows (MinGW)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NASM
        uses: ilammy/setup-nasm@v1
        with:
          version: latest

      - name: Install CMake
        uses: lukka/get-cmake@v1.6.0
        with:
          cmakeVersion: latest

      - name: Install MinGW
        run: |
          choco install mingw -y
          g++ --version

      - name: Clean previous build
        run: |
          if exist build (
            echo Deleting stale build folder...
            rmdir /s /q build
          )

      - name: Configure project
        run: cmake -B build -S . -G "MinGW Makefiles"

      - name: Build project
        run: cmake --build build --config Release

      - name: Test transpiler
        run: |
          echo =====================================================
          echo [r3c] Rust LTS transpiler test (Windows)
          echo =====================================================
          build\r3c.exe --emit-asm --test
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-windows
          path: build\r3c.exe

  build-linux:
    name: üêß Build on Ubuntu (GCC)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake nasm

      - name: Clean previous build
        run: rm -rf build

      - name: Configure project
        run: cmake -B build -S . -G "Unix Makefiles"

      - name: Build project
        run: cmake --build build --config Release

      - name: Test transpiler
        run: |
          echo =====================================================
          echo [r3c] Rust LTS transpiler test (Linux)
          echo =====================================================
          ./build/r3c --emit-asm --test
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-linux
          path: build/r3c
