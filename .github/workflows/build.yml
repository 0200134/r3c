name: ğŸ§© R3C Full Auto Build + Release (v6 Final Stable)

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 6 * * *" # ë§¤ì¼ ì˜¤ì „ 6ì‹œ íŠ¸ë˜í”½ ê·¸ë˜í”„ ìë™ ê°±ì‹ 
  workflow_dispatch:

jobs:
  build:
    name: ğŸ§± Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      # ğŸªŸ Windows only â†’ NASMë§Œ ì„¤ì¹˜ (cmake, zipì€ ê¸°ë³¸ ë‚´ì¥ë¨)
      - name: ğŸ§° Install NASM (Windows only)
        if: runner.os == 'Windows'
        run: |
          choco clean --yes || echo "skip clean"
          choco install nasm -y --no-progress

      - name: âš™ï¸ Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.28.3"

      - name: ğŸ§© Configure build
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: ğŸ§± Build
        run: cmake --build build --config Release -j4

      - name: ğŸª¶ Package artifacts
        run: |
          cd build
          zip -r "r3c-${RUNNER_OS,,}-latest.zip" r3c* || 7z a "r3c-${RUNNER_OS,,}-latest.zip" r3c*
          echo "âœ… Compression done"

      - name: ğŸ§® Generate SHA256 checksum
        run: |
          cd build
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            certutil -hashfile "r3c-${RUNNER_OS,,}-latest.zip" SHA256 > "r3c-${RUNNER_OS,,}-sha256.txt"
          else
            sha256sum "r3c-${RUNNER_OS,,}-latest.zip" > "r3c-${RUNNER_OS,,}-sha256.txt"
          fi
          echo "âœ… SHA256 generated"

      - name: â¬†ï¸ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ runner.os }}-latest
          path: build/r3c-${{ runner.os,, }}-*

  release:
    name: ğŸš€ Auto Release + README + Graph
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-stable-${{ github.run_id }}
          name: "R3C Stable Release (${{ github.run_id }})"
          body: |
            âœ… LLVM-Free Cross-Platform Build  
            âœ… SHA256 Verified  
            âœ… Auto Traffic Graph + README Update  
            âœ… Windows Cancel Bug Removed
          files: release_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ“Š íŠ¸ë˜í”½ ê·¸ë˜í”„ ìë™ ìƒì„±
      - name: ğŸ“ˆ Generate traffic graph
        run: |
          pip install matplotlib requests pandas
          python3 <<'PYCODE'
          import os, requests, pandas as pd, matplotlib.pyplot as plt
          repo = os.getenv("GITHUB_REPOSITORY")
          token = os.getenv("GITHUB_TOKEN")
          headers = {"Authorization": f"token {token}"}

          def get_df(endpoint):
              data = requests.get(f"https://api.github.com/repos/{repo}/traffic/{endpoint}", headers=headers).json()
              df = pd.DataFrame(data[endpoint])
              df["timestamp"] = pd.to_datetime(df["timestamp"])
              return df

          views = get_df("views")
          clones = get_df("clones")

          plt.figure(figsize=(8,4))
          plt.plot(views["timestamp"], views["count"], label="Views", linewidth=2)
          plt.plot(clones["timestamp"], clones["count"], label="Clones", linewidth=2)
          plt.title("R3C Traffic (14 Days)")
          plt.xlabel("Date"); plt.ylabel("Count")
          plt.grid(alpha=0.3); plt.legend(); plt.tight_layout()
          os.makedirs("docs", exist_ok=True)
          plt.savefig("docs/traffic.png")
          PYCODE

      # ğŸ§¾ README ìë™ ì—…ë°ì´íŠ¸
      - name: ğŸ§¾ Update README
        run: |
          TAG="auto-stable-${{ github.run_id }}"
          URL="https://github.com/${{ github.repository }}/releases/tag/${TAG}"
          HASH_FILES=$(find release_artifacts -type f -name "*sha256.txt" | sort)
          echo "### ğŸ”– Latest Auto Release: [${TAG}](${URL})" > tmp_readme.md
          echo "" >> tmp_readme.md
          for f in $HASH_FILES; do
            echo "\`\`\`" >> tmp_readme.md
            cat $f >> tmp_readme.md
            echo "\`\`\`" >> tmp_readme.md
            echo "" >> tmp_readme.md
          done
          echo "![Traffic Graph](docs/traffic.png)" >> tmp_readme.md
          sed -i '/### ğŸ”– Latest Auto Release/,$d' README.md || true
          cat tmp_readme.md >> README.md
          rm tmp_readme.md

      - name: ğŸ’¾ Commit & Push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md docs/traffic.png
          git commit -m "ğŸ“Š Auto-update README & traffic graph" || echo "No changes"
          git push origin main
