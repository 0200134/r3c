# ==========================================================
# 🔖 R3C Auto Stable Final Release (v26.x · LLVM-Zero)
# ==========================================================
name: 🔖 R3C Autonomous Final Release (Multi-OS · Stable · No LLVM)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * 0"  # 매주 일요일 새벽 3시 (UTC)
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build & Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      # ===============================
      # 🧩 Setup
      # ===============================
      - uses: actions/checkout@v4

      - uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.28.3"

      # ===============================
      # ⚙️ Configure & Build
      # ===============================
      - name: Configure & Build
        shell: bash
        run: |
          echo "🧱 Building on $RUNNER_OS"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
            cmake --build build --config Release
          else
            cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
            cmake --build build --config Release -j4
          fi

      # ===============================
      # 🧪 Post-Build Verification
      # ===============================
      - name: Verify Build Artifacts
        shell: bash
        run: |
          mkdir -p build/out
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            EXE="build/Release/r3c_cli.exe"
            if [[ -f "$EXE" ]]; then
              echo "✅ Found Windows executable: $EXE"
              cp "$EXE" build/out/
            else
              echo "⚠️ Missing r3c_cli.exe — build incomplete."
            fi
          else
            BIN="./build/r3c_cli"
            if [[ -f "$BIN" ]]; then
              echo "✅ Found binary: $BIN"
              cp "$BIN" build/out/
            else
              echo "⚠️ Missing r3c_cli binary — build incomplete."
            fi
          fi

      # ===============================
      # 🧾 Test Execution
      # ===============================
      - name: Test CLI Execution
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            ./build/out/r3c_cli.exe --version || echo "⚠️ Test skipped (Windows CLI)"
          else
            ./build/out/r3c_cli --version || echo "⚠️ Test skipped (Non-Windows CLI)"
          fi

      # ===============================
      # 📦 Package Artifacts
      # ===============================
      - name: Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          cp -r build/out dist/ || true
          tar -czf r3c-${{ matrix.os }}.tar.gz -C dist .
          echo "✅ Created r3c-${{ matrix.os }}.tar.gz"
          ls -lh r3c-${{ matrix.os }}.tar.gz

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: r3c-${{ matrix.os }}.tar.gz
          if-no-files-found: error

  # ==========================================================
  # 🏷️ Release Finalization
  # ==========================================================
  release:
    name: 🏷️ Create Final Stable Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release_assets

      - name: Verify artifacts
        shell: bash
        run: |
          echo "Artifacts downloaded:"
          ls -R ./release_assets
          find ./release_assets -type f -size +1c || (echo "❌ No valid files found!" && exit 1)

      # Generate SHA256 checksums
      - name: Generate SHA256SUMS
        shell: bash
        run: |
          find ./release_assets -type f -name "*.tar.gz" -exec sha256sum {} \; > SHA256SUMS.txt
          cat SHA256SUMS.txt

      # Generate changelog
      - name: Generate Changelog
        shell: bash
        run: |
          echo "### 🧱 R3C Final Auto Release Log" > CHANGELOG.md
          echo "- Date: $(date)" >> CHANGELOG.md
          echo "- Auto generated by CI/CD (Stable Final)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log -1 --pretty=format:"- %s (%h)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          cat CHANGELOG.md

      # Auto-tag creation
      - name: Create Stable Tag
        id: tagger
        shell: bash
        run: |
          TAG="v$(date +'%y.%m.%d-%H%M')-stable-final"
          echo "🪶 Tagging release as $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Auto stable tag ($TAG)"
          git push origin "$TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      # Publish GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagger.outputs.tag }}
          name: "🔖 R3C Stable Final Multi-OS Release (No LLVM)"
          body_path: CHANGELOG.md
          make_latest: true
          files: |
            ./release_assets/**/*.tar.gz
            SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

