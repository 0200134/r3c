name: ğŸ§© R3C Full Auto Build + Release (v5.1 Stable Hotfix)

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  build:
    name: ğŸ§± Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25   # â±ï¸ ì—¬ìœ  íƒ€ì„ ì¶”ê°€
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # ğŸªŸ Windows ì „ìš© íŒ¨í‚¤ì§€ ì„¤ì¹˜ (ì•ˆì •í˜•)
      # --------------------------------------------------
      - name: ğŸ§° Install NASM (Windows only)
        if: runner.os == 'Windows'
        run: choco install nasm -y --no-progress

      - name: âš™ï¸ Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.28.3"

      - name: ğŸ§© Configure build
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: ğŸ§± Build project
        run: cmake --build build --config Release -j4

      - name: ğŸª¶ Package artifacts
        run: |
          cd build
          zip -r "r3c-${RUNNER_OS,,}-latest.zip" r3c* || 7z a "r3c-${RUNNER_OS,,}-latest.zip" r3c*
          echo "âœ… Compression done"

      - name: ğŸ§® Generate SHA256 checksum
        run: |
          cd build
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            certutil -hashfile "r3c-${RUNNER_OS,,}-latest.zip" SHA256 > "r3c-${RUNNER_OS,,}-sha256.txt"
          else
            sha256sum "r3c-${RUNNER_OS,,}-latest.zip" > "r3c-${RUNNER_OS,,}-sha256.txt"
          fi
          echo "âœ… SHA256 generated"

      - name: â¬†ï¸ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ runner.os }}-latest
          path: build/r3c-${{ runner.os,, }}-*

  release:
    name: ğŸš€ Auto Release + README + Graph
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-stable-${{ github.run_id }}
          name: "R3C Stable Release (${{ github.run_id }})"
          body: |
            âœ… Cross-Platform LLVM-Free Build  
            âœ… SHA256 Verified  
            âœ… Optimized for Stability & Size  
            âœ… Daily Auto Graph Update
          files: release_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------
      # ğŸ“Š íŠ¸ë˜í”½ ê·¸ë˜í”„ ìƒì„±
      # --------------------------------------------------
      - name: ğŸ“ˆ Generate traffic graph
        run: |
          pip install matplotlib requests pandas
          python3 <<'PYCODE'
          import requests, pandas as pd, matplotlib.pyplot as plt, os
          repo = os.getenv("GITHUB_REPOSITORY")
          token = os.getenv("GITHUB_TOKEN")
          headers = {"Authorization": f"token {token}"}

          def get_data(endpoint):
              r = requests.get(f"https://api.github.com/repos/{repo}/traffic/{endpoint}", headers=headers)
              return pd.DataFrame(r.json()[endpoint])

          v = get_data("views")
          c = get_data("clones")
          v["timestamp"] = pd.to_datetime(v["timestamp"])
          c["timestamp"] = pd.to_datetime(c["timestamp"])

          plt.figure(figsize=(8,4))
          plt.plot(v["timestamp"], v["count"], label="Views", linewidth=2)
          plt.plot(c["timestamp"], c["count"], label="Clones", linewidth=2)
          plt.title("R3C Traffic (14 Days)")
          plt.xlabel("Date"); plt.ylabel("Count")
          plt.grid(alpha=0.3); plt.legend(); plt.tight_layout()
          os.makedirs("docs", exist_ok=True)
          plt.savefig("docs/traffic.png")
          PYCODE

      # --------------------------------------------------
      # ğŸ§¾ README ê°±ì‹ 
      # --------------------------------------------------
      - name: ğŸ§¾ Update README with latest info
        run: |
          TAG="auto-stable-${{ github.run_id }}"
          URL="https://github.com/${{ github.repository }}/releases/tag/${TAG}"
          HASH_FILES=$(find release_artifacts -type f -name "*sha256.txt" | sort)

          echo "### ğŸ”– Latest Auto Release: [${TAG}](${URL})" > tmp_readme.md
          echo "" >> tmp_readme.md
          for f in $HASH_FILES; do
            echo "\`\`\`" >> tmp_readme.md
            cat $f >> tmp_readme.md
            echo "\`\`\`" >> tmp_readme.md
            echo "" >> tmp_readme.md
          done
          echo "![Traffic Graph](docs/traffic.png)" >> tmp_readme.md
          sed -i '/### ğŸ”– Latest Auto Release/,$d' README.md || true
          cat tmp_readme.md >> README.md

      - name: ğŸ’¾ Commit & Push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md docs/traffic.png
          git commit -m "ğŸ“Š Auto-update README & traffic graph" || echo "No changes"
          git push origin main
