# ===============================
# 🚀 R3C Auto Release (Fixed)
# ===============================
name: 🚀 R3C Cross-Platform Auto Release (Stable · No LLVM)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build & Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.28.3"

      - name: Configure & Build
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
            cmake --build build --config Release
          else
            cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
            cmake --build build --config Release -j4
          fi

      - name: Generate Output
        run: |
          mkdir -p build/out
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            ./build/Release/r3c_cli.exe --outdir build/out || echo "fallback"
          else
            ./build/r3c_cli --outdir build/out || echo "fallback"
          fi

      - name: Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          cp -r build/out dist/ || true
          tar -czf r3c-${{ matrix.os }}.tar.gz -C dist .
          echo "✅ Created r3c-${{ matrix.os }}.tar.gz"
          ls -lh r3c-${{ matrix.os }}.tar.gz

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: r3c-${{ matrix.os }}.tar.gz
          if-no-files-found: error

  release:
    name: 🏷️ Create Stable Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release_assets

      - name: Verify artifacts
        run: |
          echo "Artifacts downloaded:"
          ls -R ./release_assets
          find ./release_assets -type f -size +1c || (echo "❌ No non-empty files found!" && exit 1)

      - name: Generate SHA256SUMS
        run: |
          find ./release_assets -type f -name "*.tar.gz" -exec sha256sum {} \; > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Generate Changelog
        run: |
          echo "### 🧱 R3C Auto Release Log" > CHANGELOG.md
          echo "- Date: $(date)" >> CHANGELOG.md
          echo "- Auto generated by CI/CD" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log -1 --pretty=format:"- %s (%h)" >> CHANGELOG.md
          cat CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_id }}-stable
          name: "🔖 R3C Stable Multi-OS Release (No LLVM)"
          body_path: CHANGELOG.md
          files: |
            ./release_assets/**/*.tar.gz
            SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
