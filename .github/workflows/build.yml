name: ðŸ”– R3C Autonomous Final Release v3 (3OS + Stats Â· LLVM-Zero)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * 0"   # ë§¤ì£¼ ì¼ìš”ì¼ ìƒˆë²½ ìžë™ ë¦´ë¦¬ìŠ¤
    - cron: "0 9 * * *"   # ë§¤ì¼ ì•„ì¹¨ 9ì‹œ íŠ¸ëž˜í”½ ë°°ë„ˆ ì—…ë°ì´íŠ¸
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build & Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.28.3"

      - name: Configure & Build
        shell: bash
        run: |
          echo "ðŸ§± Building on $RUNNER_OS"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
            cmake --build build --config Release
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
            cmake --build build --config Release -j4
          else
            cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
            cmake --build build --target r3c_cli --config Release -j4
          fi

      - name: Verify and Copy Executable
        shell: bash
        run: |
          mkdir -p build/out
          if [[ "$RUNNER_OS" == "Windows" && -f build/Release/r3c_cli.exe ]]; then
            cp build/Release/r3c_cli.exe build/out/
          elif [[ -f build/r3c_cli ]]; then
            cp build/r3c_cli build/out/
          fi

      - name: Test CLI Execution
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            ./build/out/r3c_cli.exe --version || echo "âš ï¸ test skipped"
          else
            ./build/out/r3c_cli --version || echo "âš ï¸ test skipped"
          fi

      - name: Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          cp -r build/out dist/ || true
          tar -czf r3c-${{ matrix.os }}.tar.gz -C dist .
          echo "âœ… Created r3c-${{ matrix.os }}.tar.gz"

      - uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: r3c-${{ matrix.os }}.tar.gz
          if-no-files-found: error

  release:
    name: ðŸ·ï¸ Create Final Stable Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: ./release_assets

      - name: Generate SHA256SUMS
        shell: bash
        run: |
          find ./release_assets -type f -name "*.tar.gz" -exec sha256sum {} \; > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Generate Changelog
        shell: bash
        run: |
          echo "### ðŸ§± R3C Auto Release Log" > CHANGELOG.md
          echo "- Date: $(date)" >> CHANGELOG.md
          echo "- Verified across Ubuntu/macOS/Windows" >> CHANGELOG.md
          git log -1 --pretty=format:"- %s (%h)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          cat CHANGELOG.md

      - name: Create Stable Tag
        id: tagger
        shell: bash
        run: |
          TAG="v$(date +'%y.%m.%d-%H%M')-stable-final-v3"
          echo "ðŸª¶ Tagging release as $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Auto stable tag ($TAG)"
          git push origin "$TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagger.outputs.tag }}
          name: "ðŸ”– R3C Stable Final v3 (3OS + Traffic Analytics)"
          body_path: CHANGELOG.md
          make_latest: true
          files: |
            ./release_assets/**/*.tar.gz
            SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================
  # ðŸ“Š Daily Traffic & README Auto-Update
  # ==========================================================
  update-stats:
    name: ðŸ“ˆ Update Traffic Stats Banner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip

      - name: Install dependencies
        run: pip install requests PyGithub

      - name: Update Banner
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python3 <<'PYCODE'
          import requests, os, json
          repo = os.environ["REPO"]
          token = os.environ["GH_TOKEN"]
          headers = {"Authorization": f"token {token}", "Accept": "application/vnd.github.v3+json"}
          url = f"https://api.github.com/repos/{repo}/traffic/views"
          clones = requests.get(f"https://api.github.com/repos/{repo}/traffic/clones", headers=headers).json()
          views = requests.get(url, headers=headers).json()
          clone_count = clones.get("count", 0)
          unique_cloners = clones.get("uniques", 0)
          view_count = views.get("count", 0)
          unique_visitors = views.get("uniques", 0)
          stats = f"ðŸŒ Clones: {clone_count}  |  ðŸ‘¥ Unique Cloners: {unique_cloners}  |  ðŸ‘ï¸ Views: {view_count}  |  ðŸ”¸ Unique Visitors: {unique_visitors}"
          print(stats)
          with open("README.md", "r", encoding="utf-8") as f:
              lines = f.readlines()
          lines[0] = f"# ðŸŒ¸ R3C â€” LLVM-Zero Ecosystem\n\n"
          lines[1] = stats + "\n\n"
          with open("README.md", "w", encoding="utf-8") as f:
              f.writelines(lines)
          PYCODE

      - name: Commit & Push Updated README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ“Š Auto update traffic stats"
          git push

