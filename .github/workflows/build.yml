name: R3C Autonomous Build & Release (v17-failsafe)

on:
  push:                     # ëª¨ë“  ë¸Œëžœì¹˜ íŠ¸ë¦¬ê±°
    branches-ignore: []     # ë¬´ì‹œ ì—†ìŒ
  pull_request:
    branches: [ "*" ]       # ëª¨ë“  ë¸Œëžœì¹˜ PR í—ˆìš©
  workflow_dispatch:        # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

permissions:
  contents: write           # ë¦´ë¦¬ìŠ¤ìš© íŒŒì¼ í‘¸ì‹œ ê°€ëŠ¥
  packages: write
  issues: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1ï¸âƒ£ Checkout
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Environment setup
      - name: âš™ï¸ Setup environment
        shell: bash
        run: |
          echo "Setting up environment for $RUNNER_OS"
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y cmake g++ zip
          elif [ "$RUNNER_OS" = "macOS" ]; then
            brew install cmake zip || true
          elif [ "$RUNNER_OS" = "Windows" ]; then
            choco install cmake zip -y || echo "already ok"
          fi

      # 3ï¸âƒ£ Generate stubs
      - name: ðŸ§© Generate stubs (Cross-Platform)
        shell: bash
        run: |
          echo "Detecting stub generator..."
          if [ "$RUNNER_OS" = "Windows" ]; then
            if [ -f "scripts/generate_stubs.ps1" ]; then
              pwsh scripts/generate_stubs.ps1
            else
              echo "No PowerShell stub found."
            fi
          else
            if [ -f "scripts/generate_stubs.sh" ]; then
              bash scripts/generate_stubs.sh
            else
              echo "No Bash stub found."
            fi
          fi

      # 4ï¸âƒ£ Build
      - name: ðŸ—ï¸ Build project
        shell: bash
        run: |
          cmake -B build -S .
          cmake --build build --config Release

      # 5ï¸âƒ£ Package
      - name: ðŸ—œï¸ Package artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          ZIPNAME="r3c-${{ runner.os }}-${{ github.run_id }}.zip"
          if [ "$RUNNER_OS" = "Windows" ]; then
            pwsh -Command "Compress-Archive -Path build/* -DestinationPath artifacts/$ZIPNAME"
          else
            zip -r "artifacts/$ZIPNAME" build/
          fi
          echo "âœ… Created artifact: $ZIPNAME"
          ls -lh artifacts

      # 6ï¸âƒ£ Upload artifacts
      - name: ðŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ runner.os }}
          path: artifacts/*.zip

  release:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'  # PRì¼ ë•ŒëŠ” skip

    steps:
      # 7ï¸âƒ£ Checkout
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      # 8ï¸âƒ£ Download all OS artifacts
      - name: ðŸ“¦ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # 9ï¸âƒ£ Generate unique tag
      - name: ðŸ·ï¸ Generate Tag
        id: tag
        run: |
          TAG="auto-stable-$(date +'%Y%m%d-%H%M%S')"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Generated tag: $TAG"

      # ðŸ”Ÿ Create GitHub Release (safe overwrite)
      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "R3C Stable Release - ${{ env.TAG }}"
          body: |
            ðŸª¶ **R3C Autonomous Build & Release (v17-failsafe)**
            - Built for Windows, macOS, Linux
            - Auto-triggered from: `${{ github.ref_name }}`
            - Run ID: `${{ github.run_id }}`
          files: artifacts/**/*.zip
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # âœ… Done
      - name: âœ… Confirm success
        run: echo "ðŸŽ‰ Release completed successfully: ${{ env.TAG }}"
