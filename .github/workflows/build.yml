name: ðŸ”– R3C Pure GCC Multi-OS Build (No LLVM / No MSVC)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *" # ë§¤ì¼ ìžì • ìžë™ ë¹Œë“œ
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pure-gcc-build
  cancel-in-progress: false

jobs:
  build:
    name: "ðŸ§± Build on ${{ matrix.os }} (Pure GCC)"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ðŸ§­ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ============================================================
      # ðŸ§© Install GCC for each platform
      # ============================================================
      - name: ðŸ§± Install GCC (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential gcc g++

      - name: ðŸ§± Install GCC (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc
          echo "export CC=gcc-14" >> $GITHUB_ENV
          echo "export CXX=g++-14" >> $GITHUB_ENV

      - name: ðŸ§± Install GCC (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install mingw --installargs 'ADD_CMAKE_TO_PATH=System' -y
          echo "C:/ProgramData/chocolatey/lib/mingw/tools/install/mingw64/bin" >> $GITHUB_PATH
          echo "CC=gcc" >> $env:GITHUB_ENV
          echo "CXX=g++" >> $env:GITHUB_ENV

      # ============================================================
      # ðŸ§© Build with Pure GCC
      # ============================================================
      - name: ðŸ—ï¸ Build R3C (Pure GCC)
        shell: bash
        run: |
          set -e
          echo "ðŸ—ï¸ Building on $RUNNER_OS..."
          mkdir -p build
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER="$CC" -DCMAKE_CXX_COMPILER="$CXX"
          cmake --build build --config Release
          ls -lah build

      # ============================================================
      # âœ… Verify Compiler Identity
      # ============================================================
      - name: ðŸ”Ž Verify Pure GCC
        shell: bash
        run: |
          COMP_ID=$(cmake -LA -N build | grep CMAKE_CXX_COMPILER_ID | cut -d'=' -f2 | tr -d ' ')
          echo "Detected Compiler: $COMP_ID"
          if [ "$COMP_ID" != "GNU" ]; then
            echo "âŒ Non-GCC compiler detected ($COMP_ID)!"
            exit 1
          fi
          echo "âœ… Verified: Pure GCC build confirmed."

      # ============================================================
      # ðŸ“¦ Package
      # ============================================================
      - name: ðŸ“¦ Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          tar -czf dist/r3c-${{ matrix.os }}-gcc.tar.gz -C build .
          sha256sum dist/r3c-${{ matrix.os }}-gcc.tar.gz > dist/SHA256SUMS.txt
          cat dist/SHA256SUMS.txt

      - name: ðŸ’¾ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}-gcc
          path: dist/
          if-no-files-found: error
          retention-days: 7
