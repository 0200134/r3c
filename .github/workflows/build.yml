name: ðŸ”– R3C Autonomous Stable Release v6 (3OS + Funding Report)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/**'
  schedule:
    - cron: "0 0 * * *"   # ë§¤ì¼ 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: stable-release
  cancel-in-progress: false

jobs:
  build-and-release:
    name: "3OS Build"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      TAG: v${{ github.run_number }}-${{ matrix.os }}-stable-final-v6

    steps:
      - name: ðŸ§­ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§± Build R3C
        shell: bash
        run: |
          mkdir -p build
          if [ -f Cargo.toml ]; then
            cargo build --release
            cp target/release/r3c* build/ || true
          elif [ -f CMakeLists.txt ]; then
            cmake -B build -DCMAKE_BUILD_TYPE=Release
            cmake --build build --config Release
          else
            echo "âŒ No build system found."
            exit 1
          fi

      - name: ðŸ“¦ Package build
        shell: bash
        run: |
          mkdir -p dist
          tar -czf dist/r3c-${{ matrix.os }}.tar.gz -C build .
          cd dist
          sha256sum r3c-${{ matrix.os }}.tar.gz > SHA256SUMS-${{ matrix.os }}.txt
          echo "âœ… Packaged and hashed."

      - name: ðŸ’¾ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: dist/

  release-and-report:
    name: "ðŸ“Š Release + Funding Report"
    runs-on: ubuntu-latest
    needs: build-and-release

    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_dist

      - name: ðŸ§® Combine hashes
        run: |
          cat release_dist/**/SHA256SUMS-*.txt > release_dist/SHA256SUMS.txt
          echo "âœ… SHA256SUMS combined."

      - name: ðŸ” Verify artifacts
        run: |
          ls -lh release_dist/**/r3c-*.tar.gz || exit 1

      - name: ðŸª¶ Generate release tag
        id: tag
        run: |
          TAG="v$(date +'%y.%m.%d-%H%M')-stable-final-v6"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: ðŸ’¾ Configure remote
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.WORKFLOW_PAT }}@github.com/${{ github.repository }}.git

      - name: ðŸª¶ Push tag
        run: |
          git tag -a "${TAG}" -m "Stable Final v6 (3OS + Funding)"
          git push origin "${TAG}"

      - name: ðŸ§± Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
        with:
          tag_name: ${{ env.TAG }}
          name: "R3C ${TAG} (3OS + Funding Report)"
          body: |
            ðŸ§± R3C 3OS Autonomous Release (v6)
            âœ… Verified builds for Ubuntu/macOS/Windows
            ðŸ“Š Includes automatic funding status and SHA256 report.
            Date: $(date -u)
          files: |
            release_dist/**/r3c-*.tar.gz
            release_dist/SHA256SUMS.txt

      - name: ðŸ“Š Fetch OpenCollective Funding Data
        id: funding
        run: |
          echo "ðŸ“¡ Fetching OpenCollective funding info..."
          curl -s https://opencollective.com/r3c-foundation.json > funding.json
          total=$(jq '.balance / 100' funding.json)
          backers=$(jq '.backersCount' funding.json)
          echo "total=$total" >> $GITHUB_ENV
          echo "backers=$backers" >> $GITHUB_ENV
          echo "âœ… Funding data: ${total} USD, ${backers} backers"

      - name: ðŸ§¾ Update README (funding + latest release)
        run: |
          echo "ðŸ“„ Updating README with funding info..."
          sed -i '/^### â¤ï¸ Support R3C Ecosystem/,$d' README.md || true
          {
            echo "### â¤ï¸ Support R3C Ecosystem"
            echo ""
            echo "Latest Release: **${TAG}**  "
            echo "Total Funding: **$${{ env.total }} USD**  "
            echo "Active Supporters: **${{ env.backers }}**"
            echo ""
            echo "[![OpenCollective](https://img.shields.io/badge/OpenCollective-r3c--foundation-2ea44f?logo=opencollective)](https://opencollective.com/r3c-foundation)"
            echo "[![GitHub Sponsors](https://img.shields.io/badge/Sponsor-via%20GitHub-orange?logo=github)](https://github.com/sponsors/r3c-foundation)"
            echo ""
            echo "_Autonomously updated by GitHub Actions (v6)._"
          } >> README.md
          git add README.md
          git commit -m "ðŸ§¾ Auto-update README with funding data"
          git push

      - name: âœ… Done
        run: echo "R3C v6 Autonomous Release + Funding Report complete âœ…"
