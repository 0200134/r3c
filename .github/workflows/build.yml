name: üîñ R3C Pure GCC Multi-OS Build (No LLVM / No MSVC)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *" # Îß§Ïùº ÏûêÏ†ï ÏûêÎèô ÎπåÎìú
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pure-gcc-build
  cancel-in-progress: false

jobs:
  build:
    name: "üß± Build on ${{ matrix.os }} (Pure GCC)"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: üß≠ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ============================================================
      # üß© Install GCC for each platform
      # ============================================================

      - name: üß± Install GCC (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential gcc g++

      - name: üß± Install GCC (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc
          GCC_PREFIX=$(brew --prefix gcc)
          echo "‚úÖ GCC prefix: $GCC_PREFIX"
          ${GCC_PREFIX}/bin/gcc-14 --version || true

      - name: üß± Install GCC (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "üö´ Removing MSVC from PATH temporarily..."
          $env:Path = ($env:Path.Split(';') | Where-Object {$_ -notmatch 'Microsoft Visual Studio'}) -join ';'

          echo "üß± Installing MinGW..."
          choco install mingw --installargs 'ADD_CMAKE_TO_PATH=System' -y

          $mingwPath = "C:\\ProgramData\\chocolatey\\lib\\mingw\\tools\\install\\mingw64\\bin"
          echo "‚úÖ MinGW installed at $mingwPath"

          # üß© Force MinGW to PATH first
          $env:Path = "$mingwPath;$env:Path"
          echo "$mingwPath" >> $env:GITHUB_PATH

          # üß© Export compilers
          echo "CC=$mingwPath\\gcc.exe" >> $env:GITHUB_ENV
          echo "CXX=$mingwPath\\g++.exe" >> $env:GITHUB_ENV
          echo "GENERATOR=MinGW Makefiles" >> $env:GITHUB_ENV

          & "$mingwPath\\gcc.exe" --version
          & "$mingwPath\\g++.exe" --version

      # ============================================================
      # üß© Create macOS Toolchain File
      # ============================================================
      - name: üß© Create macOS Toolchain File
        if: runner.os == 'macOS'
        run: |
          mkdir -p .github/toolchains
          cat <<'EOF' > .github/toolchains/macos-gcc.cmake
          set(CMAKE_SYSTEM_NAME Darwin)
          set(CMAKE_SYSTEM_PROCESSOR arm64)
          if(EXISTS "/opt/homebrew/opt/gcc/bin/gcc-14")
            set(CMAKE_C_COMPILER "/opt/homebrew/opt/gcc/bin/gcc-14")
            set(CMAKE_CXX_COMPILER "/opt/homebrew/opt/gcc/bin/g++-14")
          elseif(EXISTS "/usr/local/opt/gcc/bin/gcc-14")
            set(CMAKE_C_COMPILER "/usr/local/opt/gcc/bin/gcc-14")
            set(CMAKE_CXX_COMPILER "/usr/local/opt/gcc/bin/g++-14")
          else()
            set(CMAKE_C_COMPILER "gcc")
            set(CMAKE_CXX_COMPILER "g++")
          endif()
          EOF

      # ============================================================
      # üèóÔ∏è Build with Pure GCC
      # ============================================================
      - name: üèóÔ∏è Build R3C (Pure GCC)
        shell: bash
        run: |
          set -e
          echo "üèóÔ∏è Building on $RUNNER_OS..."
          mkdir -p build

          if [ "$RUNNER_OS" = "Windows" ]; then
            echo "‚öôÔ∏è Forcing MinGW GCC build"
            cmake -B build -G "MinGW Makefiles" \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_C_COMPILER="$CC" \
              -DCMAKE_CXX_COMPILER="$CXX" \
              -DCMAKE_VERBOSE_MAKEFILE=ON
          elif [ "$RUNNER_OS" = "macOS" ]; then
            echo "‚öôÔ∏è Using Pure GCC Toolchain for macOS"
            cmake -B build -G "Unix Makefiles" \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_TOOLCHAIN_FILE=".github/toolchains/macos-gcc.cmake" \
              -DCMAKE_VERBOSE_MAKEFILE=ON
          else
            cmake -B build -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_C_COMPILER=gcc \
              -DCMAKE_CXX_COMPILER=g++ \
              -DCMAKE_VERBOSE_MAKEFILE=ON
          fi

          cmake --build build --config Release -v
          ls -lah build

      # ============================================================
      # ‚úÖ Verify Compiler Identity (Safe Mode)
      # ============================================================
      - name: üîé Verify Pure GCC
        shell: bash
        continue-on-error: true
        run: |
          echo "üîé Verifying GCC identity..."
          CACHE_FILE="build/CMakeCache.txt"

          if [ ! -f "$CACHE_FILE" ]; then
            echo "‚ö†Ô∏è Warning: build cache not found (skip verification)"
            exit 0
          fi

          COMP_ID=$(grep "CMAKE_CXX_COMPILER_ID:" "$CACHE_FILE" | cut -d'=' -f2 | tr -d ' ')
          echo "Detected Compiler ID: ${COMP_ID:-<none>}"

          if [ "$COMP_ID" = "GNU" ]; then
            echo "‚úÖ Verified: Pure GCC build confirmed."
          else
            echo "‚ö†Ô∏è Non-GCC compiler detected ($COMP_ID) ‚Äî continuing for compatibility."
          fi

      # ============================================================
      # üì¶ Package Artifacts
      # ============================================================
      - name: üì¶ Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          tar -czf dist/r3c-${{ matrix.os }}-gcc.tar.gz -C build .
          sha256sum dist/r3c-${{ matrix.os }}-gcc.tar.gz > dist/SHA256SUMS.txt
          cat dist/SHA256SUMS.txt

      - name: üíæ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}-gcc
          path: dist/
          if-no-files-found: error
          retention-days: 7
