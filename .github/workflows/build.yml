name: R3C Solo Autonomous Build (v13-cross-safe)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1ï¸âƒ£ ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ OSë³„ í™˜ê²½ ì„¤ì •
      - name: âš™ï¸ Setup Environment
        run: |
          echo "Running on $RUNNER_OS"
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y cmake g++ zip
          elif [ "$RUNNER_OS" = "macOS" ]; then
            brew install cmake zip
          fi
        shell: bash

      # 3ï¸âƒ£ ìŠ¤í… ìƒì„± ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: ğŸ§© Generate stubs (Cross-Platform)
        run: |
          if [ -f scripts/generate_stubs.sh ]; then
            bash scripts/generate_stubs.sh
          elif [ -f scripts/generate_stubs.ps1 ]; then
            pwsh scripts/generate_stubs.ps1
          else
            echo "No stub generation script found. Skipping..."
          fi

      # 4ï¸âƒ£ ë¹Œë“œ ì‹¤í–‰
      - name: ğŸ—ï¸ Build project
        run: |
          cmake -B build -S .
          cmake --build build --config Release

      # 5ï¸âƒ£ ì•„í‹°íŒ©íŠ¸ íŒ¨í‚¤ì§• (zip ìƒì„±)
      - name: ğŸ—œï¸ Package Artifacts
        run: |
          mkdir -p artifacts
          zip -r artifacts/r3c_${{ runner.os }}.zip build/
          echo "âœ… Artifacts created:"
          ls -lh artifacts

      # 6ï¸âƒ£ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ (ì›Œí¬í”Œë¡œ ë‚´ ë³´ì¡´ìš©)
      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ runner.os }}
          path: artifacts/*.zip

      # 7ï¸âƒ£ ë””ë²„ê·¸ìš© íŒŒì¼ ëª©ë¡ í™•ì¸
      - name: ğŸ§ª Verify Artifacts
        run: |
          echo "Listing artifacts directory..."
          ls -R artifacts || echo "âŒ No artifacts found!"
