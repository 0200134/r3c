name: 🔖 R3C 3OS Autonomous Stable Release v4 (PAT Fixed)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Git user
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"

      - name: 🔍 Generate release tag
        id: tag
        run: |
          TAG="v$(date +'%y.%m.%d-%H%M')-stable-final-v4"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "🪶 Tagging release as $TAG"

      - name: 💾 Configure remote with PAT
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.WORKFLOW_PAT }}@github.com/${{ github.repository }}.git

      - name: 🪶 Create and push tag using PAT
        run: |
          git tag -a "${TAG}" -m "Stable Final v4"
          git push origin "${TAG}"

      - name: 🧱 Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
        with:
          tag_name: ${{ env.TAG }}
          name: R3C Stable Final v4
          body: |
            🧱 R3C 3OS Auto Release Log
            Date: $(date -u)
            Verified across Ubuntu/macOS/Windows
          files: |
            **/r3c-*.tar.gz
            SHA256SUMS.txt

      - name: ✅ Done
        run: echo "Stable Release complete ✅"
