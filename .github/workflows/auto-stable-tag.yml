name: ğŸ”– Auto Stable Tag, Banner & Traffic (Self-Alive Ecosystem)

on:
  push:
    branches: [main]
  schedule:
    # ë§¤ë…„ 1ì›” 1ì¼ ìë™ ë¦´ë¦¬ìŠ¤ + ë§¤ì£¼ ì¼ìš”ì¼ ë°°ë„ˆ ê°±ì‹ 
    - cron: "0 0 1 1 *"
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  release:
    name: ğŸ§± Cross-Platform Auto Build & Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: âš™ï¸ Setup Git Environment
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ§© Build on Windows
        if: matrix.os == 'windows-latest'
        run: |
          Write-Host "ğŸ—ï¸ Building on Windows..."
          mkdir build
          cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          Write-Host "âœ… Windows build complete."

      - name: ğŸ§© Build on Unix
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          echo "ğŸ—ï¸ Building on Unix ($RUNNER_OS)..."
          mkdir -p build
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release -j$(nproc)
          echo "âœ… Build complete for $RUNNER_OS"

      - name: ğŸ“¦ Package Build Artifacts
        run: |
          mkdir -p dist/${{ matrix.os }}
          cp -r build/* dist/${{ matrix.os }}/ || true
          echo "âœ… Packaged artifacts for ${{ matrix.os }}"

      - name: ğŸ’¾ Upload OS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: dist/${{ matrix.os }}

  tag_release:
    name: ğŸš€ Tag, Publish Release, Refresh Token, Update Banner
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ“¦ Download all OS Artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged_artifacts

      - name: ğŸ§© Merge all build artifacts
        run: |
          echo "ğŸ“¦ Merging artifacts..."
          mkdir -p release_assets
          cp -r merged_artifacts/* release_assets/
          tar -czf r3c_full_assets_${{ github.run_id }}.tar.gz release_assets
          echo "âœ… Assets ready for release."

      - name: ğŸ·ï¸ Create Auto Stable Tag
        id: tag
        run: |
          VERSION="v$(date +'%y.%m.%d-%H%M')-stable"
          git tag -a "$VERSION" -m "Auto Stable Release ($VERSION)"
          git push origin "$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ§¾ Generate Changelog
        id: changelog
        run: |
          echo "ğŸ§¾ Generating changelog..."
          git log -10 --pretty=format:"- %s (%h)" > CHANGELOG.md
          echo "âœ… Changelog created."
          echo "log<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸš€ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: ğŸ”– Auto Stable Release â€” ${{ steps.tag.outputs.version }}
          body: |
            ğŸ”„ **Automated Cross-Platform Stable Release**
            - Repository: ${{ github.repository }}
            - Commit: ${{ github.sha }}
            - Generated on: ${{ github.run_id }}
            - Platforms: Linux, macOS, Windows
            - Recent Commits:
            ${{ steps.changelog.outputs.log }}
          files: |
            r3c_full_assets_${{ github.run_id }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ================================================================
      # ğŸ” Auto Banner + Traffic Update
      # ================================================================
      - name: ğŸª„ Auto Update README Banner & Traffic Stats
        run: |
          echo "ğŸ“Š Updating banner and traffic data..."
          pip install requests matplotlib
          python scripts/update_banner.py
          git add README.md || true
          git commit -m "ğŸ“ˆ Auto-update README banner" || echo "No changes"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ================================================================
      # ğŸ”‘ Refresh GitHub App Token (safe)
      # ================================================================
      - name: ğŸ”‘ Refresh GitHub App Token (if App secrets exist)
        if: ${{ env.APP_PRIVATE_KEY_EXISTS == 'true' }}
        env:
          APP_PRIVATE_KEY_EXISTS: ${{ secrets.APP_PRIVATE_KEY != null }}
          APP_ID: ${{ secrets.APP_ID }}
          APP_INSTALLATION_ID: ${{ secrets.APP_INSTALLATION_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
        run: |
          echo "ğŸ”„ Refreshing installation token..."
          npm install -g jsonwebtoken
          echo "$APP_PRIVATE_KEY" > key.pem
          node -e "
            const fs = require('fs');
            const jwt = require('jsonwebtoken');
            const key = fs.readFileSync('key.pem');
            const token = jwt.sign(
              { iss: process.env.APP_ID },
              key,
              { algorithm: 'RS256', expiresIn: '9m' }
            );
            console.log('JWT=' + token);
          " > jwt.txt

          export JWT=$(grep 'JWT=' jwt.txt | cut -d= -f2)
          curl -s -X POST \
            -H "Authorization: Bearer $JWT" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/app/installations/${APP_INSTALLATION_ID}/access_tokens \
            -o token.json
          cat token.json | jq -r '.token' > refreshed_token.txt
          echo "ğŸ” Token refreshed successfully"
          echo "Partial token preview: $(head -c 20 refreshed_token.txt)****"

      - name: âœ… Print Summary
        run: |
          echo "ğŸ‰ Multi-OS Auto Stable Release, Banner, and Token Refresh Complete!"
          echo "ğŸ“¦ Tag: ${{ steps.tag.outputs.version }}"
          echo "ğŸ“Š Banner updated."
          echo "ğŸ” Token refreshed (if App used)."
