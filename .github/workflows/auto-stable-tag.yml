name: 🔖 Auto Stable Tag (PAT-Only Fix)

on:
  workflow_dispatch:    # ⚠️ 테스트용 수동 실행 먼저 권장
  # workflow_run:
  #   workflows: ["🧩 R3C Cross-Platform Build (stable)"]
  #   types: [completed]

permissions:
  contents: none   # 🚫 기본 GitHub Token 완전 차단

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  GH_REPO: r3c-foundation/r3c
  GH_USER: r3c-bot
  GH_EMAIL: r3c-bot@users.noreply.github.com

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}   # ✅ 체크아웃도 PAT으로 진행

      - name: ⚙️ Configure Git (Force PAT)
        run: |
          git config user.name "${GH_USER}"
          git config user.email "${GH_EMAIL}"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GH_REPO}.git
          git fetch origin

      - name: 🏷️ Create and push tag (Force PAT)
        run: |
          TS=$(date -u +'%Y%m%d-%H%M%S')
          TAG="auto-stable-${TS}"
          echo "Creating tag: ${TAG}"
          git tag "${TAG}"
          git push origin "${TAG}"

      - name: 📦 Create GitHub Release (PAT)
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          tag_name: ${{ env.TAG }}
          name: "R3C Stable — ${{ env.TAG }}"
          body: |
            🧩 Auto-generated via Personal Access Token (PAT-only workflow)
          draft: false
          prerelease: false
