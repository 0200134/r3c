name: ðŸ”– Auto Stable Tag & Release (Per-Platform Assets + Changelog)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  release:
    name: ðŸ§± Cross-Platform Auto Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ================================================================
      # ðŸ§° 1. Checkout
      # ================================================================
      - name: ðŸ§° Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # ================================================================
      # âš™ï¸ 2. Configure Git
      # ================================================================
      - name: âš™ï¸ Setup Git Environment
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # ================================================================
      # ðŸ§© 3-A. Build on Windows (PowerShell)
      # ================================================================
      - name: ðŸ§© Build on Windows
        if: matrix.os == 'windows-latest'
        run: |
          Write-Host "ðŸ—ï¸ Building on Windows..."
          mkdir build
          cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          Write-Host "âœ… Windows build complete."

      # ================================================================
      # ðŸ§© 3-B. Build on macOS/Linux (bash)
      # ================================================================
      - name: ðŸ§© Build on Unix
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          echo "ðŸ—ï¸ Building on Unix ($RUNNER_OS)..."
          mkdir -p build
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release -j$(nproc)
          echo "âœ… Build complete for $RUNNER_OS"

      # ================================================================
      # ðŸ“¦ 4. Package (per platform)
      # ================================================================
      - name: ðŸ“¦ Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            7z a r3c_full_assets_windows.zip ./build/*
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            tar -czf r3c_full_assets_macos.tar.gz -C build .
          else
            tar -czf r3c_full_assets_linux.tar.gz -C build .
          fi
          echo "âœ… Packaged $RUNNER_OS artifacts."

      # ================================================================
      # ðŸ’¾ 5. Upload each platform artifact
      # ================================================================
      - name: ðŸ’¾ Upload Platform Artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: |
            *.tar.gz
            *.zip

  # ====================================================================
  # ðŸ·ï¸ TAG + RELEASE
  # ====================================================================
  tag_release:
    name: ðŸš€ Create Tag & Publish Release
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§° Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: âš™ï¸ Setup Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸ·ï¸ Create Auto Stable Tag
        id: tag
        run: |
          VERSION="v$(date +'%y.%m.%d-%H%M')-stable"
          git tag -a "$VERSION" -m "Auto Stable Release ($VERSION)"
          git push origin "$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Download all OS Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets

      - name: ðŸ§¾ Generate Changelog
        id: changelog
        shell: bash
        run: |
          echo "ðŸ§¾ Generating changelog..."
          git log -10 --pretty=format:"- %s (%h)" > CHANGELOG.md
          echo "âœ… Changelog created."
          LOG_CONTENT=$(cat CHANGELOG.md | sed ':a;N;$!ba;s/\n/\\n/g')
          printf "log=%s\n" "$LOG_CONTENT" >> "$GITHUB_OUTPUT"

      - name: ðŸš€ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: ðŸ”– Auto Stable Release â€” ${{ steps.tag.outputs.version }}
          body: |
            ðŸ”„ **Automated Cross-Platform Stable Release**
            - Repository: ${{ github.repository }}
            - Commit: ${{ github.sha }}
            - Generated on: ${{ github.run_id }}
            - Platforms: Linux, macOS, Windows
            - Recent Commits:
            ${{ steps.changelog.outputs.log }}
          files: |
            release_assets/**/*.tar.gz
            release_assets/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Summary
        run: |
          echo "ðŸŽ‰ Auto Stable Multi-Platform Release Complete!"
          echo "ðŸ“¦ Tag: ${{ steps.tag.outputs.version }}"
