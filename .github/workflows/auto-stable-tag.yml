name: ðŸ”– Auto Stable Tag & Release (Tag-Test)

on:
  workflow_dispatch:

permissions:
  contents: none   # ê¸°ë³¸ GITHUB_TOKEN ì°¨ë‹¨

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  GH_REPO: r3c-foundation/r3c
  GH_USER: r3c-bot
  GH_EMAIL: r3c-bot@users.noreply.github.com

jobs:
  tag_and_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: âš™ï¸ Configure Git (with PAT)
        run: |
          git config user.name "${GH_USER}"
          git config user.email "${GH_EMAIL}"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GH_REPO}.git
          git fetch origin

      - name: ðŸ·ï¸ Create and push tag
        id: tag
        run: |
          TS=$(date -u +'%Y%m%d-%H%M%S')
          TAG="auto-stable-${TS}"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "âœ… Creating tag: ${TAG}"
          git tag "${TAG}"
          git push origin "${TAG}"

      - name: ðŸ“¦ Create GitHub Release (PAT)
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          tag_name: ${{ env.TAG }}
          name: "R3C Stable â€” ${{ env.TAG }}"
          body: |
            ðŸ§© Auto release test.
            - Tag: `${{ env.TAG }}`
          draft: false
          prerelease: false
