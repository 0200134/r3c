name: ğŸ”– Auto Stable Tag & Release (Per-Platform Assets + Changelog + Banner Update)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  release:
    name: ğŸ§± Cross-Platform Auto Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ================================================================
      # ğŸ§° 1. Checkout
      # ================================================================
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # ================================================================
      # âš™ï¸ 2. Configure Git
      # ================================================================
      - name: âš™ï¸ Setup Git Environment
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # ================================================================
      # ğŸ§© 3-A. Build on Windows (PowerShell)
      # ================================================================
      - name: ğŸ§© Build on Windows
        if: matrix.os == 'windows-latest'
        run: |
          Write-Host "ğŸ—ï¸ Building on Windows..."
          mkdir build
          cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          Write-Host "âœ… Windows build complete."

      # ================================================================
      # ğŸ§© 3-B. Build on macOS/Linux (bash)
      # ================================================================
      - name: ğŸ§© Build on Unix
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          echo "ğŸ—ï¸ Building on Unix ($RUNNER_OS)..."
          mkdir -p build
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release -j$(nproc)
          echo "âœ… Build complete for $RUNNER_OS"

      # ================================================================
      # ğŸ“¦ 4. Package (per platform)
      # ================================================================
      - name: ğŸ“¦ Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            7z a r3c_full_assets_windows.zip ./build/*
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            tar -czf r3c_full_assets_macos.tar.gz -C build .
          else
            tar -czf r3c_full_assets_linux.tar.gz -C build .
          fi
          echo "âœ… Packaged $RUNNER_OS artifacts."

      # ================================================================
      # ğŸ’¾ 5. Upload each platform artifact
      # ================================================================
      - name: ğŸ’¾ Upload Platform Artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: |
            *.tar.gz
            *.zip

  # ====================================================================
  # ğŸ·ï¸ TAG + RELEASE + README UPDATE
  # ====================================================================
  tag_release:
    name: ğŸš€ Create Tag, Publish Release, and Update Banner
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: âš™ï¸ Setup Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # âœ… ì¤‘ë³µ ë°©ì§€ + ìë™ ì¦ê°€ íƒœê·¸ ìƒì„±
      - name: ğŸ·ï¸ Create Auto Stable Tag (Safe)
        id: tag
        shell: bash
        run: |
          VERSION="v$(date +'%y.%m.%d-%H%M')-stable"

          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $VERSION already exists. Generating new tag..."
            COUNT=1
            while git rev-parse "${VERSION}-${COUNT}" >/dev/null 2>&1; do
              COUNT=$((COUNT+1))
            done
            VERSION="${VERSION}-${COUNT}"
            echo "â¡ï¸ Using new tag: $VERSION"
          fi

          git tag -a "$VERSION" -m "Auto Stable Release ($VERSION)"
          git push origin "$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Download all OS Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets

      - name: ğŸ§¾ Generate Changelog
        id: changelog
        shell: bash
        run: |
          echo "ğŸ§¾ Generating changelog..."
          git log -10 --pretty=format:"- %s (%h)" > CHANGELOG.md
          echo "âœ… Changelog created."
          LOG_CONTENT=$(cat CHANGELOG.md | sed ':a;N;$!ba;s/\n/\\n/g')
          printf "log=%s\n" "$LOG_CONTENT" >> "$GITHUB_OUTPUT"

      - name: ğŸš€ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: ğŸ”– Auto Stable Release â€” ${{ steps.tag.outputs.version }}
          body: |
            ğŸ”„ **Automated Cross-Platform Stable Release**
            - Repository: ${{ github.repository }}
            - Commit: ${{ github.sha }}
            - Generated on: ${{ github.run_id }}
            - Platforms: Linux, macOS, Windows
            - Recent Commits:
            ${{ steps.changelog.outputs.log }}
          files: |
            release_assets/**/*.tar.gz
            release_assets/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ================================================================
      # ğŸ§  README Banner Auto Update
      # ================================================================
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ” Update README Banner
        run: |
          pip install requests
          python scripts/update_banner.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ’¾ Commit Banner Update
        run: |
          git add README.md
          git diff --quiet && echo "No changes to commit." || git commit -m "ğŸ” Auto-update README banner"
          git push

      - name: âœ… Summary
        run: |
          echo "ğŸ‰ Auto Stable Release + README Banner Updated!"
          echo "ğŸ“¦ Tag: ${{ steps.tag.outputs.version }}"
