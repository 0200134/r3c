name: 🔖 Auto Stable Tag (PAT-fix)

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ⚙️ Configure Git with PAT
        run: |
          git config user.name "r3c-bot"
          git config user.email "r3c-bot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/r3c-foundation/r3c.git

      - name: 🏷️ Create and push tag using PAT
        run: |
          TS=$(date -u +'%Y%m%d-%H%M%S')
          TAG="auto-stable-${TS}"
          echo "Creating $TAG"
          git tag "$TAG"
          git push origin "$TAG"
