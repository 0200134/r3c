name: ðŸ”– Auto Stable Tag & Release (GH_TOKEN Confirmed)

on:
  workflow_run:
    workflows: ["ðŸ§© R3C Cross-Platform Build (stable)"]
    types: [completed]

permissions:
  contents: none

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  GH_REPO: r3c-foundation/r3c
  GH_USER: r3c-bot
  GH_EMAIL: r3c-bot@users.noreply.github.com

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: âš™ï¸ Configure Git with PAT
        run: |
          git config user.name "${GH_USER}"
          git config user.email "${GH_EMAIL}"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GH_REPO}.git
          git remote -v

      - name: ðŸ·ï¸ Create and push tag (with PAT)
        run: |
          TS=$(date -u +'%Y%m%d-%H%M%S')
          TAG="auto-stable-${TS}"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "âœ… Creating tag ${TAG}"
          git tag "${TAG}"
          git push origin "${TAG}"

      - name: ðŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          tag_name: ${{ env.TAG }}
          name: "R3C Stable â€” ${{ env.TAG }}"
          body: |
            ðŸ§© Auto-generated stable release
            - Tag: `${{ env.TAG }}`
            - Source: https://github.com/${{ env.GH_REPO }}
          draft: false
          prerelease: false
