name: ğŸ”– Auto Stable Tag & Release (R3C Foundation Verified)

on:
  workflow_run:
    workflows: ["ğŸ§© R3C Cross-Platform Build (stable)"]
    types: [completed]

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      REPO: r3c-foundation/r3c
      BOT_NAME: r3c-bot
      BOT_EMAIL: r3c-bot@users.noreply.github.com

    steps:
      # âœ… PAT ê¸°ë°˜ìœ¼ë¡œ ì „ì²´ ì²´í¬ì•„ì›ƒ
      - name: ğŸ§° Checkout with Personal Access Token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      # âœ… git user ì„¤ì • + origin URL ì¬ì„¤ì •
      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "${BOT_NAME}"
          git config --global user.email "${BOT_EMAIL}"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ env.REPO }}.git
          git remote -v

      # âœ… ìƒˆ íƒœê·¸ ìƒì„± ë° í‘¸ì‹œ
      - name: ğŸ·ï¸ Create and Push Tag
        id: tag
        run: |
          TS=$(date -u +'%Y%m%d-%H%M%S')
          TAG="auto-stable-${TS}"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "âœ… Creating tag ${TAG}"
          git tag "${TAG}"
          git push origin "${TAG}"

      # âœ… ë¦´ë¦¬ìŠ¤ ìƒì„±
      - name: ğŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          tag_name: ${{ env.TAG }}
          name: "R3C Stable â€” ${{ env.TAG }}"
          body: |
            ğŸ§© **R3C Immutable Stable Release**
            - Tag: `${{ env.TAG }}`
            - Source: https://github.com/${{ env.REPO }}
          draft: false
          prerelease: false
