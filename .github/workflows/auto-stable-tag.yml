name: üîñ Auto Stable Tag (Immutable)

on:
  workflow_run:
    workflows: ["üß© R3C Cross-Platform Build (stable)"]
    types: [completed]

permissions:
  contents: write  # ‚úÖ tag / release ÏÉùÏÑ±Ïóê ÌïÑÏàò

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: üïí Generate immutable tag
        id: tag
        run: |
          TS=$(date -u +'%Y%m%d-%H%M%S')
          TAG="auto-stable-${TS}"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "‚úÖ Generated tag: $TAG"

      - name: ‚öôÔ∏è Configure Git
        run: |
          git config user.name "r3c-bot"
          git config user.email "r3c-bot@users.noreply.github.com"

      - name: üè∑Ô∏è Create and push tag
        run: |
          git tag "${TAG}"
          git push origin "${TAG}"

      # -----------------------------------------------------
      # üß± BUILD PHASE (Cross Platform)
      # -----------------------------------------------------
      - name: üß∞ Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.28.3"

      - name: üß± Build for Linux
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release -j$(nproc)
          mkdir -p artifacts/linux
          cp build/r3c artifacts/linux/r3c-linux

      - name: üçé Build for macOS (Cross-compile)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang
          cmake -B build-macos -S . -DCMAKE_BUILD_TYPE=Release
          cmake --build build-macos --config Release -j$(nproc)
          mkdir -p artifacts/macos
          cp build-macos/r3c artifacts/macos/r3c-macos

      - name: ü™ü Build for Windows (Cross-compile via MinGW)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y mingw-w64
          cmake -B build-win -S . -DCMAKE_TOOLCHAIN_FILE=cmake/toolchains/mingw.cmake -DCMAKE_BUILD_TYPE=Release
          cmake --build build-win --config Release -j$(nproc)
          mkdir -p artifacts/windows
          cp build-win/r3c.exe artifacts/windows/r3c-windows.exe

      # -----------------------------------------------------
      # üì¶ CREATE RELEASE
      # -----------------------------------------------------
      - name: üì¶ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "R3C Stable ‚Äî ${{ env.TAG }}"
          body: |
            üß© **R3C Immutable Stable Release**
            - Tag: `${{ env.TAG }}`
            - Source: [r3c-foundation/r3c](https://github.com/r3c-foundation/r3c)
            - Auto-generated after successful cross-platform stable build.
            - Includes binaries for: Linux, macOS, and Windows.
          draft: false
          prerelease: false
          files: |
            artifacts/linux/r3c-linux
            artifacts/macos/r3c-macos
            artifacts/windows/r3c-windows.exe
