name: 🔖 Auto Stable Tag & Release (R3C Foundation Verified)

on:
  workflow_run:
    workflows: ["🧩 R3C Cross-Platform Build (stable)"]
    types: [completed]

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      REPO: r3c-foundation/r3c
      BOT_NAME: r3c-bot
      BOT_EMAIL: r3c-bot@users.noreply.github.com

    steps:
      # ✅ PAT 기반으로 전체 체크아웃
      - name: 🧰 Checkout with Personal Access Token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      # ✅ git user 설정 + origin URL 재설정
      - name: ⚙️ Configure Git
        run: |
          git config --global user.name "${BOT_NAME}"
          git config --global user.email "${BOT_EMAIL}"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ env.REPO }}.git
          git remote -v

      # ✅ 새 태그 생성 및 푸시
      - name: 🏷️ Create and Push Tag
        id: tag
        run: |
          TS=$(date -u +'%Y%m%d-%H%M%S')
          TAG="auto-stable-${TS}"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "✅ Creating tag ${TAG}"
          git tag "${TAG}"
          git push origin "${TAG}"

      # ✅ 릴리스 생성
      - name: 📦 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          tag_name: ${{ env.TAG }}
          name: "R3C Stable — ${{ env.TAG }}"
          body: |
            🧩 **R3C Immutable Stable Release**
            - Tag: `${{ env.TAG }}`
            - Source: https://github.com/${{ env.REPO }}
          draft: false
          prerelease: false
