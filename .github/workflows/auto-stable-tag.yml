name: ğŸ”– Auto Stable Tag & Release (Self-Alive, Multi-OS, Token Refresh)

on:
  push:
    branches: [main]
  schedule:
    # ë§¤ë…„ 1ì›” 1ì¼ ìë™ ë¦´ë¦¬ìŠ¤
    - cron: "0 0 1 1 *"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  release:
    name: ğŸ§± Cross-Platform Auto Build & Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ================================================================
      # ğŸ§° 1. Checkout
      # ================================================================
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # ================================================================
      # âš™ï¸ 2. Configure Git
      # ================================================================
      - name: âš™ï¸ Setup Git Environment
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # ================================================================
      # ğŸ§© 3-A. Build on Windows
      # ================================================================
      - name: ğŸ§© Build on Windows
        if: matrix.os == 'windows-latest'
        run: |
          Write-Host "ğŸ—ï¸ Building on Windows..."
          mkdir build
          cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          Write-Host "âœ… Windows build complete."

      # ================================================================
      # ğŸ§© 3-B. Build on macOS/Linux
      # ================================================================
      - name: ğŸ§© Build on Unix
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          echo "ğŸ—ï¸ Building on Unix ($RUNNER_OS)..."
          mkdir -p build
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release -j$(nproc)
          echo "âœ… Build complete for $RUNNER_OS"

      # ================================================================
      # ğŸ“¦ 4. Package
      # ================================================================
      - name: ğŸ“¦ Package Build Artifacts
        run: |
          mkdir -p dist/${{ matrix.os }}
          cp -r build/* dist/${{ matrix.os }}/ || true
          echo "âœ… Packaged artifacts for ${{ matrix.os }}"

      # ================================================================
      # ğŸ’¾ 5. Upload Artifacts
      # ================================================================
      - name: ğŸ’¾ Upload OS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: dist/${{ matrix.os }}

  # ====================================================================
  # ğŸ·ï¸ TAG + RELEASE + TOKEN REFRESH
  # ====================================================================
  tag_release:
    name: ğŸš€ Create Tag, Publish Release & Refresh Token
    needs: release
    runs-on: ubuntu-latest

    steps:
      # ================================================================
      # 1. Checkout
      # ================================================================
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # ================================================================
      # 2. Download all artifacts
      # ================================================================
      - name: ğŸ“¦ Download all OS Artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged_artifacts

      # ================================================================
      # 3. Merge + Compress
      # ================================================================
      - name: ğŸ§© Merge all build artifacts
        run: |
          echo "ğŸ“¦ Merging artifacts..."
          mkdir -p release_assets
          cp -r merged_artifacts/* release_assets/
          tar -czf r3c_full_assets_${{ github.run_id }}.tar.gz release_assets
          echo "âœ… Assets ready for release."

      # ================================================================
      # 4. Auto Tag
      # ================================================================
      - name: ğŸ·ï¸ Create Auto Stable Tag
        id: tag
        run: |
          VERSION="v$(date +'%y.%m.%d-%H%M')-stable"
          git tag -a "$VERSION" -m "Auto Stable Release ($VERSION)"
          git push origin "$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ================================================================
      # 5. Generate Auto Changelog
      # ================================================================
      - name: ğŸ§¾ Generate Changelog
        id: changelog
        run: |
          echo "ğŸ§¾ Generating changelog..."
          git log -10 --pretty=format:"- %s (%h)" > CHANGELOG.md
          echo "âœ… Changelog created."
          echo "log<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # ================================================================
      # 6. Publish Release
      # ================================================================
      - name: ğŸš€ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: ğŸ”– Auto Stable Release â€” ${{ steps.tag.outputs.version }}
          body: |
            ğŸ”„ **Automated Cross-Platform Stable Release**
            - Repository: ${{ github.repository }}
            - Commit: ${{ github.sha }}
            - Generated on: ${{ github.run_id }}
            - Platforms: Linux, macOS, Windows
            - Recent Commits:
            ${{ steps.changelog.outputs.log }}
          files: |
            r3c_full_assets_${{ github.run_id }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ================================================================
      # 7. ğŸ”‘ Token Refresh (GitHub App)
      # ================================================================
      - name: ğŸ”‘ Refresh GitHub App Token (if available)
        if: ${{ secrets.APP_PRIVATE_KEY != '' }}
        run: |
          echo "ğŸ”„ Refreshing installation token..."
          npm install -g jsonwebtoken
          echo "${{ secrets.APP_PRIVATE_KEY }}" > key.pem
          node -e "
            const fs = require('fs');
            const jwt = require('jsonwebtoken');
            const key = fs.readFileSync('key.pem');
            const token = jwt.sign(
              { iss: '${{ secrets.APP_ID }}' },
              key,
              { algorithm: 'RS256', expiresIn: '9m' }
            );
            console.log('JWT=' + token);
          " > jwt.txt

          export JWT=$(grep 'JWT=' jwt.txt | cut -d= -f2)
          curl -s -X POST \
            -H "Authorization: Bearer $JWT" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/app/installations/${{ secrets.APP_INSTALLATION_ID }}/access_tokens \
            -o token.json
          cat token.json | jq -r '.token' > refreshed_token.txt
          echo "ğŸ” Token refreshed successfully"
          echo "Partial token preview: $(head -c 20 refreshed_token.txt)****"

      # ================================================================
      # 8. âœ… Summary
      # ================================================================
      - name: âœ… Print Summary
        run: |
          echo "ğŸ‰ Multi-OS Auto Stable Release + Annual Renewal Complete!"
          echo "ğŸ“¦ Tag: ${{ steps.tag.outputs.version }}"
          echo "ğŸ” Token refreshed (if App used)."
