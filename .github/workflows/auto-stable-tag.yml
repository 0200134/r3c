name: ðŸ”– Auto Stable Tag (immutable)

on:
  workflow_run:
    workflows: ["ðŸ§© R3C Cross-Platform Build (stable)"]
    types:
      - completed

permissions:
  contents: write  # ðŸ”¥ ê¼­ í•„ìš”: íƒœê·¸ í‘¸ì‹œ ê¶Œí•œ

jobs:
  tag:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create immutable timestamp tag
        run: |
          TS=$(date -u +'%Y%m%d-%H%M%S')
          TAG="auto-stable-${TS}"
          echo "Creating tag $TAG"
          git config user.name "r3c-bot"
          git config user.email "r3c-bot@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"
