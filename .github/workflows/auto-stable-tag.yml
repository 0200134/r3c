name: ğŸ”– Auto Stable Tag & Release (Full Assets)

on:
  workflow_run:
    workflows: ["ğŸ§© R3C Cross-Platform Build (stable)"]
    types: [completed]

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      REPO: r3c-foundation/r3c
      BOT_NAME: r3c-bot
      BOT_EMAIL: r3c-bot@users.noreply.github.com

    steps:
      # âœ… 1. PATìœ¼ë¡œ ì „ì²´ ë¦¬í¬ ê°€ì ¸ì˜¤ê¸°
      - name: ğŸ§° Checkout with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      # âœ… 2. ìµœê·¼ ë¹Œë“œ ì•„í‹°íŒ©íŠ¸ ë‹¤ìš´ë¡œë“œ
      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      # âœ… 3. Git ì„¤ì • ë° íƒœê·¸ ìƒì„±
      - name: âš™ï¸ Configure Git and Create Tag
        run: |
          git config --global user.name "${BOT_NAME}"
          git config --global user.email "${BOT_EMAIL}"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ env.REPO }}.git
          TS=$(date -u +'%Y%m%d-%H%M%S')
          TAG="auto-stable-${TS}"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "âœ… Creating tag ${TAG}"
          git tag "${TAG}"
          git push origin "${TAG}"

      # âœ… 4. ë¦´ë¦¬ìŠ¤ ìƒì„± + ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
      - name: ğŸš€ Create GitHub Release with Assets
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          tag_name: ${{ env.TAG }}
          name: "R3C Stable â€” ${{ env.TAG }}"
          body: |
            ğŸ§© **R3C Immutable Stable Release**
            - Tag: `${{ env.TAG }}`
            - Built automatically from cross-platform pipeline.
            - Includes Linux/macOS/Windows binaries.
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
            artifacts/**/*.exe
            artifacts/**/*.bin
