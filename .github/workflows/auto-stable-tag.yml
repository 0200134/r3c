name: üîñ Auto Stable Tag & Release (GH_TOKEN Forced)

on:
  workflow_dispatch:  # ‚öôÔ∏è ÏàòÎèô Ïã§Ìñâ ÌÖåÏä§Ìä∏ ÌõÑ ÏûêÎèô ÏõåÌÅ¨ÌîåÎ°úÏóê Ïó∞Í≤∞ Í∞ÄÎä•
  # workflow_run:
  #   workflows: ["üß© R3C Cross-Platform Build (stable)"]
  #   types: [completed]

permissions:
  contents: none  # Í∏∞Î≥∏ GITHUB_TOKEN Ï∞®Îã®

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  GH_REPO: r3c-foundation/r3c
  GH_USER: r3c-bot
  GH_EMAIL: r3c-bot@users.noreply.github.com

jobs:
  tag_release:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------
      # üß∞ Checkout (using PAT)
      # -------------------------------------------------------
      - name: üß∞ Checkout with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      # -------------------------------------------------------
      # ‚öôÔ∏è Configure Git (Force PAT)
      # -------------------------------------------------------
      - name: ‚öôÔ∏è Configure Git
        run: |
          git config --global user.name "${GH_USER}"
          git config --global user.email "${GH_EMAIL}"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GH_REPO}.git
          git remote -v

      # -------------------------------------------------------
      # üè∑Ô∏è Create and push tag (PAT Ïù∏Ï¶ù)
      # -------------------------------------------------------
      - name: üè∑Ô∏è Create and push tag
        id: tag
        run: |
          TS=$(date -u +'%Y%m%d-%H%M%S')
          TAG="auto-stable-${TS}"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "‚úÖ Creating tag: ${TAG}"
          git tag "${TAG}"
          git push origin "${TAG}"

      # -------------------------------------------------------
      # üì¶ Create GitHub Release (PAT Ïù∏Ï¶ù)
      # -------------------------------------------------------
      - name: üì¶ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          tag_name: ${{ env.TAG }}
          name: "R3C Stable ‚Äî ${{ env.TAG }}"
          body: |
            üß© **R3C Immutable Stable Release**
            - Tag: `${{ env.TAG }}`
            - Created automatically using Personal Access Token (GH_TOKEN)
            - Repository: https://github.com/${{ env.GH_REPO }}
          draft: false
          prerelease: false
