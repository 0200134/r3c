env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  GH_REPO: r3c-foundation/r3c
  GH_USER: r3c-bot
  GH_EMAIL: r3c-bot@users.noreply.github.com

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}   # âœ… ì²´í¬ì•„ì›ƒë„ PATìœ¼ë¡œ ì§„í–‰

      - name: âš™ï¸ Configure Git (Force PAT)
        run: |
          git config user.name "${GH_USER}"
          git config user.email "${GH_EMAIL}"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GH_REPO}.git
          git fetch origin

      - name: ğŸ·ï¸ Create and push tag (Force PAT)
        run: |
          TS=$(date -u +'%Y%m%d-%H%M%S')
          TAG="auto-stable-${TS}"
          echo "Creating tag: ${TAG}"
          git tag "${TAG}"
          git push origin "${TAG}"

      - name: ğŸ“¦ Create GitHub Release (PAT)
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          tag_name: ${{ env.TAG }}
          name: "R3C Stable â€” ${{ env.TAG }}"
