name: 🔖 Auto Stable Tag & Release (GH_TOKEN Confirmed)

on:
  workflow_run:
    workflows: ["🧩 R3C Cross-Platform Build (stable)"]
    types: [completed]

permissions:
  contents: none

env:
  GH_REPO: r3c-foundation/r3c
  GH_USER: r3c-bot
  GH_EMAIL: r3c-bot@users.noreply.github.com

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------------
      # ✅ Checkout with GH_TOKEN (critical fix)
      # --------------------------------------------------------
      - name: 🧰 Checkout using Personal Access Token
        uses: actions/checkout@v4
        with:
          repository: r3c-foundation/r3c
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      # --------------------------------------------------------
      # ⚙️ Git configuration
      # --------------------------------------------------------
      - name: ⚙️ Configure Git with PAT
        run: |
          git config user.name "${GH_USER}"
          git config user.email "${GH_EMAIL}"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${GH_REPO}.git
          git remote -v

      # --------------------------------------------------------
      # 🏷️ Create and push tag
      # --------------------------------------------------------
      - name: 🏷️ Create and push tag
        run: |
          TS=$(date -u +'%Y%m%d-%H%M%S')
          TAG="auto-stable-${TS}"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "✅ Creating tag ${TAG}"
          git tag "${TAG}"
          git push origin "${TAG}"

      # --------------------------------------------------------
      # 📦 Create GitHub Release
      # --------------------------------------------------------
      - name: 📦 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          tag_name: ${{ env.TAG }}
          name: "R3C Stable — ${{ env.TAG }}"
          body: |
            🧩 Auto-generated stable release
            - Tag: `${{ env.TAG }}`
            - Source: https://github.com/${{ env.GH_REPO }}
          draft: false
          prerelease: false
