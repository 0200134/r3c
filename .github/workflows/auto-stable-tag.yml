name: 🔖 Auto Stable Tag, Banner & Traffic Graph (Self-Alive Ecosystem)

on:
  push:
    branches: [main]
  schedule:
    # 매년 1월 1일 릴리스 + 매주 일요일 03시 그래프 업데이트
    - cron: "0 0 1 1 *"
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  ecosystem:
    name: 🧱 Auto Build + Release + Banner + Graph
    runs-on: ubuntu-latest

    steps:
      # ================================================================
      # 1. Checkout
      # ================================================================
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # ================================================================
      # 2. Setup Environment
      # ================================================================
      - name: ⚙️ Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip cmake g++
          pip install requests matplotlib

      # ================================================================
      # 3. Build (Linux only for simplicity)
      # ================================================================
      - name: 🧩 Build Project
        run: |
          echo "🏗️ Building project..."
          mkdir -p build
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release -j$(nproc)
          echo "✅ Build complete."

      # ================================================================
      # 4. Package Build Artifacts
      # ================================================================
      - name: 📦 Package Build Artifacts
        run: |
          mkdir -p dist
          cp -r build/* dist/ || true
          echo "✅ Artifacts packaged."

      # ================================================================
      # 5. ⚙️ Setup Git Identity (fix committer unknown)
      # ================================================================
      - name: ⚙️ Setup Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # ================================================================
      # 6. Create Auto Stable Tag
      # ================================================================
      - name: 🏷️ Create Auto Stable Tag
        id: tag
        run: |
          VERSION="v$(date +'%y.%m.%d-%H%M')-stable"
          git tag -a "$VERSION" -m "Auto Stable Release ($VERSION)"
          git push origin "$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ================================================================
      # 7. Generate Changelog (EOF fixed)
      # ================================================================
      - name: 🧾 Generate Changelog
        id: changelog
        run: |
          echo "🧾 Generating changelog..."
          git log -10 --pretty=format:"- %s (%h)" > CHANGELOG.md
          echo "✅ Changelog created."
          {
            echo "log<<__CHANGELOG__"
            cat CHANGELOG.md
            echo "__CHANGELOG__"
          } >> $GITHUB_OUTPUT

      # ================================================================
      # 8. Publish GitHub Release
      # ================================================================
      - name: 🚀 Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: 🔖 Auto Stable Release — ${{ steps.tag.outputs.version }}
          body: |
            🔄 **Automated Cross-Platform Stable Release**
            - Repository: ${{ github.repository }}
            - Commit: ${{ github.sha }}
            - Generated on: ${{ github.run_id }}
            - Platform: Linux (auto)
            - Recent Commits:
            ${{ steps.changelog.outputs.log }}
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ================================================================
      # 9. Auto Banner + Traffic Graph Update
      # ================================================================
      - name: 🪄 Auto Update README Banner & Traffic Graph
        run: |
          echo "📊 Updating banner and traffic data..."
          python scripts/update_banner.py
          git add README.md traffic_graph.png || true
          git commit -m "📈 Auto-update README (banner + graph)" || echo "No changes"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ================================================================
      # 10. Refresh GitHub App Token (if App secrets exist)
      # ================================================================
      - name: 🔑 Refresh GitHub App Token (safe)
        if: ${{ env.APP_PRIVATE_KEY_EXISTS == 'true' }}
        env:
          APP_PRIVATE_KEY_EXISTS: ${{ secrets.APP_PRIVATE_KEY != null }}
          APP_ID: ${{ secrets.APP_ID }}
          APP_INSTALLATION_ID: ${{ secrets.APP_INSTALLATION_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
        run: |
          echo "🔄 Refreshing installation token..."
          npm install -g jsonwebtoken
          echo "$APP_PRIVATE_KEY" > key.pem
          node -e "
            const fs = require('fs');
            const jwt = require('jsonwebtoken');
            const key = fs.readFileSync('key.pem');
            const token = jwt.sign(
              { iss: process.env.APP_ID },
              key,
              { algorithm: 'RS256', expiresIn: '9m' }
            );
            console.log('JWT=' + token);
          " > jwt.txt

          export JWT=$(grep 'JWT=' jwt.txt | cut -d= -f2)
          curl -s -X POST \
            -H "Authorization: Bearer $JWT" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/app/installations/${APP_INSTALLATION_ID}/access_tokens \
            -o token.json
          cat token.json | jq -r '.token' > refreshed_token.txt
          echo "🔐 Token refreshed successfully"
          echo "Partial token preview: $(head -c 20 refreshed_token.txt)****"

      # ================================================================
      # 11. ✅ Print Summary
      # ================================================================
      - name: ✅ Print Summary
        run: |
          echo "🎉 Auto Stable Release + Banner + Graph + Token Refresh Complete!"
          echo "📦 Tag: ${{ steps.tag.outputs.version }}"
          echo "📊 Banner updated."
          echo "🔐 Token refreshed (if App used)."
