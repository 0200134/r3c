name: Sync README

on:
  push:
    branches: [main]
    paths:
      - "docs/R3C_Documentation.md"
      - "docs/R3C_Documentation.pdf"

jobs:
  sync-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update README summary
        run: |
          echo "ðŸ“˜ Updating README with latest docs..."
          sed -i 's|ðŸ“˜ \[docs/R3C_Documentation.md\].*|ðŸ“˜ [docs/R3C_Documentation.md](docs/R3C_Documentation.md)|g' README.md
          git config --global user.name "r3c-bot"
          git config --global user.email "bot@r3c.dev"
          git add README.md
          git commit -m "docs: auto-sync README with latest documentation" || echo "No changes"
          git push
