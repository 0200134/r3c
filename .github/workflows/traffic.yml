name: üìà Auto Traffic + Good First Issue Badge

on:
  schedule:
    - cron: '0 */12 * * *'   # 12ÏãúÍ∞ÑÎßàÎã§ Ïã§Ìñâ
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: üß∞ Checkout
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Get traffic data
        uses: sangonzal/gh-traffic@v2
        id: traffic
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üß© Get issue stats
        id: issues
        run: |
          echo "COUNT=$(gh issue list --label 'good first issue' --state open --json number | jq length)" >> $GITHUB_ENV

      - name: üñãÔ∏è Update README badges
        run: |
          VIEWS=${{ steps.traffic.outputs.count_views }}
          CLONES=${{ steps.traffic.outputs.count_clones }}
          GFIS=${{ env.COUNT }}

          sed -i 's/!\[Views\].*/![Views](https:\/\/img.shields.io\/badge\/Views-'$VIEWS'-green)/' README.md
          sed -i 's/!\[Clones\].*/![Clones](https:\/\/img.shields.io\/badge\/Clones-'$CLONES'-blue)/' README.md
          sed -i 's/!\[GoodFirstIssue\].*/![GoodFirstIssue](https:\/\/img.shields.io\/badge\/Good%20First%20Issues-'$GFIS'-purple)/' README.md

      - name: ü™∂ Commit changes
        run: |
          git config user.name "r3c-bot"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "auto: update traffic + issue stats"
          git push
