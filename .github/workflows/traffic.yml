name: ðŸ“Š R3C Traffic Analytics v2

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # UTC 00:00 (KST 09:00)

permissions:
  contents: write

concurrency:
  group: traffic-analytics
  cancel-in-progress: true

jobs:
  traffic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scripts/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          pip install -r scripts/requirements.txt

      - name: Generate traffic artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          python scripts/traffic_gen.py

      - name: Commit & push if changed
        env:
          GH_USER: ${{ github.actor }}
        run: |
          set -e
          git config user.name "${GH_USER}"
          git config user.email "${GH_USER}@users.noreply.github.com"
          git add analytics/traffic_data.csv analytics/traffic_chart.png || true
          if ! git diff --cached --quiet; then
            TODAY=$(date -u +'%Y-%m-%d')
            git commit -m "ðŸ“ˆ auto: traffic update (${TODAY} UTC)"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: traffic-artifacts
          path: analytics/
          if-no-files-found: ignore
