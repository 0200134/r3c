# =========================================================
# 📦 .github/workflows/release.yml
# R3C Cross-Platform Build & Release Pipeline
# =========================================================

name: R3C Cross-Platform Build & Release

on:
  push:
    tags:
      - 'v*'          # 태그(v1.0.0 등) 푸시 시 실행
  workflow_dispatch:   # 수동 실행도 가능

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # -----------------------------
      # ✅ 의존성 설치 (OS별 분기)
      # -----------------------------
      - name: Install dependencies
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            choco install -y cmake nasm
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install cmake nasm
          else
            sudo apt-get update && sudo apt-get install -y cmake nasm
          fi

      # -----------------------------
      # 🧱 빌드 단계
      # -----------------------------
      - name: Configure & Build
        shell: bash
        run: |
          rm -rf build
          cmake -B build -S . -DR3C_BUILD_TESTS=OFF
          cmake --build build --config Release -j4

      # -----------------------------
      # 🧪 실행 파일 확인
      # -----------------------------
      - name: Verify binary
        shell: bash
        run: |
          if [ -f "build/r3c" ] || [ -f "build/r3c.exe" ]; then
            echo "✅ Build OK"
          else
            echo "❌ Build failed"
            exit 1
          fi

      # -----------------------------
      # 📤 아티팩트 업로드
      # -----------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ runner.os }}
          path: |
            build/r3c
            build/r3c.exe
            build/*.asm
            build/*.obj
            build/*.elf
            !build/CMakeFiles/**

  # =========================================================
  # 🚀 릴리스 단계 (모든 빌드 완료 후 실행)
  # =========================================================
  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Show artifact list
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "R3C ${{
            github.ref_name
          }} Release"
          body: |
            🚀 **R3C ${{
              github.ref_name
            }} Cross-Platform Build**

            Includes binaries for:
            - 🪟 Windows
            - 🐧 Linux (Ubuntu)
            - 🍎 macOS

            Built automatically via GitHub Actions.
          files: artifacts/**
