name: R3C Cross-Platform Build & Release (v8 Safe Universal)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

jobs:
  autobuild:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare JSON dep
        run: |
          mkdir -p include/nlohmann
          curl -fsSL https://raw.githubusercontent.com/nlohmann/json/develop/single_include/nlohmann/json.hpp \
            -o include/nlohmann/json.hpp

      - name: Setup Build Tools
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y cmake nasm
          elif [ "$RUNNER_OS" = "macOS" ]; then
            brew update
            brew install cmake nasm
            nasm -v
          elif [ "$RUNNER_OS" = "Windows" ]; then
            choco install cmake nasm -y
          fi

      - name: Generate Safe Stubs
        run: |
          chmod +x scripts/gen_stub.sh
          bash scripts/gen_stub.sh

      - name: Configure (universal)
        run: cmake -B build -S . -DCMAKE_CXX_FLAGS="-Iinclude -Wall -Wextra -Wno-unused-parameter -std=c++17 -stdlib=libc++"

      - name: Build Project
        id: build
        shell: bash
        run: |
          echo "⚙️ Building on $RUNNER_OS..."
          attempt=1
          while [ $attempt -le 3 ]; do
            echo "🔁 Attempt $attempt..."
            if cmake --build build --config Release -- -j4 > build_log.txt 2>&1; then
              echo "✅ Build success"
              echo "success=true" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "⚠️ Build failed attempt $attempt"
              ((attempt++))
            fi
          done
          echo "❌ Build failed after 3 attempts"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1

      - name: Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: r3c-build-log
          path: build_log.txt
          retention-days: 90

      - name: Auto Release
        if: steps.build.outputs.success == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "auto-${{ github.run_number }}"
          name: "R3C AutoBuild #${{ github.run_number }}"
          files: |
            build/bin/r3c*
            build/Release/r3c*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Append Build History
        run: |
          mkdir -p logs
          DATE=$(date '+%Y-%m-%d %H:%M:%S')
          STATUS=${{ steps.build.outputs.success }}
          echo "- ${DATE} | OS: ${{ matrix.os }} | Status: ${STATUS} | Run: #${{ github.run_number }}" >> logs/R3C_Build_History.md
          git config --global user.name "r3c-bot"
          git config --global user.email "r3c-bot@users.noreply.github.com"
          git add logs/R3C_Build_History.md
          git commit -m "update: autobuild log #${{ github.run_number }}" || echo "no changes"
          git push
