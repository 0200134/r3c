name: R3C Cross-Platform Build & Release

on:
  push:
    tags:
      - 'v*'          # íƒœê·¸(v1.0.0 ë“±) í‘¸ì‹œ ì‹œ ì‹¤í–‰
  workflow_dispatch:   # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # -----------------------------
      # âœ… ì˜ì¡´ì„± ì„¤ì¹˜ (OSë³„ ë¶„ê¸°)
      # -----------------------------
      - name: Install dependencies
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            choco install -y cmake nasm
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install cmake nasm
          else
            sudo apt-get update && sudo apt-get install -y cmake nasm
          fi

      # -----------------------------
      # ğŸ§± ë¹Œë“œ ë‹¨ê³„
      # -----------------------------
      - name: Configure & Build
        shell: bash
        run: |
          rm -rf build
          cmake -B build -S . -DR3C_BUILD_TESTS=OFF
          cmake --build build --config Release -j4

      # -----------------------------
      # ğŸ§ª ì‹¤í–‰ íŒŒì¼ í™•ì¸
      # -----------------------------
      - name: Verify binary
        shell: bash
        run: |
          if [ -f "build/r3c" ] || [ -f "build/r3c.exe" ]; then
            echo "âœ… Build OK"
          else
            echo "âŒ Build failed"
            exit 1
          fi

      # -----------------------------
      # ğŸ“¤ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
      # -----------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ runner.os }}
          path: |
            build/r3c
            build/r3c.exe
            build/*.asm
            build/*.obj
            build/*.elf
            !build/CMakeFiles/**

  # =========================================================
  # ğŸš€ ë¦´ë¦¬ìŠ¤ ë‹¨ê³„ (ëª¨ë“  ë¹Œë“œ ì™„ë£Œ í›„ ì‹¤í–‰)
  # =========================================================
  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Show artifact list
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "R3C ${{
            github.ref_name
          }} Release"
          body: |
            ğŸš€ **R3C ${{
              github.ref_name
            }} Cross-Platform Build**

            Includes binaries for:
            - ğŸªŸ Windows
            - ğŸ§ Linux (Ubuntu)
            - ğŸ macOS

            Built automatically via GitHub Actions.
          files: artifacts/**
