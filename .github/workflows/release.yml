name: R3C Cross-Platform Build & Release (v7 Auto-Clean Safe-Stub)

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§¹ Clean build & cache (force rebuild)
        run: |
          echo "ğŸ§¹ Removing stale CMake cache and build folders..."
          rm -rf build CMakeCache.txt CMakeFiles
          find . -type f -name "*.o" -delete || true
          find . -type f -name "*.obj" -delete || true

      - name: âš™ï¸ Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.30.2'

      - name: ğŸ”§ Configure build
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: ğŸ— Build (auto-heal up to 3 attempts)
        run: |
          attempt=1
          until cmake --build build --config Release --parallel 4 || [ $attempt -gt 3 ]; do
            echo "âš ï¸ Build failed attempt $attempt, retrying..."
            rm -rf build
            cmake -B build -S .
            attempt=$((attempt+1))
          done

      - name: ğŸ§ª Verify build outputs
        run: |
          echo "Listing built files:"
          ls -R build || true

      - name: ğŸ“¦ Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ matrix.os }}
          path: build/
