# =====================================================
# 🚀 R3C Cross-Platform Build & Release (v5.0)
# - Auto-increment version tags (v0.1.X)
# - Prevents tag collisions (no re-push)
# - Multi-OS build & artifact upload
# =====================================================

name: R3C Cross-Platform Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Configure
        run: |
          mkdir -p build
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: 🔨 Build
        run: |
          cmake --build build --config Release --parallel 4

      - name: 📦 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ runner.os }}
          path: |
            build/r3c*
            !**/*.pdb

  release:
    name: GitHub Release (Auto Increment)
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏷️ Determine Next Tag
        id: tag
        run: |
          LATEST=$(git tag --sort=-v:refname | grep -E '^v0\.1\.[0-9]+$' | head -n1 || echo "v0.1.0")
          NUM=${LATEST##v0.1.}
          NEXT=$((NUM+1))
          echo "NEXT=v0.1.${NEXT}" >> $GITHUB_ENV
          echo "Next tag: v0.1.${NEXT}"

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEXT }}
          name: "R3C v0.1.${{ env.NEXT }}"
          body: |
            ✅ Cross-platform build success
            🧠 Auto-incremented tag: v0.1.${{ env.NEXT }}
            🧱 Built on Linux, macOS, and Windows.
          files: |
            **/r3c*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🧾 Summary
        run: |
          echo "====================================================="
          echo "✅ Release created: v0.1.${NEXT}"
          echo "====================================================="
