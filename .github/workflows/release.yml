name: R3C Cross-Platform Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # -----------------------------
      # ğŸ©¹ ìë™ ë³µêµ¬ ìŠ¤í… ìƒì„±
      # -----------------------------
      - name: Ensure stub files (auto-heal)
        shell: bash
        run: |
          mkdir -p include/nlohmann src build
          if [ ! -f include/nlohmann/json.hpp ]; then
            echo "// âš™ï¸ Auto-generated stub for missing json.hpp" > include/nlohmann/json.hpp
            echo "[r3c] generated include/nlohmann/json.hpp"
          fi
          if [ ! -f src/r3c_stub.cpp ]; then
            echo "// âš™ï¸ Auto-generated stub for missing r3c_stub.cpp" > src/r3c_stub.cpp
            echo "[r3c] generated src/r3c_stub.cpp"
          fi

      # -----------------------------
      # âœ… OSë³„ ì˜ì¡´ì„± ì„¤ì¹˜
      # -----------------------------
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install -y cmake nasm
          RefreshEnv
          where nasm
          cmake --version

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update || true
          brew install cmake nasm || true

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y cmake nasm

      # -----------------------------
      # âš™ï¸ Configure & Build (safe)
      # -----------------------------
      - name: Configure & Build
        shell: bash
        run: |
          echo "ğŸ§¹ Clean build directory"
          rm -rf build
          mkdir -p build
          echo "âš™ï¸ Configuring..."
          cmake -B build -S . -DR3C_BUILD_TESTS=OFF || { echo "âŒ CMake failed"; exit 1; }
          echo "ğŸ”¨ Building..."
          cmake --build build --config Release -j4 || { echo "âŒ Build failed"; exit 1; }
          echo "âœ… Build complete"

      # -----------------------------
      # âœ… ë°”ì´ë„ˆë¦¬ ê²€ì¦
      # -----------------------------
      - name: Verify binary
        shell: bash
        run: |
          if [ -f "build/r3c" ] || [ -f "build/r3c.exe" ]; then
            echo "âœ… Binary exists"
          else
            echo "âŒ Binary missing"
            exit 1
          fi

      # -----------------------------
      # ğŸ“¤ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
      # -----------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: r3c-${{ runner.os }}
          path: |
            build/r3c
            build/r3c.exe
            build/*.asm
            build/*.obj
            build/*.elf
            !build/CMakeFiles/**

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Show artifact list
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "R3C ${{ github.ref_name }} Release"
          body: |
            ğŸš€ **R3C ${{ github.ref_name }} Cross-Platform Build**
            Includes binaries for:
            - ğŸªŸ Windows
            - ğŸ§ Linux (Ubuntu)
            - ğŸ macOS
            Built automatically via GitHub Actions.
          files: artifacts/**
