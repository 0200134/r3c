name: ğŸ“Š Multi-Repo Traffic Monitor

on:
  schedule:
    - cron: '0 0 * * *'  # ë§¤ì¼ 00:00 UTC ì‹¤í–‰
  workflow_dispatch:

jobs:
  traffic:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests matplotlib

      - name: ğŸ“¡ Run traffic collector
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p traffic/data
          python scripts/traffic_monitor_multi.py

      - name: ğŸ’¾ Commit & Push updates
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add traffic/ README.md
          git commit -m "ğŸ“Š Update combined traffic stats ($(date +'%Y-%m-%d'))" || echo "No changes"
          git push
