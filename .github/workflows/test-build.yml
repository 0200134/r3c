name: R3C Cross-Platform Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # -------------------------------
      # ‚úÖ Checkout repository
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # üõ† Install dependencies
      # -------------------------------
      - name: Install build tools
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake nasm g++
      
      - name: Install build tools (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install nasm -y
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
      
      - name: Install build tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake nasm

      # -------------------------------
      # ‚öôÔ∏è Configure + Build
      # -------------------------------
      - name: Configure project
        run: cmake -B build -S .

      - name: Build project
        run: cmake --build build --config Release -- -j4

      # -------------------------------
      # üß™ Run tests (if available)
      # -------------------------------
      - name: Run tests
        run: |
          if [ -f "build/bin/r3c_tests" ]; then
            echo "Running tests..."
            ./build/bin/r3c_tests
          else
            echo "‚ö†Ô∏è No tests found, skipping."
          fi
        shell: bash

      # -------------------------------
      # ‚úÖ Print summary
      # -------------------------------
      - name: Summary
        run: |
          echo "====================================================="
          echo "‚úÖ R3C build completed successfully on ${{ matrix.os }}"
          echo "====================================================="
