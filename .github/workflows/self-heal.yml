name: ðŸ§  R3C Self-Heal Autonomous Workflow (v6.2 Safe)

on:
  workflow_run:
    workflows: ["âš™ï¸ R3C Cross-Platform Autonomous Build (v6.2 Safe)"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  self-heal:
    name: ðŸ”„ Auto-Heal Failed Build
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}

    steps:
      - name: ðŸ§± Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Analyze logs
        id: analyze
        shell: bash
        run: |
          echo "Scanning logs..."
          if grep -q "nlohmann/json.hpp" build/*.log 2>/dev/null; then
            echo "found=json_missing" >> $GITHUB_OUTPUT
          elif grep -q "undefined reference" build/*.log 2>/dev/null; then
            echo "found=linker_error" >> $GITHUB_OUTPUT
          else
            echo "found=unknown" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ§© Auto-fix header
        if: ${{ steps.analyze.outputs.found == 'json_missing' }}
        shell: bash
        run: |
          mkdir -p include/nlohmann
          echo "// auto-healed json.hpp stub" > include/nlohmann/json.hpp
          git config user.name "r3c-bot"
          git config user.email "bot@r3c.local"
          git add include/nlohmann/json.hpp
          git commit -m "ðŸ§  Auto-Heal: Added json.hpp stub"

      - name: ðŸ§  Auto-fix linker
        if: ${{ steps.analyze.outputs.found == 'linker_error' }}
        shell: bash
        run: |
          echo "-DCMAKE_EXE_LINKER_FLAGS='-lc++ -lm'" > build/fix_link.txt
          git config user.name "r3c-bot"
          git config user.email "bot@r3c.local"
          git add build/fix_link.txt
          git commit -m "ðŸ§  Auto-Heal: Added fallback linker flags"

      - name: ðŸš€ Push fix branch
        shell: bash
        run: |
          BRANCH="autoheal-$(date +%Y%m%d-%H%M%S)"
          git push origin HEAD:$BRANCH
          echo "branch_name=$BRANCH" >> $GITHUB_ENV

      - name: ðŸª„ Create PR
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.branch_name }}
          commit-message: "ðŸ§  Auto-Heal: Fix for Build Failure"
          title: "ðŸ§  Auto-Heal: Detected and Fixed Build Failure"
          body: |
            R3C Self-Heal detected a failure and created a PR automatically.  
            **Detected issue:** `${{ steps.analyze.outputs.found }}`  
            **Branch:** `${{ env.branch_name }}`

      - name: ðŸ’¬ Safe Comment (only PR)
        if: ${{ steps.pr.outputs.pull-request-number != '' }}
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.pr.outputs.pull-request-number }}
          body: |
            ðŸ§  **R3C Self-Heal Report**
            - Status: `${{ steps.analyze.outputs.found }}`
            - Branch: `${{ env.branch_name }}`
            âœ… Auto-fix PR created successfully.
