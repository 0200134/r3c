on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-review:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      # PR ìžë™ ë¼ë²¨ë§
      - name: ðŸ·ï¸ Auto-label pull request
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # ë¹Œë“œ í…ŒìŠ¤íŠ¸
      - name: âš™ï¸ Build verification
        run: |
          echo "Running build check..."
          cmake -B build -S .
          cmake --build build --parallel 4

      # PR ì½”ë©˜íŠ¸ ìžë™ ìƒì„±
      - name: ðŸ’¬ Comment PR status
        if: always()
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… **R3C Build Automation Report**
            - Status: ${{ job.status }}
            - OS: Ubuntu-latest
            - PR Author: @${{ github.actor }}
            ---
            This is an automated test build.
            Maintainers will review your contribution shortly.

      # ì‹ ê·œ ê¸°ì—¬ìž í™˜ì˜ ë©”ì‹œì§€
