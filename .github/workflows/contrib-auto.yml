        if: github.event.pull_request.user.login != '0200134'
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: >
            ðŸ‘‹ Welcome to **R3C**! Thanks for opening your first issue.
          pr-message: >
