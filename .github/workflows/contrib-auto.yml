name: ğŸ¤– R3C Contributor Automation (Full)

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  contrib-auto:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # ğŸ”– ìë™ ë¼ë²¨ë§ (íŒŒì¼ ê²½ë¡œ ê¸°ë°˜)
      - name: ğŸ·ï¸ Auto-label pull request
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # âš™ï¸ ë¹Œë“œ í…ŒìŠ¤íŠ¸ (Ubuntu ê¸°ì¤€)
      - name: âš™ï¸ Build verification
        run: |
          echo "Running build check..."
          cmake -B build -S .
          cmake --build build --parallel 4

      # ğŸ’¬ ìë™ ìƒíƒœ ì½”ë©˜íŠ¸
      - name: ğŸ’¬ Comment PR build status
        if: always()
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ğŸ§± **R3C Build Report**
            - Status: `${{ job.status }}`
            - OS: Ubuntu-latest
            - Commit: `${{ github.sha }}`
            - Author: @${{ github.actor }}
            ---
            âœ… Auto-tested via GitHub Actions.
            Maintainers will review this shortly.

      # ğŸ™Œ ì‹ ê·œ ê¸°ì—¬ì í™˜ì˜ ë©”ì‹œì§€
      - name: ğŸ™Œ Welcome first-time contributor
        if: github.event.pull_request.user.login != '0200134'
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: >
            ğŸ‰ Welcome to **R3C**!  
            Thanks for your first contribution.  
            The automated CI has already tested your code.  
            A maintainer will review and merge soon. ğŸ§ 

      # ğŸ‘¥ ë¦¬ë·°ì–´ ìë™ ë°°ì •
      - name: ğŸ‘¥ Assign reviewers automatically
        uses: kentaro-m/auto-assign-action@v2.2.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: |
            0200134
          assignees: |
            0200134

      # ğŸ”€ ë¹Œë“œ ì„±ê³µ ì‹œ ìë™ ë³‘í•© (optional)
      - name: ğŸ”€ Auto-merge if all checks pass
        if: ${{ success() && github.event.pull_request.user.login != '0200134' }}
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
          MERGE_LABELS: ready-to-merge
