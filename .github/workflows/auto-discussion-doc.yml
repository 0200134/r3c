name: 📚 Automate Discussion Documentation (v7.0)

on:
  schedule:
    # 매주 일요일 00:00 KST (토 15:00 UTC)
    - cron: "0 15 * * SAT"
  workflow_dispatch:

permissions:
  contents: write   # 커밋/푸시 권한

jobs:
  digest:
    name: 🧠 Weekly Discussion Digest
    runs-on: ubuntu-latest
    steps:
      - name: 🧰 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install deps
        run: pip install requests

      - name: ✍️ Build digest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: "0200134"
          REPO_NAME: "r3c"
          OUTPUT_PATH: "docs/community_feedback.md"
          DISCUSSION_LIMIT: "100"   # 최대 가져올 개수
          DAYS_WINDOW: "180"        # 최근 N일만 표시
        run: python scripts/fetch_discussions.py

      - name: 💾 Commit & push (safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add docs/community_feedback.md
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: weekly community feedback digest (auto)"
          git push
