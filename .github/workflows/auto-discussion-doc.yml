name: Automate Discussion Documentation

on:
  schedule:
    # 매주 일요일 00:00 (한국시간) = 토요일 15:00 UTC
    - cron: '0 15 * * SAT'
  workflow_dispatch:

permissions:
  contents: write   # 커밋/푸시에 필요
  # discussions 읽기는 토큰 권한이 충분함(GITHUB_TOKEN 기본권한)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch discussions and update docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: 0200134
          REPO_NAME: r3c
          OUTPUT_PATH: docs/community_feedback.md
          DISCUSSION_LIMIT: "50"        # 최근 업데이트 순 상위 N (페이지네이션 있음)
          DAYS_WINDOW: "180"            # 최근 N일만 표시(원하면 조정)
        run: python scripts/fetch_discussions.py

      - name: Commit & Push changes (safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add docs/community_feedback.md
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: Update community feedback log"
          git push

